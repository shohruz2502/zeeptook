<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сервер - Zeeptook</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .server-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }

        .server-info {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            height: fit-content;
        }

        .server-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .server-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            font-weight: bold;
        }

        .server-title {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .server-description {
            color: #b0b0b0;
            margin: 15px 0;
            line-height: 1.5;
        }

        .server-meta {
            color: #808080;
            font-size: 14px;
            margin-top: 20px;
            border-top: 1px solid #333;
            padding-top: 15px;
        }

        .invite-link-container {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }

        .invite-link {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .invite-link input {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #444;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
        }

        .btn-copy {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-copy:hover {
            background: #45a049;
        }

        .btn-copy.copied {
            background: #2196F3;
        }

        .chat-container {
            background: #1e1e1e;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 160px);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s ease;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            background: #333;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .message-content {
            background: #2a2a2a;
            padding: 12px 15px;
            border-radius: 15px;
            max-width: 70%;
        }

        .message-header {
            display: flex;
            gap: 10px;
            align-items: baseline;
            margin-bottom: 5px;
        }

        .message-username {
            font-weight: bold;
            color: white;
        }

        .message-time {
            font-size: 12px;
            color: #808080;
        }

        .message-text {
            color: #e0e0e0;
            line-height: 1.4;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #333;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input textarea {
            flex: 1;
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            padding: 12px;
            border-radius: 8px;
            resize: none;
            height: 60px;
            font-family: inherit;
        }

        .btn-send {
            background: #667eea;
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-send:hover {
            background: #5a67d8;
        }

        .create-server-form {
            max-width: 500px;
            margin: 50px auto;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: white;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn-create {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: transform 0.3s;
        }

        .btn-create:hover {
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #808080;
        }

        .empty-state h2 {
            color: white;
            margin-bottom: 10px;
        }

        .typing-indicator {
            padding: 10px 20px;
            color: #808080;
            font-size: 14px;
            font-style: italic;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .server-container {
                grid-template-columns: 1fr;
            }
            
            .chat-container {
                height: 500px;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <a href="/">Zeeptook</a>
            </div>
            <div class="nav-menu">
                <a href="/">Главная</a>
                <a href="/profile.html">Профиль</a>
                <a href="/server-page.html" class="active">Мой сервер</a>
                <a href="#" id="logoutBtn">Выйти</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="server-container" id="serverContainer">
            <!-- Контент будет загружен через JavaScript -->
        </div>
    </main>

    <script>
        // Проверка авторизации
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login.html';
        }

        let currentServer = null;
        let pollInterval = null;
        let lastMessageId = 0;

        // Получение параметров URL
        const urlParams = new URLSearchParams(window.location.search);
        const inviteLink = urlParams.get('invite');

        // Загрузка данных сервера
        async function loadServerData() {
            try {
                const container = document.getElementById('serverContainer');
                
                if (inviteLink) {
                    // Загрузка чужого сервера по invite_link
                    const response = await fetch(`/api/server/${inviteLink}`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        currentServer = data.server;
                        renderServerPage();
                        loadChatMessages();
                    } else {
                        container.innerHTML = `
                            <div class="empty-state">
                                <h2>Сервер не найден</h2>
                                <p>Ссылка может быть устаревшей или сервер был удален.</p>
                                <a href="/server-page.html" style="color: #667eea;">Вернуться к своему серверу</a>
                            </div>
                        `;
                    }
                } else {
                    // Загрузка своего сервера
                    const response = await fetch('/api/server/my', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (data.hasServer) {
                        currentServer = data.server;
                        renderServerPage();
                        loadChatMessages();
                    } else {
                        renderCreateServerForm();
                    }
                }
            } catch (error) {
                console.error('Ошибка загрузки сервера:', error);
            }
        }

        // Рендер формы создания сервера
        function renderCreateServerForm() {
            const container = document.getElementById('serverContainer');
            container.innerHTML = `
                <div class="create-server-form">
                    <h2 style="color: white; margin-bottom: 30px; text-align: center;">Создать сервер</h2>
                    <form id="createServerForm">
                        <div class="form-group">
                            <label for="serverName">Название сервера</label>
                            <input type="text" id="serverName" required maxlength="100" placeholder="Введите название">
                        </div>
                        <div class="form-group">
                            <label for="serverDescription">Описание</label>
                            <textarea id="serverDescription" maxlength="500" placeholder="Опишите ваш сервер (необязательно)"></textarea>
                        </div>
                        <button type="submit" class="btn-create">Создать сервер</button>
                    </form>
                    <p style="color: #808080; margin-top: 20px; text-align: center;">
                        Вы можете создать только один сервер. Выбирайте название с умом!
                    </p>
                </div>
            `;

            document.getElementById('createServerForm').addEventListener('submit', createServer);
        }

        // Рендер страницы сервера
        function renderServerPage() {
            const container = document.getElementById('serverContainer');
            const isOwner = !inviteLink; // Если нет invite параметра, значит это свой сервер
            
            container.innerHTML = `
                <div class="server-info">
                    <div class="server-header">
                        <div class="server-avatar">${currentServer.name.charAt(0).toUpperCase()}</div>
                        <div>
                            <h1 class="server-title">${escapeHtml(currentServer.name)}</h1>
                            <p style="color: #808080;">Создал: ${escapeHtml(currentServer.owner_username)}</p>
                        </div>
                    </div>
                    
                    ${currentServer.description ? `
                        <div class="server-description">
                            ${escapeHtml(currentServer.description)}
                        </div>
                    ` : ''}
                    
                    <div class="server-meta">
                        <p>Создан: ${new Date(currentServer.created_at).toLocaleDateString('ru-RU')}</p>
                    </div>
                    
                    ${isOwner ? `
                        <div class="invite-link-container">
                            <p style="color: white; margin-bottom: 10px;">Пригласительная ссылка:</p>
                            <div class="invite-link">
                                <input type="text" id="inviteLinkInput" value="${window.location.origin}/server-page.html?invite=${currentServer.invite_link}" readonly>
                                <button class="btn-copy" onclick="copyInviteLink()">Копировать</button>
                            </div>
                            <p style="color: #808080; font-size: 12px; margin-top: 10px;">
                                Поделитесь этой ссылкой с друзьями
                            </p>
                        </div>
                    ` : ''}
                </div>
                
                <div class="chat-container">
                    <div class="chat-messages" id="chatMessages">
                        <!-- Сообщения будут загружаться здесь -->
                    </div>
                    <div class="typing-indicator" id="typingIndicator"></div>
                    <div class="chat-input-container">
                        <div class="chat-input">
                            <textarea 
                                id="messageInput" 
                                placeholder="Написать сообщение..." 
                                maxlength="2000"
                                oninput="autoResize(this)"
                            ></textarea>
                            <button class="btn-send" onclick="sendMessage()">Отправить</button>
                        </div>
                    </div>
                </div>
            `;

            // Добавляем обработчик Enter для отправки сообщения
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        // Загрузка сообщений чата
        async function loadChatMessages() {
            if (!currentServer) return;

            try {
                const response = await fetch(`/api/server/${currentServer.id}/messages`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const messagesContainer = document.getElementById('chatMessages');
                    
                    if (data.messages.length > 0) {
                        lastMessageId = data.messages[data.messages.length - 1].id;
                        
                        messagesContainer.innerHTML = data.messages.map(msg => `
                            <div class="message" data-id="${msg.id}">
                                <div class="message-avatar" style="background: ${getAvatarColor(msg.user_id)}">
                                    ${msg.username.charAt(0).toUpperCase()}
                                </div>
                                <div class="message-content">
                                    <div class="message-header">
                                        <span class="message-username">${escapeHtml(msg.username)}</span>
                                        <span class="message-time">${formatTime(msg.created_at)}</span>
                                    </div>
                                    <div class="message-text">${escapeHtml(msg.content)}</div>
                                </div>
                            </div>
                        `).join('');
                        
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    } else {
                        messagesContainer.innerHTML = `
                            <div class="empty-state">
                                <p>Пока нет сообщений. Будьте первым!</p>
                            </div>
                        `;
                    }
                }
            } catch (error) {
                console.error('Ошибка загрузки сообщений:', error);
            }
        }

        // Отправка сообщения
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !currentServer) return;
            
            try {
                const response = await fetch(`/api/server/${currentServer.id}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ content: message })
                });
                
                if (response.ok) {
                    input.value = '';
                    autoResize(input);
                    loadChatMessages(); // Перезагружаем сообщения
                }
            } catch (error) {
                console.error('Ошибка отправки сообщения:', error);
                alert('Ошибка отправки сообщения');
            }
        }

        // Функции утилиты
        function copyInviteLink() {
            const input = document.getElementById('inviteLinkInput');
            input.select();
            document.execCommand('copy');
            
            const btn = document.querySelector('.btn-copy');
            btn.textContent = 'Скопировано!';
            btn.classList.add('copied');
            
            setTimeout(() => {
                btn.textContent = 'Копировать';
                btn.classList.remove('copied');
            }, 2000);
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 150) + 'px';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            
            if (diffMins < 1) return 'только что';
            if (diffMins < 60) return `${diffMins} мин назад`;
            if (date.toDateString() === now.toDateString()) {
                return date.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
            }
            return date.toLocaleDateString('ru-RU', { month: 'short', day: 'numeric' });
        }

        function getAvatarColor(userId) {
            const colors = [
                '#667eea', '#764ba2', '#f093fb', '#f5576c',
                '#4facfe', '#00f2fe', '#43e97b', '#38f9d7',
                '#fa709a', '#fee140', '#a8edea', '#fed6e3'
            ];
            return colors[userId % colors.length];
        }

        // Polling для новых сообщений
        function startPolling() {
            if (pollInterval) clearInterval(pollInterval);
            
            pollInterval = setInterval(async () => {
                if (!currentServer || lastMessageId === 0) return;
                
                try {
                    const response = await fetch(`/api/server/${currentServer.id}/messages?since=${lastMessageId}`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.messages.length > 0) {
                            lastMessageId = data.messages[data.messages.length - 1].id;
                            renderNewMessages(data.messages);
                        }
                    }
                } catch (error) {
                    console.error('Ошибка polling:', error);
                }
            }, 3000); // Каждые 3 секунды
        }

        function renderNewMessages(messages) {
            const container = document.getElementById('chatMessages');
            
            messages.forEach(msg => {
                if (document.querySelector(`[data-id="${msg.id}"]`)) return;
                
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                messageElement.dataset.id = msg.id;
                messageElement.innerHTML = `
                    <div class="message-avatar" style="background: ${getAvatarColor(msg.user_id)}">
                        ${msg.username.charAt(0).toUpperCase()}
                    </div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-username">${escapeHtml(msg.username)}</span>
                            <span class="message-time">${formatTime(msg.created_at)}</span>
                        </div>
                        <div class="message-text">${escapeHtml(msg.content)}</div>
                    </div>
                `;
                
                container.appendChild(messageElement);
                
                // Прокрутка вниз если пользователь уже внизу
                const isScrolledToBottom = container.scrollHeight - container.clientHeight <= container.scrollTop + 50;
                if (isScrolledToBottom) {
                    container.scrollTop = container.scrollHeight;
                }
            });
        }

        // Создание сервера
        async function createServer(e) {
            e.preventDefault();
            
            const name = document.getElementById('serverName').value.trim();
            const description = document.getElementById('serverDescription').value.trim();
            
            if (!name) {
                alert('Введите название сервера');
                return;
            }
            
            try {
                const response = await fetch('/api/server/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ name, description })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentServer = data.server;
                    loadServerData();
                } else {
                    alert(data.error || 'Ошибка создания сервера');
                }
            } catch (error) {
                console.error('Ошибка создания сервера:', error);
                alert('Ошибка создания сервера');
            }
        }

        // Выход из системы
        document.addEventListener('DOMContentLoaded', function() {
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    localStorage.removeItem('token');
                    window.location.href = '/login.html';
                });
            }
            
            // Загружаем данные сервера
            loadServerData();
            startPolling();
        });

        // Очистка интервала при закрытии страницы
        window.addEventListener('beforeunload', function() {
            if (pollInterval) clearInterval(pollInterval);
        });
    </script>
</body>
</html>
