<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–π —Å–µ—Ä–≤–µ—Ä - Zeeptook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header —Å—Ç–∏–ª–∏ –∏–∑ profile.html */
        header {
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            padding: 0 20px;
        }

        .navbar {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }

        .nav-brand a {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-menu {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .nav-menu a {
            color: #b0b0b0;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
            padding: 8px 12px;
            border-radius: 6px;
        }

        .nav-menu a:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-menu a.active {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        #logoutBtn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #logoutBtn:hover {
            background: #c82333;
        }

        /* Main –∫–æ–Ω—Ç–µ–Ω—Ç */
        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .server-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            min-height: calc(100vh - 100px);
        }

        /* –ü–∞–Ω–µ–ª—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Å–µ—Ä–≤–µ—Ä–µ */
        .server-info {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #333;
            height: fit-content;
        }

        .server-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        .server-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            font-weight: bold;
            flex-shrink: 0;
        }

        .server-title {
            font-size: 24px;
            font-weight: 600;
            color: white;
            margin-bottom: 5px;
        }

        .server-owner {
            color: #808080;
            font-size: 14px;
        }

        .server-description {
            color: #b0b0b0;
            margin: 15px 0;
            line-height: 1.5;
            font-size: 15px;
        }

        .server-meta {
            color: #808080;
            font-size: 14px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #333;
        }

        .invite-link-container {
            background: #222;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            border: 1px solid #444;
        }

        .invite-link-container p {
            color: white;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .invite-link {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .invite-link input {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #444;
            color: white;
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 14px;
        }

        .btn-copy {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
        }

        .btn-copy:hover {
            background: #45a049;
        }

        .btn-copy.copied {
            background: #2196F3;
        }

        /* –ß–∞—Ç –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .chat-container {
            background: #1a1a1a;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            border: 1px solid #333;
            height: calc(100vh - 140px);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s ease;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            background: #333;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .message-content {
            background: #222;
            padding: 12px 15px;
            border-radius: 15px;
            max-width: 70%;
            border: 1px solid #444;
        }

        .message-header {
            display: flex;
            gap: 10px;
            align-items: baseline;
            margin-bottom: 5px;
        }

        .message-username {
            font-weight: 600;
            color: white;
            font-size: 14px;
        }

        .message-time {
            font-size: 12px;
            color: #808080;
        }

        .message-text {
            color: #e0e0e0;
            line-height: 1.4;
            font-size: 14px;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #333;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input textarea {
            flex: 1;
            background: #222;
            border: 1px solid #444;
            color: white;
            padding: 12px;
            border-radius: 8px;
            resize: none;
            height: 60px;
            font-family: inherit;
            font-size: 14px;
        }

        .chat-input textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-send {
            background: #667eea;
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 500;
        }

        .btn-send:hover {
            background: #5a67d8;
        }

        /* –§–æ—Ä–º–∞ —Å–æ–∑–¥–∞–Ω–∏—è —Å–µ—Ä–≤–µ—Ä–∞ */
        .create-server-form {
            max-width: 500px;
            margin: 50px auto;
            background: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #333;
        }

        .create-server-form h2 {
            color: white;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: white;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: #222;
            border: 1px solid #444;
            border-radius: 6px;
            color: white;
            font-size: 15px;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn-create {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: transform 0.3s;
        }

        .btn-create:hover {
            transform: translateY(-2px);
        }

        /* –°–æ—Å—Ç–æ—è–Ω–∏—è */
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #808080;
        }

        .empty-state h2 {
            color: white;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .empty-state p {
            margin-bottom: 20px;
            font-size: 16px;
        }

        .empty-state a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .empty-state a:hover {
            text-decoration: underline;
        }

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–µ—á–∞—Ç–∏ */
        .typing-indicator {
            padding: 10px 20px;
            color: #808080;
            font-size: 14px;
            font-style: italic;
            display: none;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* –°–∫—Ä–æ–ª–ª–±–∞—Ä */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .server-container {
                grid-template-columns: 1fr;
            }
            
            .chat-container {
                height: 500px;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .navbar {
                flex-direction: column;
                height: auto;
                padding: 15px 0;
            }
            
            .nav-menu {
                margin-top: 15px;
                gap: 15px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .create-server-form {
                margin: 20px auto;
                padding: 20px;
            }
        }

        /* –£—Ç–∏–ª–∏—Ç—ã */
        .hidden {
            display: none !important;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            color: #ff6b6b;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .success-message {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid #28a745;
            color: #6bff8d;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <a href="/">Zeeptook</a>
            </div>
            <div class="nav-menu">
                <a href="/">–ì–ª–∞–≤–Ω–∞—è</a>
                <a href="/profile.html">–ü—Ä–æ—Ñ–∏–ª—å</a>
                <a href="/server-page.html" class="active">–ú–æ–π —Å–µ—Ä–≤–µ—Ä</a>
                <a href="#" id="logoutBtn">–í—ã–π—Ç–∏</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="server-container" id="serverContainer">
            <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω —á–µ—Ä–µ–∑ JavaScript -->
        </div>
    </main>

    <script>
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login.html';
        }

        let currentServer = null;
        let pollInterval = null;
        let lastMessageId = 0;

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ URL
        const urlParams = new URLSearchParams(window.location.search);
        const inviteLink = urlParams.get('invite');

        // –§—É–Ω–∫—Ü–∏–∏ —É—Ç–∏–ª–∏—Ç—ã
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTime(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            
            if (diffMins < 1) return '—Ç–æ–ª—å–∫–æ —á—Ç–æ';
            if (diffMins < 60) return `${diffMins} –º–∏–Ω –Ω–∞–∑–∞–¥`;
            if (date.toDateString() === now.toDateString()) {
                return date.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
            }
            return date.toLocaleDateString('ru-RU', { month: 'short', day: 'numeric' });
        }

        function getAvatarColor(userId) {
            const colors = [
                '#667eea', '#764ba2', '#f093fb', '#f5576c',
                '#4facfe', '#00f2fe', '#43e97b', '#38f9d7',
                '#fa709a', '#fee140', '#a8edea', '#fed6e3'
            ];
            return colors[(userId || 0) % colors.length];
        }

        function showError(message) {
            const container = document.getElementById('serverContainer');
            container.innerHTML = `
                <div class="error-message" style="grid-column: 1 / -1; margin: 20px;">
                    <strong>–û—à–∏–±–∫–∞:</strong> ${escapeHtml(message)}
                </div>
            `;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Å–µ—Ä–≤–µ—Ä–∞
        async function loadServerData() {
            try {
                console.log('üîç –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Å–µ—Ä–≤–µ—Ä–∞...');
                const container = document.getElementById('serverContainer');
                
                if (inviteLink) {
                    // –ó–∞–≥—Ä—É–∑–∫–∞ —á—É–∂–æ–≥–æ —Å–µ—Ä–≤–µ—Ä–∞ –ø–æ invite_link
                    console.log(`üîó –ó–∞–≥—Ä—É–∑–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞ –ø–æ —Å—Å—ã–ª–∫–µ: ${inviteLink}`);
                    const response = await fetch(`/api/server/${inviteLink}`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        currentServer = data.server;
                        console.log('‚úÖ –°–µ—Ä–≤–µ—Ä –∑–∞–≥—Ä—É–∂–µ–Ω:', currentServer);
                        renderServerPage();
                        loadChatMessages();
                        startPolling();
                    } else {
                        const error = await response.json();
                        container.innerHTML = `
                            <div class="empty-state" style="grid-column: 1 / -1;">
                                <h2>–°–µ—Ä–≤–µ—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω</h2>
                                <p>${escapeHtml(error.error || '–°—Å—ã–ª–∫–∞ –º–æ–∂–µ—Ç –±—ã—Ç—å —É—Å—Ç–∞—Ä–µ–≤—à–µ–π –∏–ª–∏ —Å–µ—Ä–≤–µ—Ä –±—ã–ª —É–¥–∞–ª–µ–Ω.')}</p>
                                <a href="/server-page.html">–í–µ—Ä–Ω—É—Ç—å—Å—è –∫ —Å–≤–æ–µ–º—É —Å–µ—Ä–≤–µ—Ä—É</a>
                            </div>
                        `;
                    }
                } else {
                    // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–≤–æ–µ–≥–æ —Å–µ—Ä–≤–µ—Ä–∞
                    console.log('üë§ –ó–∞–≥—Ä—É–∑–∫–∞ —Å–≤–æ–µ–≥–æ —Å–µ—Ä–≤–µ—Ä–∞...');
                    const response = await fetch('/api/server/my', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–µ—Ä–≤–µ—Ä–∞');
                    }
                    
                    const data = await response.json();
                    console.log('üìä –û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', data);
                    
                    if (data.hasServer) {
                        currentServer = data.server;
                        console.log('‚úÖ –£ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –µ—Å—Ç—å —Å–µ—Ä–≤–µ—Ä:', currentServer);
                        renderServerPage();
                        loadChatMessages();
                        startPolling();
                    } else {
                        console.log('üÜï –£ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É —Å–æ–∑–¥–∞–Ω–∏—è');
                        renderCreateServerForm();
                    }
                }
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–µ—Ä–≤–µ—Ä–∞:', error);
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ —Å–µ—Ä–≤–µ—Ä–∞');
            }
        }

        // –†–µ–Ω–¥–µ—Ä —Ñ–æ—Ä–º—ã —Å–æ–∑–¥–∞–Ω–∏—è —Å–µ—Ä–≤–µ—Ä–∞
        function renderCreateServerForm() {
            const container = document.getElementById('serverContainer');
            container.innerHTML = `
                <div class="create-server-form">
                    <h2>–°–æ–∑–¥–∞—Ç—å —Å–µ—Ä–≤–µ—Ä</h2>
                    <form id="createServerForm">
                        <div class="form-group">
                            <label for="serverName">–ù–∞–∑–≤–∞–Ω–∏–µ —Å–µ—Ä–≤–µ—Ä–∞ *</label>
                            <input type="text" id="serverName" required maxlength="100" 
                                   placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Å–µ—Ä–≤–µ—Ä–∞">
                        </div>
                        <div class="form-group">
                            <label for="serverDescription">–û–ø–∏—Å–∞–Ω–∏–µ</label>
                            <textarea id="serverDescription" maxlength="500" 
                                      placeholder="–û–ø–∏—à–∏—Ç–µ –≤–∞—à —Å–µ—Ä–≤–µ—Ä (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)"></textarea>
                        </div>
                        <div id="formError" class="error-message hidden"></div>
                        <button type="submit" class="btn-create">
                            –°–æ–∑–¥–∞—Ç—å —Å–µ—Ä–≤–µ—Ä
                        </button>
                    </form>
                    <p style="color: #808080; margin-top: 20px; text-align: center; font-size: 14px;">
                        –í—ã –º–æ–∂–µ—Ç–µ —Å–æ–∑–¥–∞—Ç—å —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω —Å–µ—Ä–≤–µ—Ä. –í—ã–±–∏—Ä–∞–π—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Å —É–º–æ–º!
                    </p>
                </div>
            `;

            document.getElementById('createServerForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                await createServer(e);
            });
        }

        // –†–µ–Ω–¥–µ—Ä —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Å–µ—Ä–≤–µ—Ä–∞
        function renderServerPage() {
            const container = document.getElementById('serverContainer');
            const isOwner = !inviteLink;
            
            container.innerHTML = `
                <div class="server-info">
                    <div class="server-header">
                        <div class="server-avatar">${currentServer.name.charAt(0).toUpperCase()}</div>
                        <div>
                            <h1 class="server-title">${escapeHtml(currentServer.name)}</h1>
                            <p class="server-owner">–°–æ–∑–¥–∞–ª: ${escapeHtml(currentServer.owner_username)}</p>
                        </div>
                    </div>
                    
                    ${currentServer.description ? `
                        <div class="server-description">
                            ${escapeHtml(currentServer.description)}
                        </div>
                    ` : ''}
                    
                    <div class="server-meta">
                        <p>–°–æ–∑–¥–∞–Ω: ${new Date(currentServer.created_at).toLocaleDateString('ru-RU')}</p>
                    </div>
                    
                    ${isOwner ? `
                        <div class="invite-link-container">
                            <p>–ü—Ä–∏–≥–ª–∞—Å–∏—Ç–µ–ª—å–Ω–∞—è —Å—Å—ã–ª–∫–∞:</p>
                            <div class="invite-link">
                                <input type="text" id="inviteLinkInput" 
                                       value="${window.location.origin}/server-page.html?invite=${currentServer.invite_link}" 
                                       readonly>
                                <button class="btn-copy" onclick="copyInviteLink()">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
                            </div>
                            <p style="color: #808080; font-size: 12px; margin-top: 10px;">
                                –ü–æ–¥–µ–ª–∏—Ç–µ—Å—å —ç—Ç–æ–π —Å—Å—ã–ª–∫–æ–π —Å –¥—Ä—É–∑—å—è–º–∏
                            </p>
                        </div>
                    ` : ''}
                </div>
                
                <div class="chat-container">
                    <div class="chat-messages" id="chatMessages">
                        <div class="empty-state">
                            <p>–ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π...</p>
                        </div>
                    </div>
                    <div class="chat-input-container">
                        <div class="chat-input">
                            <textarea 
                                id="messageInput" 
                                placeholder="–ù–∞–ø–∏—Å–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ..." 
                                maxlength="2000"
                                oninput="autoResize(this)"
                            ></textarea>
                            <button class="btn-send" onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                        </div>
                    </div>
                </div>
            `;

            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ Enter –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
            const messageInput = document.getElementById('messageInput');
            if (messageInput) {
                messageInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        sendMessage();
                    }
                });
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π —á–∞—Ç–∞
        async function loadChatMessages() {
            if (!currentServer) return;

            try {
                const response = await fetch(`/api/server/${currentServer.id}/messages`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const messagesContainer = document.getElementById('chatMessages');
                    
                    if (data.messages && data.messages.length > 0) {
                        lastMessageId = data.messages[data.messages.length - 1].id;
                        
                        messagesContainer.innerHTML = data.messages.map(msg => `
                            <div class="message" data-id="${msg.id}">
                                <div class="message-avatar" style="background: ${getAvatarColor(msg.user_id)}">
                                    ${msg.username ? msg.username.charAt(0).toUpperCase() : '?'}
                                </div>
                                <div class="message-content">
                                    <div class="message-header">
                                        <span class="message-username">${escapeHtml(msg.username || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å')}</span>
                                        <span class="message-time">${formatTime(msg.created_at)}</span>
                                    </div>
                                    <div class="message-text">${escapeHtml(msg.content)}</div>
                                </div>
                            </div>
                        `).join('');
                        
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    } else {
                        messagesContainer.innerHTML = `
                            <div class="empty-state">
                                <p>–ü–æ–∫–∞ –Ω–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π. –ë—É–¥—å—Ç–µ –ø–µ—Ä–≤—ã–º!</p>
                            </div>
                        `;
                    }
                } else {
                    const error = await response.json();
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π:', error);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π:', error);
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            if (!input) return;
            
            const message = input.value.trim();
            
            if (!message || !currentServer) return;
            
            try {
                const response = await fetch(`/api/server/${currentServer.id}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ content: message })
                });
                
                if (response.ok) {
                    input.value = '';
                    autoResize(input);
                    loadChatMessages(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
                } else {
                    const error = await response.json();
                    alert(error.error || '–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è:', error);
                alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è');
            }
        }

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Å—ã–ª–∫–∏
        function copyInviteLink() {
            const input = document.getElementById('inviteLinkInput');
            if (!input) return;
            
            input.select();
            input.setSelectionRange(0, 99999); // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
            
            try {
                document.execCommand('copy');
                
                const btn = document.querySelector('.btn-copy');
                if (btn) {
                    const originalText = btn.textContent;
                    btn.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                    btn.classList.add('copied');
                    
                    setTimeout(() => {
                        btn.textContent = originalText;
                        btn.classList.remove('copied');
                    }, 2000);
                }
            } catch (err) {
                console.error('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è:', err);
            }
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 150) + 'px';
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —Å–µ—Ä–≤–µ—Ä–∞
        async function createServer(e) {
            e.preventDefault();
            
            const name = document.getElementById('serverName').value.trim();
            const description = document.getElementById('serverDescription').value.trim();
            const errorElement = document.getElementById('formError');
            
            if (errorElement) {
                errorElement.className = 'error-message hidden';
            }
            
            if (!name) {
                showFormError('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Å–µ—Ä–≤–µ—Ä–∞');
                return;
            }
            
            const form = document.getElementById('createServerForm');
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            
            try {
                submitBtn.textContent = '–°–æ–∑–¥–∞–Ω–∏–µ...';
                submitBtn.disabled = true;
                
                console.log('üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –Ω–∞ —Å–æ–∑–¥–∞–Ω–∏–µ —Å–µ—Ä–≤–µ—Ä–∞:', { name, description });
                
                const response = await fetch('/api/server/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ name, description })
                });
                
                const data = await response.json();
                console.log('üì• –û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', data);
                
                if (response.ok) {
                    currentServer = data.server;
                    console.log('‚úÖ –°–µ—Ä–≤–µ—Ä —Å–æ–∑–¥–∞–Ω:', currentServer);
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—Ö–µ
                    if (errorElement) {
                        errorElement.textContent = '–°–µ—Ä–≤–µ—Ä —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω!';
                        errorElement.className = 'success-message';
                        setTimeout(() => {
                            errorElement.className = 'error-message hidden';
                            loadServerData();
                        }, 1500);
                    } else {
                        loadServerData();
                    }
                } else {
                    showFormError(data.error || '–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —Å–µ—Ä–≤–µ—Ä–∞');
                }
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —Å–µ—Ä–≤–µ—Ä–∞:', error);
                showFormError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }

        function showFormError(message) {
            const errorElement = document.getElementById('formError');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.className = 'error-message';
            } else {
                alert(message);
            }
        }

        // Polling –¥–ª—è –Ω–æ–≤—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
        function startPolling() {
            if (pollInterval) clearInterval(pollInterval);
            
            pollInterval = setInterval(async () => {
                if (!currentServer || lastMessageId === 0) return;
                
                try {
                    const response = await fetch(`/api/server/${currentServer.id}/messages?since=${lastMessageId}`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.messages && data.messages.length > 0) {
                            lastMessageId = data.messages[data.messages.length - 1].id;
                            renderNewMessages(data.messages);
                        }
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ polling:', error);
                }
            }, 3000);
        }

        function renderNewMessages(messages) {
            const container = document.getElementById('chatMessages');
            if (!container) return;
            
            messages.forEach(msg => {
                if (document.querySelector(`[data-id="${msg.id}"]`)) return;
                
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                messageElement.dataset.id = msg.id;
                messageElement.innerHTML = `
                    <div class="message-avatar" style="background: ${getAvatarColor(msg.user_id)}">
                        ${msg.username ? msg.username.charAt(0).toUpperCase() : '?'}
                    </div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-username">${escapeHtml(msg.username || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å')}</span>
                            <span class="message-time">${formatTime(msg.created_at)}</span>
                        </div>
                        <div class="message-text">${escapeHtml(msg.content)}</div>
                    </div>
                `;
                
                container.appendChild(messageElement);
                
                // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑ –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –≤–Ω–∏–∑—É
                const isScrolledToBottom = container.scrollHeight - container.clientHeight <= container.scrollTop + 50;
                if (isScrolledToBottom) {
                    container.scrollTop = container.scrollHeight;
                }
            });
        }

        // –í—ã—Ö–æ–¥ –∏–∑ —Å–∏—Å—Ç–µ–º—ã
        document.addEventListener('DOMContentLoaded', function() {
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    localStorage.removeItem('token');
                    window.location.href = '/login.html';
                });
            }
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Å–µ—Ä–≤–µ—Ä–∞
            loadServerData();
        });

        // –û—á–∏—Å—Ç–∫–∞ –∏–Ω—Ç–µ—Ä–≤–∞–ª–∞ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', function() {
            if (pollInterval) clearInterval(pollInterval);
        });
    </script>
