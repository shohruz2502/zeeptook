<head>
    <meta charset="UTF-8">

    <title>–î–µ—Ç–∞–ª–∏ –æ–±—ä—è–≤–ª–µ–Ω–∏—è - Zeeptook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        :root {
            --primary: #00f2fe;
            --primary-dark: #4facfe;
            --secondary: #0f172a;
            --accent: #ff6b6b;
            --google: #4285f4;
            --dark: #1e293b;
            --darker: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
            --gray-light: #cbd5e1;
            --white: #ffffff;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            --gradient-dark: linear-gradient(135deg, var(--secondary) 0%, #1e3a8a 100%);
            --shadow: 0 8px 32px rgba(0, 242, 254, 0.15);
            --radius: 16px;
            --radius-sm: 12px;
        }
        
        body {
            background: var(--gradient-dark);
            color: var(--white);
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .app-container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            color: var(--white);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 242, 254, 0.1);
        }
        
        .back-btn {
            color: var(--primary);
            text-decoration: none;
            font-size: 18px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .back-btn:active {
            background: rgba(0, 242, 254, 0.1);
        }
        
        .page-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--white);
        }
        
        .ad-details {
            padding: 20px;
        }
        
        .ad-image-container {
            position: relative;
            height: 250px;
            border-radius: var(--radius);
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }
        
        .ad-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .ad-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--accent);
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .ad-content {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(0, 242, 254, 0.1);
            margin-bottom: 20px;
        }
        
        .ad-price {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .ad-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 10px;
            line-height: 1.3;
            color: var(--white);
        }
        
        .ad-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: var(--gray);
        }
        
        .ad-description {
            line-height: 1.6;
            margin-bottom: 25px;
            font-size: 15px;
            color: var(--gray-light);
        }
        
        .seller-info {
            background: rgba(15, 23, 42, 0.6);
            border-radius: var(--radius-sm);
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .seller-header {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--white);
        }
        
        .seller-details {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .seller-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }
        
        .seller-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .seller-name {
            font-weight: 600;
            color: var(--white);
            margin-bottom: 5px;
        }
        
        .seller-rating {
            font-size: 14px;
            color: var(--gray);
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        
        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-primary {
            background: var(--gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 242, 254, 0.3);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 50px 20px;
            color: var(--gray);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 242, 254, 0.2);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .image-gallery {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            margin-bottom: 20px;
            padding-bottom: 10px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .image-gallery::-webkit-scrollbar {
            display: none;
        }
        
        .gallery-thumb {
            width: 80px;
            height: 80px;
            border-radius: var(--radius-sm);
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .gallery-thumb.active {
            border-color: var(--primary);
        }
        
        .ad-stats {
            display: flex;
            justify-content: space-between;
            background: rgba(15, 23, 42, 0.6);
            border-radius: var(--radius-sm);
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            text-align: center;
            flex: 1;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--gray);
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(30, 41, 59, 0.98);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            box-shadow: 0 -2px 20px rgba(0, 242, 254, 0.1);
            z-index: 1000;
            border-top: 1px solid rgba(0, 242, 254, 0.1);
        }
        
        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--gray);
            font-size: 11px;
            padding: 5px;
            transition: all 0.3s ease;
            flex: 1;
        }
        
        .nav-btn i {
            font-size: 20px;
            margin-bottom: 3px;
            transition: all 0.3s ease;
        }
        
        .nav-btn.active {
            color: var(--primary);
        }
        
        .nav-btn.active i {
            transform: translateY(-2px);
        }
        
        .nav-btn:active {
            transform: scale(0.95);
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .ad-content {
            animation: fadeInUp 0.5s ease-out;
        }
        
        /* –£–ª—É—á—à–µ–Ω–∏—è –¥–ª—è iOS */
        @supports (-webkit-touch-callout: none) {
            body {
                background-attachment: fixed;
            }
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 360px) {
            .header {
                padding: 12px 15px;
            }
            
            .ad-details {
                padding: 15px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –ø–ª–∞–Ω—à–µ—Ç–æ–≤ */
        @media (min-width: 768px) {
            .app-container {
                max-width: 750px;
                margin: 0 auto;
            }
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–æ–≤ */
        @media (min-width: 1024px) {
            .app-container {
                max-width: 900px;
            }
        }
    </style>
</head>
<body>

            <div class="loading">
                <div class="loading-spinner"></div>
                <div>–ó–∞–≥—Ä—É–∑–∫–∞ –¥–µ—Ç–∞–ª–µ–π –æ–±—ä—è–≤–ª–µ–Ω–∏—è...</div>
            </div>
        </div>
    </div>
    
    <div class="bottom-nav">
        <a href="index.html" class="nav-btn">
            <i class="fa fa-home"></i>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º ID –æ–±—ä—è–≤–ª–µ–Ω–∏—è –∏–∑ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
        const urlParams = new URLSearchParams(window.location.search);
        const adId = urlParams.get('id');
        const source = urlParams.get('source');
        
        // API –±–∞–∑–æ–≤—ã–π URL
        const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:3000/api' : '/api';
        let token = localStorage.getItem('token');
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–µ—Ç–∞–ª–µ–π –æ–±—ä—è–≤–ª–µ–Ω–∏—è
        async function loadAdDetails() {
            const detailsContainer = document.getElementById('ad-details');
            
            if (!adId) {
                detailsContainer.innerHTML = `
                    <div class="loading">
                        <i class="fa fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 15px; color: var(--accent);"></i>
                        <div>–û–±—ä—è–≤–ª–µ–Ω–∏–µ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>
                    </div>
                `;
                return;
            }
            
            try {
                const options = {
                    method: 'GET',
                    headers: {}
                };

                // –î–æ–±–∞–≤–ª—è–µ–º —Ç–æ–∫–µ–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏, –µ—Å–ª–∏ –µ—Å—Ç—å
                if (token) {
                    options.headers['Authorization'] = `Bearer ${token}`;
                }

                const response = await fetch(`${API_BASE}/ads/${adId}`, options);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const ad = await response.json();
                
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –¥–µ—Ç–∞–ª–∏ –æ–±—ä—è–≤–ª–µ–Ω–∏—è
                displayAdDetails(ad);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–µ—Ç–∞–ª–µ–π –æ–±—ä—è–≤–ª–µ–Ω–∏—è:', error);
                detailsContainer.innerHTML = `
                    <div class="loading">
                        <i class="fa fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 15px; color: var(--accent);"></i>
                        <div>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>
                        <button onclick="loadAdDetails()" style="margin-top: 15px; padding: 10px 20px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer;">
                            –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞
                        </button>
                    </div>
                `;
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–µ—Ç–∞–ª–µ–π –æ–±—ä—è–≤–ª–µ–Ω–∏—è
        function displayAdDetails(ad) {
            const detailsContainer = document.getElementById('ad-details');
            
            // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —Ü–µ–Ω—É
            const priceFormatted = ad.price ? 
                new Intl.NumberFormat('ru-RU').format(ad.price) + ' ‚ÇΩ' : 
                '–¶–µ–Ω–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞';
            
            // –°–æ–∑–¥–∞–µ–º HTML –¥–ª—è –≥–∞–ª–µ—Ä–µ–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
            let galleryHtml = '';
            if (ad.imageUrls && ad.imageUrls.length > 0) {
                galleryHtml = `
                    <div class="image-gallery" id="image-gallery">
                        ${ad.imageUrls.map((url, index) => `
                            <img src="${url}" alt="–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ ${index + 1}" class="gallery-thumb ${index === 0 ? 'active' : ''}" 
                                 onclick="changeMainImage('${url}', this)">
                        `).join('')}
                    </div>
                `;
            }
            
            // –û—Å–Ω–æ–≤–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            const mainImageUrl = ad.imageUrls && ad.imageUrls.length > 0 ? ad.imageUrls[0] : '';
            const mainImageHtml = mainImageUrl ? 
                `<img src="${mainImageUrl}" alt="${ad.title}" class="ad-image">` :
                `<div class="ad-image"><i class="fa fa-gamepad" style="font-size: 48px; opacity: 0.8;"></i></div>`;
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –¥–µ—Ç–∞–ª–∏ –æ–±—ä—è–≤–ª–µ–Ω–∏—è
            detailsContainer.innerHTML = `
                <div class="ad-image-container">
                    ${ad.isUrgent ? '<div class="ad-badge">–°–†–û–ß–ù–û</div>' : ''}
                    ${mainImageHtml}
                </div>
                
                ${galleryHtml}
                
                <div class="ad-content">
                    <div class="ad-price">${priceFormatted}</div>
                    <h1 class="ad-title">${ad.title}</h1>
                    
                    <div class="ad-meta">
                        <div class="meta-item">
                            <i class="fa fa-map-marker"></i>
                            <span>${ad.location || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</span>
                        </div>
                        <div class="meta-item">
                            <i class="fa fa-eye"></i>
                            <span>${ad.views || 0} –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤</span>
                        </div>
                        <div class="meta-item">
                            <i class="fa fa-clock-o"></i>
                            <span>${ad.time || '–ù–µ–¥–∞–≤–Ω–æ'}</span>
                        </div>
                    </div>
                    
                    <div class="ad-description">
                        ${ad.description || '–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç'}
                    </div>
                    
                    <div class="ad-stats">
                        <div class="stat-item">
                            <div class="stat-value">${ad.views || 0}</div>
                            <div class="stat-label">–ü—Ä–æ—Å–º–æ—Ç—Ä—ã</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${ad.isUrgent ? '–î–∞' : '–ù–µ—Ç'}</div>
                            <div class="stat-label">–°—Ä–æ—á–Ω–æ</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${ad.category || '–ù–µ —É–∫–∞–∑–∞–Ω–∞'}</div>
                            <div class="stat-label">–ö–∞—Ç–µ–≥–æ—Ä–∏—è</div>
                        </div>
                    </div>
                    
                    <div class="seller-info">
                        <div class="seller-header">–ü—Ä–æ–¥–∞–≤–µ—Ü</div>
                        <div class="seller-details">
                            <div class="seller-avatar">
                                ${ad.seller && ad.seller.avatar_url ? 
                                    `<img src="${ad.seller.avatar_url}" alt="${ad.seller.name}">` : 
                                    `<i class="fa fa-user"></i>`
                                }
                            </div>
                            <div>
                                <div class="seller-name">${ad.seller ? ad.seller.name : '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}</div>
                                <div class="seller-rating">
                                    ‚≠ê ${ad.seller ? ad.seller.rating || '5.0' : '5.0'} 
                                    ${ad.seller && ad.seller.since ? `‚Ä¢ –Ω–∞ —Å–∞–π—Ç–µ ${ad.seller.since}` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="btn btn-outline ${ad.isFavorite ? 'active' : ''}" id="favorite-btn" onclick="toggleFavorite(${ad.id})">
                            <i class="fa ${ad.isFavorite ? 'fa-heart' : 'fa-heart-o'}"></i>
                            ${ad.isFavorite ? '–í –∏–∑–±—Ä–∞–Ω–Ω–æ–º' : '–í –∏–∑–±—Ä–∞–Ω–Ω–æ–µ'}
                        </button>
                        <button class="btn btn-primary" onclick="startChat(${ad.id}, ${ad.seller ? ad.seller.id : 'null'})">
                            <i class="fa fa-comment"></i>
                            –ù–∞–ø–∏—Å–∞—Ç—å
                        </button>
                    </div>
                </div>
            `;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–º–µ–Ω—ã –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        function changeMainImage(imageUrl, thumbElement) {
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Å–Ω–æ–≤–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            const mainImageContainer = document.querySelector('.ad-image-container');
            mainImageContainer.innerHTML = `
                ${document.querySelector('.ad-badge') ? '<div class="ad-badge">–°–†–û–ß–ù–û</div>' : ''}
                <img src="${imageUrl}" alt="–û—Å–Ω–æ–≤–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ" class="ad-image">
            `;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –º–∏–Ω–∏–∞—Ç—é—Ä—ã
            document.querySelectorAll('.gallery-thumb').forEach(thumb => {
                thumb.classList.remove('active');
            });
            thumbElement.classList.add('active');
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è/—É–¥–∞–ª–µ–Ω–∏—è –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ
        async function toggleFavorite(adId) {
            const favoriteBtn = document.getElementById('favorite-btn');
            const isCurrentlyFavorite = favoriteBtn.classList.contains('active');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º UI —Å—Ä–∞–∑—É –¥–ª—è –ª—É—á—à–µ–≥–æ UX
            if (isCurrentlyFavorite) {
                favoriteBtn.classList.remove('active');
                favoriteBtn.innerHTML = '<i class="fa fa-heart-o"></i> –í –∏–∑–±—Ä–∞–Ω–Ω–æ–µ';
                showNotification('–£–¥–∞–ª–µ–Ω–æ –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ');
            } else {
                favoriteBtn.classList.add('active');
                favoriteBtn.innerHTML = '<i class="fa fa-heart"></i> –í –∏–∑–±—Ä–∞–Ω–Ω–æ–º';
                showNotification('–î–æ–±–∞–≤–ª–µ–Ω–æ –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ');
            }
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage –Ω–µ–∑–∞–≤–∏—Å–∏–º–æ –æ—Ç –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
            let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            
            if (isCurrentlyFavorite) {
                // –£–¥–∞–ª—è–µ–º –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ
                favorites = favorites.filter(fav => fav.id !== adId);
            } else {
                // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –æ–±—ä—è–≤–ª–µ–Ω–∏—è –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
                const adData = {
                    id: adId,
                    title: document.querySelector('.ad-title').textContent,
                    price: document.querySelector('.ad-price').textContent,
                    category: document.querySelector('.stat-item:last-child .stat-value').textContent,
                    location: document.querySelector('.meta-item:first-child span').textContent,
                    image: document.querySelector('.ad-image').src,
                    isUrgent: document.querySelector('.ad-badge') !== null
                };
                favorites.push(adData);
            }
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–π —Å–ø–∏—Å–æ–∫ –≤ localStorage
            localStorage.setItem('favorites', JSON.stringify(favorites));
            
            // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω, —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º —Å —Å–µ—Ä–≤–µ—Ä–æ–º
            if (token) {
                try {
                    const url = `${API_BASE}/favorites/${adId}`;
                    const options = {
                        method: isCurrentlyFavorite ? 'DELETE' : 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    };
                    
                    await fetch(url, options);
                } catch (error) {
                    console.error('Error syncing favorites with server:', error);
                    // –û—Ç–∫–∞—Ç—ã–≤–∞–µ–º UI –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏
                    if (isCurrentlyFavorite) {
                        favoriteBtn.classList.add('active');
                        favoriteBtn.innerHTML = '<i class="fa fa-heart"></i> –í –∏–∑–±—Ä–∞–Ω–Ω–æ–º';
                    } else {
                        favoriteBtn.classList.remove('active');
                        favoriteBtn.innerHTML = '<i class="fa fa-heart-o"></i> –í –∏–∑–±—Ä–∞–Ω–Ω–æ–µ';
                    }
                    showNotification('–û—à–∏–±–∫–∞ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º', 'error');
                }
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –Ω–∞—á–∞–ª–∞ —á–∞—Ç–∞ —Å –ø—Ä–æ–¥–∞–≤—Ü–æ–º
        function startChat(adId, sellerId) {
            if (!token) {
                showNotification('–î–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –≤–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É', 'error');
                setTimeout(() => {
                    window.location.href = 'login.html?redirect=' + encodeURIComponent(window.location.href);
                }, 2000);
                return;
            }
            
            if (!sellerId) {
                showNotification('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –ø—Ä–æ–¥–∞–≤—Ü–∞', 'error');
                return;
            }
            
            // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —á–∞—Ç–∞–º —Å –ø—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω–æ –≤—ã–±—Ä–∞–Ω–Ω—ã–º –ø—Ä–æ–¥–∞–≤—Ü–æ–º
            window.location.href = `messages.html?seller=${sellerId}&ad=${adId}`;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–æ–∑–≤—Ä–∞—Ç–∞ –Ω–∞–∑–∞–¥
        function goBack() {
            if (source === 'favorites') {
                window.location.href = 'favorites.html';
            } else {
                window.location.href = 'index.html';
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        function showNotification(message, type = 'success') {
            // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: ${type === 'error' ? 'var(--accent)' : 'var(--primary)'};
                color: white;
                padding: 12px 20px;
                border-radius: 25px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                z-index: 10000;
                font-weight: 500;
                animation: slideDown 0.3s ease-out;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // –£–¥–∞–ª—è–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                notification.style.animation = 'slideUp 0.3s ease-in';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
        
        // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideDown {
                from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
                to { transform: translateX(-50%) translateY(0); opacity: 1; }
            }
            @keyframes slideUp {
                from { transform: translateX(-50%) translateY(0); opacity: 1; }
                to { transform: translateX(-50%) translateY(-100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Initializing ad details page...');
            console.log('üìÑ Ad ID:', adId);
            console.log('üîë Token exists:', !!token);
            console.log('üåê API Base:', API_BASE);
            
            loadAdDetails();
        });
    </script>
