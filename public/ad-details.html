<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–î–µ—Ç–∞–ª–∏ –æ–±—ä—è–≤–ª–µ–Ω–∏—è - Zeeptook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Telegram-–ø–æ–¥–æ–±–Ω—ã–µ —Å—Ç–∏–ª–∏ –∫–∞–∫ –≤ index.html */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --primary: #0088cc;
            --primary-dark: #0077b3;
            --secondary: #18222d;
            --accent: #ff6b6b;
            --gray-dark: #2a2f36;
            --gray-medium: #3c4350;
            --gray-light: #8e98a3;
            --white: #ffffff;
            --message-out: #2b5278;
            --message-in: #182533;
            --chat-bg: #0e1621;
            --input-bg: #242f3d;
            --nav-bg: #17212b;
            --exchange-bg: #1a2c38;
            --exchange-out: #1e3a4a;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            --shadow: 0 1px 3px rgba(0,0,0,0.3);
            --radius: 12px;
            --radius-sm: 8px;
            --radius-xs: 6px;
        }
        
        body {
            background: var(--chat-bg);
            color: var(--white);
            min-height: 100vh;
            font-size: 15px;
            max-width: 768px;
            margin: 0 auto;
            width: 100%;
        }

        .app-container {
            width: 100%;
            position: relative;
        }

        /* Header –∫–∞–∫ –≤ index.html */
        .header {
            background: var(--nav-bg);
            color: var(--white);
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 56px;
            border-bottom: 1px solid var(--gray-dark);
            max-width: 768px;
            margin: 0 auto;
        }
        
        .back-btn {
            color: var(--primary);
            text-decoration: none;
            font-size: 18px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
            background: none;
            border: none;
            cursor: pointer;
        }
        
        .back-btn:active {
            background: rgba(0, 136, 204, 0.1);
        }
        
        .page-title {
            font-size: 17px;
            font-weight: 600;
            color: var(--white);
            flex: 1;
        }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç */
        .content-wrapper {
            margin-top: 56px;
            margin-bottom: 60px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0;
        }

        /* –ì–ª–∞–≤–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ */
        .ad-image-container {
            position: relative;
            width: 100%;
            height: 300px;
            background: var(--gray-dark);
            overflow: hidden;
            border-radius: 0;
        }
        
        .ad-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .ad-badge {
            position: absolute;
            top: 16px;
            left: 16px;
            background: var(--accent);
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            z-index: 2;
        }
        
        /* –ú–∏–Ω–∏–∞—Ç—é—Ä—ã –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π */
        .image-gallery {
            display: flex;
            gap: 8px;
            padding: 12px 16px;
            overflow-x: auto;
            background: var(--nav-bg);
            border-bottom: 1px solid var(--gray-dark);
        }
        
        .image-gallery::-webkit-scrollbar {
            display: none;
        }
        
        .gallery-thumb {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid transparent;
            cursor: pointer;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }
        
        .gallery-thumb.active {
            border-color: var(--primary);
        }
        
        /* –î–µ—Ç–∞–ª–∏ –æ–±—ä—è–≤–ª–µ–Ω–∏—è */
        .ad-content {
            padding: 16px;
            background: var(--chat-bg);
        }
        
        .ad-price {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 12px;
        }
        
        .ad-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            line-height: 1.3;
            color: var(--white);
        }
        
        .ad-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--gray-dark);
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: var(--gray-light);
            background: var(--input-bg);
            padding: 6px 12px;
            border-radius: 12px;
            border: 1px solid var(--gray-dark);
        }
        
        .ad-description {
            line-height: 1.5;
            margin-bottom: 24px;
            font-size: 15px;
            color: var(--white);
            padding-bottom: 20px;
            border-bottom: 1px solid var(--gray-dark);
        }
        
        /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ */
        .ad-stats {
            display: flex;
            justify-content: space-between;
            background: var(--nav-bg);
            border-radius: var(--radius-sm);
            padding: 16px;
            margin-bottom: 20px;
            border: 1px solid var(--gray-dark);
        }
        
        .stat-item {
            text-align: center;
            flex: 1;
        }
        
        .stat-value {
            font-size: 16px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--gray-light);
        }
        
        /* –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø—Ä–æ–¥–∞–≤—Ü–µ */
        .seller-info {
            background: var(--nav-bg);
            border-radius: var(--radius-sm);
            padding: 16px;
            margin-bottom: 20px;
            border: 1px solid var(--gray-dark);
        }
        
        .seller-header {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--white);
        }
        
        .seller-details {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .seller-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            flex-shrink: 0;
        }
        
        .seller-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .seller-name {
            font-weight: 600;
            color: var(--white);
            margin-bottom: 4px;
        }
        
        .seller-rating {
            font-size: 14px;
            color: var(--gray-light);
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        /* –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π */
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 8px;
            position: fixed;
            bottom: 60px;
            left: 16px;
            right: 16px;
            z-index: 900;
        }
        
        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-primary {
            background: var(--gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.3);
        }
        
        .btn-outline {
            background: var(--input-bg);
            border: 1px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 80px 20px;
            color: var(--gray-light);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 136, 204, 0.2);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Bottom Navigation - —Ç–æ—á–Ω–æ –∫–∞–∫ –≤ index.html */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--nav-bg);
            display: flex;
            justify-content: space-around;
            padding: 8px 0 10px;
            border-top: 1px solid var(--gray-dark);
            z-index: 1000;
            height: 60px;
            max-width: 768px;
            margin: 0 auto;
        }
        
        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--gray-light);
            font-size: 10px;
            padding: 6px 4px;
            transition: all 0.2s ease;
            flex: 1;
            position: relative;
            border: none;
            background: none;
            cursor: pointer;
        }
        
        .nav-btn i {
            font-size: 20px;
            margin-bottom: 2px;
            transition: all 0.2s ease;
        }
        
        .nav-btn.active {
            color: var(--primary);
        }
        
        .nav-btn.active i {
            transform: translateY(-1px);
        }
        
        .nav-btn.active::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 3px;
            background: var(--primary);
            border-radius: 2px;
        }
        
        .nav-btn:active {
            transform: scale(0.95);
        }

        /* Quick Notification */
        .quick-notification {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            z-index: 10000;
            animation: slideDown 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes slideDown {
            from { transform: translateX(-50%) translateY(-20px); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateX(-50%) translateY(0); opacity: 1; }
            to { transform: translateX(-50%) translateY(-20px); opacity: 0; }
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 480px) {
            .ad-image-container {
                height: 250px;
            }
            
            .ad-price {
                font-size: 24px;
            }
            
            .ad-title {
                font-size: 18px;
            }
            
            .action-buttons {
                left: 12px;
                right: 12px;
                bottom: 60px;
            }
            
            .btn {
                padding: 12px;
                font-size: 14px;
            }
        }
        
        @media (min-width: 768px) {
            .ad-image-container {
                border-radius: var(--radius);
                margin: 16px 16px 0;
                width: calc(100% - 32px);
                height: 350px;
            }
            
            .image-gallery {
                padding: 12px 16px 0;
                background: transparent;
                border: none;
            }
            
            .ad-content {
                padding: 16px 16px 80px;
            }
        }
        
        /* –£–ª—É—á—à–µ–Ω–∏–µ —Å–∫—Ä–æ–ª–ª–∞ */
        .content-wrapper {
            scroll-behavior: smooth;
        }
        
        .content-wrapper::-webkit-scrollbar {
            width: 6px;
        }
        
        .content-wrapper::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .content-wrapper::-webkit-scrollbar-thumb {
            background: var(--gray-medium);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- –•–µ–¥–µ—Ä -->
        <div class="header">

                <i class="fa fa-arrow-left"></i>

        <!-- –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π (—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –≤–Ω–∏–∑—É) -->
        <div class="action-buttons" id="action-buttons" style="display: none;">

        </div>

    <script>
        // –û—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –∏–∑ –≤–∞—à–µ–≥–æ –∫–æ–¥–∞, —Ç–æ–ª—å–∫–æ –æ–±–Ω–æ–≤–ª–µ–Ω—ã –¥–ª—è –Ω–æ–≤–æ–≥–æ —Å—Ç–∏–ª—è
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const adId = urlParams.get('id');
        const source = urlParams.get('source');
        
        const API_BASE = '/api';
        
        let token = null;
        try {
            token = localStorage.getItem('token');
        } catch (error) {
            console.error('Error reading token:', error);
        }
        
        async function loadAdDetails() {
            const detailsContainer = document.getElementById('ad-details');
            
            if (!adId) {
                detailsContainer.innerHTML = `
                    <div class="loading">
                        <i class="fa fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 15px; color: var(--accent);"></i>
                        <div>–û–±—ä—è–≤–ª–µ–Ω–∏–µ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>
                    </div>
                `;
                return;
            }
            
            try {
                const options = {
                    method: 'GET',
                    headers: {}
                };

                if (token) {
                    options.headers['Authorization'] = `Bearer ${token}`;
                }

                const response = await fetch(`${API_BASE}/ads/${adId}`, options);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const ad = await response.json();
                displayAdDetails(ad);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–µ—Ç–∞–ª–µ–π –æ–±—ä—è–≤–ª–µ–Ω–∏—è:', error);
                detailsContainer.innerHTML = `
                    <div class="loading">
                        <i class="fa fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 15px; color: var(--accent);"></i>
                        <div>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>
                        <button onclick="loadAdDetails()" style="margin-top: 15px; padding: 10px 20px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer;">
                            –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞
                        </button>
                    </div>
                `;
            }
        }
        
        function displayAdDetails(ad) {
            const detailsContainer = document.getElementById('ad-details');
            const actionButtons = document.getElementById('action-buttons');
            
            // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —Ü–µ–Ω—É
            const priceFormatted = ad.price ? 
                new Intl.NumberFormat('ru-RU').format(ad.price) + ' ‚ÇΩ' : 
                '–¶–µ–Ω–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞';
            
            // –°–æ–∑–¥–∞–µ–º HTML –¥–ª—è –≥–∞–ª–µ—Ä–µ–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
            let galleryHtml = '';
            if (ad.imageUrls && ad.imageUrls.length > 0) {
                galleryHtml = `
                    <div class="image-gallery" id="image-gallery">
                        ${ad.imageUrls.map((url, index) => `
                            <img src="${escapeHtml(url)}" alt="–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ ${index + 1}" class="gallery-thumb ${index === 0 ? 'active' : ''}" 
                                 onclick="changeMainImage('${escapeHtml(url)}', this)">
                        `).join('')}
                    </div>
                `;
            }
            
            // –û—Å–Ω–æ–≤–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            const mainImageUrl = ad.imageUrls && ad.imageUrls.length > 0 ? ad.imageUrls[0] : '';
            const mainImageHtml = mainImageUrl ? 
                `<img src="${escapeHtml(mainImageUrl)}" alt="${escapeHtml(ad.title)}" class="ad-image">` :
                `<div class="ad-image" style="display: flex; align-items: center; justify-content: center; color: var(--gray-light);">
                    <i class="fa fa-gamepad" style="font-size: 48px;"></i>
                </div>`;
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –¥–µ—Ç–∞–ª–∏ –æ–±—ä—è–≤–ª–µ–Ω–∏—è
            detailsContainer.innerHTML = `
                <div class="ad-image-container">
                    ${ad.isUrgent ? '<div class="ad-badge">–°–†–û–ß–ù–û</div>' : ''}
                    ${mainImageHtml}
                </div>
                
                ${galleryHtml}
                
                <div class="ad-content">
                    <div class="ad-price">${escapeHtml(priceFormatted)}</div>
                    <h1 class="ad-title">${escapeHtml(ad.title)}</h1>
                    
                    <div class="ad-meta">
                        <div class="meta-item">
                            <i class="fa fa-map-marker"></i>
                            <span>${escapeHtml(ad.location || '–ù–µ —É–∫–∞–∑–∞–Ω–æ')}</span>
                        </div>
                        <div class="meta-item">
                            <i class="fa fa-eye"></i>
                            <span>${ad.views || 0} –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤</span>
                        </div>
                        <div class="meta-item">
                            <i class="fa fa-clock-o"></i>
                            <span>${escapeHtml(ad.time || '–ù–µ–¥–∞–≤–Ω–æ')}</span>
                        </div>
                    </div>
                    
                    <div class="ad-description">
                        ${escapeHtml(ad.description || '–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç').replace(/\n/g, '<br>')}
                    </div>
                    
                    <div class="ad-stats">
                        <div class="stat-item">
                            <div class="stat-value">${ad.views || 0}</div>
                            <div class="stat-label">–ü—Ä–æ—Å–º–æ—Ç—Ä—ã</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${ad.isUrgent ? '–î–∞' : '–ù–µ—Ç'}</div>
                            <div class="stat-label">–°—Ä–æ—á–Ω–æ</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${escapeHtml(ad.category || '–ù–µ —É–∫–∞–∑–∞–Ω–∞')}</div>
                            <div class="stat-label">–ö–∞—Ç–µ–≥–æ—Ä–∏—è</div>
                        </div>
                    </div>
                    
                    <div class="seller-info">
                        <div class="seller-header">–ü—Ä–æ–¥–∞–≤–µ—Ü</div>
                        <div class="seller-details">
                            <div class="seller-avatar">
                                ${ad.seller && ad.seller.avatar_url ? 
                                    `<img src="${escapeHtml(ad.seller.avatar_url)}" alt="${escapeHtml(ad.seller.name)}">` : 
                                    `<i class="fa fa-user"></i>`
                                }
                            </div>
                            <div>
                                <div class="seller-name">${escapeHtml(ad.seller ? ad.seller.name : '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ')}</div>
                                <div class="seller-rating">
                                    <i class="fa fa-star" style="color: #ffd700;"></i>
                                    ${escapeHtml(ad.seller ? ad.seller.rating || '5.0' : '5.0')} 
                                    ${ad.seller && ad.seller.since ? `‚Ä¢ –Ω–∞ —Å–∞–π—Ç–µ ${escapeHtml(ad.seller.since)}` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π
            actionButtons.innerHTML = `
                <button class="btn btn-outline ${ad.isFavorite ? 'active' : ''}" id="favorite-btn" onclick="toggleFavorite(${ad.id})">
                    <i class="fa ${ad.isFavorite ? 'fa-heart' : 'fa-heart-o'}"></i>
                    ${ad.isFavorite ? '–í –∏–∑–±—Ä–∞–Ω–Ω–æ–º' : '–í –∏–∑–±—Ä–∞–Ω–Ω–æ–µ'}
                </button>
                <button class="btn btn-primary" onclick="startChat(${ad.id}, ${ad.seller ? ad.seller.id : 'null'})">
                    <i class="fa fa-comment"></i>
                    –ù–∞–ø–∏—Å–∞—Ç—å
                </button>
            `;
            actionButtons.style.display = 'flex';
            
            // –°–∫—Ä–æ–ª–ª–∏–º –≤–≤–µ—Ä—Ö
            document.querySelector('.content-wrapper').scrollTop = 0;
        }
        
        function changeMainImage(imageUrl, thumbElement) {
            const mainImageContainer = document.querySelector('.ad-image-container');
            const badge = mainImageContainer.querySelector('.ad-badge');
            const badgeHtml = badge ? badge.outerHTML : '';
            
            mainImageContainer.innerHTML = `
                ${badgeHtml}
                <img src="${imageUrl}" alt="–û—Å–Ω–æ–≤–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ" class="ad-image">
            `;
            
            document.querySelectorAll('.gallery-thumb').forEach(thumb => {
                thumb.classList.remove('active');
            });
            thumbElement.classList.add('active');
        }
        
        async function toggleFavorite(adId) {
            const favoriteBtn = document.getElementById('favorite-btn');
            const isCurrentlyFavorite = favoriteBtn.classList.contains('active');
            
            if (isCurrentlyFavorite) {
                favoriteBtn.classList.remove('active');
                favoriteBtn.innerHTML = '<i class="fa fa-heart-o"></i> –í –∏–∑–±—Ä–∞–Ω–Ω–æ–µ';
                showNotification('–£–¥–∞–ª–µ–Ω–æ –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ');
            } else {
                favoriteBtn.classList.add('active');
                favoriteBtn.innerHTML = '<i class="fa fa-heart"></i> –í –∏–∑–±—Ä–∞–Ω–Ω–æ–º';
                showNotification('–î–æ–±–∞–≤–ª–µ–Ω–æ –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ');
            }
            
            let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            
            if (isCurrentlyFavorite) {
                favorites = favorites.filter(fav => fav.id !== adId);
            } else {
                const adData = {
                    id: adId,
                    title: document.querySelector('.ad-title').textContent,
                    price: document.querySelector('.ad-price').textContent,
                    category: document.querySelector('.stat-item:last-child .stat-value').textContent,
                    location: document.querySelector('.meta-item:first-child span').textContent,
                    image: document.querySelector('.ad-image').src,
                    isUrgent: document.querySelector('.ad-badge') !== null
                };
                favorites.push(adData);
            }
            
            localStorage.setItem('favorites', JSON.stringify(favorites));
            
            if (token) {
                try {
                    const url = `${API_BASE}/favorites/${adId}`;
                    const options = {
                        method: isCurrentlyFavorite ? 'DELETE' : 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    };
                    
                    await fetch(url, options);
                } catch (error) {
                    console.error('Error syncing favorites with server:', error);
                    if (isCurrentlyFavorite) {
                        favoriteBtn.classList.add('active');
                        favoriteBtn.innerHTML = '<i class="fa fa-heart"></i> –í –∏–∑–±—Ä–∞–Ω–Ω–æ–º';
                    } else {
                        favoriteBtn.classList.remove('active');
                        favoriteBtn.innerHTML = '<i class="fa fa-heart-o"></i> –í –∏–∑–±—Ä–∞–Ω–Ω–æ–µ';
                    }
                    showNotification('–û—à–∏–±–∫–∞ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º', 'error');
                }
            }
        }
        
        async function startChat(adId, sellerId) {
            console.log('üí¨ Starting chat:', { adId, sellerId });
            
            const token = localStorage.getItem('token');
            if (!token) {
                showNotification('–î–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –≤–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É', 'error');
                setTimeout(() => {
                    window.location.href = 'login.html?redirect=' + encodeURIComponent(window.location.href);
                }, 2000);
                return;
            }
            
            if (!sellerId || sellerId === 'null') {
                showNotification('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –ø—Ä–æ–¥–∞–≤—Ü–∞', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/chats/create`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        other_user_id: sellerId,
                        ad_id: adId
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to create chat');
                }
                
                const result = await response.json();
                console.log('üí¨ Chat created/loaded:', result);
                
                if (result.chatId) {
                    showNotification('–ß–∞—Ç –æ—Ç–∫—Ä—ã—Ç', 'success');
                    window.location.href = `messages.html?chat=${result.chatId}&seller=${sellerId}&ad=${adId}`;
                } else {
                    throw new Error('Chat ID not received');
                }
                
            } catch (error) {
                console.error('‚ùå Start chat error:', error);
                showNotification('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —á–∞—Ç–∞: ' + error.message, 'error');
                
                setTimeout(() => {
                    window.location.href = 'messages.html';
                }, 3000);
            }
        }
        
        function goBack() {
            if (source === 'favorites') {
                window.location.href = 'favorites.html';
            } else {
                window.location.href = 'index.html';
            }
        }
        
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 70px;
                left: 50%;
                transform: translateX(-50%);
                background: ${type === 'error' ? 'var(--accent)' : 'var(--primary)'};
                color: white;
                padding: 10px 20px;
                border-radius: 25px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.3);
                z-index: 10000;
                font-weight: 500;
                animation: slideDown 0.3s ease-out;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideUp 0.3s ease-in';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
        
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideDown {
                from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
                to { transform: translateX(-50%) translateY(0); opacity: 1; }
            }
            @keyframes slideUp {
                from { transform: translateX(-50%) translateY(0); opacity: 1; }
                to { transform: translateX(-50%) translateY(-100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Initializing ad details page...');
            console.log('üìÑ Ad ID:', adId);
            console.log('üîë Token exists:', !!token);
            console.log('üåê API Base:', API_BASE);
            
            loadAdDetails();
        });
    </script>
</body>
