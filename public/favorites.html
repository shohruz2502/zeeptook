    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        :root {
            --primary: #00f2fe;
            --primary-dark: #4facfe;
            --secondary: #0f172a;
            --accent: #ff6b6b;
            --google: #4285f4;
            --dark: #1e293b;
            --darker: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
            --gray-light: #cbd5e1;
            --white: #ffffff;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            --gradient-dark: linear-gradient(135deg, var(--secondary) 0%, #1e3a8a 100%);
            --shadow: 0 8px 32px rgba(0, 242, 254, 0.15);
            --radius: 16px;
            --radius-sm: 12px;
        }
        
        body {
            background: var(--gradient-dark);
            color: var(--white);
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .app-container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            color: var(--white);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 242, 254, 0.1);
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .back-btn {
            color: var(--primary);
            text-decoration: none;
            font-size: 18px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .back-btn:active {
            background: rgba(0, 242, 254, 0.1);
            transform: scale(0.9);
        }
        
        .logo {
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            color: var(--white);
        }
        
        .logo i {
            margin-right: 8px;
            font-size: 22px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .main-content {
            padding: 20px 15px;
        }
        
        .page-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 242, 254, 0.3);
        }
        
        .content-section {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(0, 242, 254, 0.1);
            overflow: hidden;
            min-height: 300px;
        }
        
        .section-header {
            padding: 18px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 242, 254, 0.1);
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--white);
        }
        
        .favorites-count {
            font-size: 14px;
            color: var(--gray);
            background: rgba(15, 23, 42, 0.6);
            padding: 4px 12px;
            border-radius: 12px;
            border: 1px solid rgba(0, 242, 254, 0.1);
        }
        
        .ads-container {
            padding: 15px;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: var(--gray-light);
        }
        
        .empty-state i {
            font-size: 48px;
            color: var(--gray);
            margin-bottom: 15px;
            opacity: 0.7;
        }
        
        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: var(--white);
        }
        
        .empty-state p {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 20px;
            color: var(--gray);
        }
        
        .browse-btn {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 242, 254, 0.3);
        }
        
        .browse-btn:active {
            transform: scale(0.95);
        }
        
        .ad-card {
            background: rgba(15, 23, 42, 0.6);
            border-radius: var(--radius-sm);
            box-shadow: 0 3px 15px rgba(0, 242, 254, 0.08);
            margin-bottom: 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 242, 254, 0.05);
            overflow: hidden;
            cursor: pointer;
        }
        
        .ad-card:active {
            transform: scale(0.98);
        }
        
        .ad-image {
            height: 140px;
            background: var(--gradient);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
        }
        
        .ad-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--accent);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .favorite-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: var(--accent);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        
        .ad-content {
            padding: 15px;
        }
        
        .ad-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        
        .ad-category {
            font-size: 11px;
            background: rgba(0, 242, 254, 0.1);
            padding: 4px 10px;
            border-radius: 12px;
            color: var(--primary);
            font-weight: 500;
        }
        
        .ad-remove-favorite {
            color: var(--accent);
            font-size: 18px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .ad-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--white);
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .ad-description {
            color: var(--gray);
            margin-bottom: 15px;
            font-size: 13px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .ad-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .ad-price {
            font-weight: 700;
            color: var(--primary);
            font-size: 17px;
        }
        
        .ad-meta {
            font-size: 11px;
            color: var(--gray);
            display: flex;
            align-items: center;
        }
        
        .ad-meta i {
            margin-right: 4px;
            font-size: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 242, 254, 0.2);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(30, 41, 59, 0.98);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            box-shadow: 0 -2px 20px rgba(0, 242, 254, 0.1);
            z-index: 1000;
            border-top: 1px solid rgba(0, 242, 254, 0.1);
        }
        
        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--gray);
            font-size: 11px;
            padding: 5px;
            transition: all 0.3s ease;
            flex: 1;
            position: relative;
        }
        
        .nav-btn i {
            font-size: 20px;
            margin-bottom: 3px;
            transition: all 0.3s ease;
        }
        
        .nav-btn.active {
            color: var(--primary);
        }
        
        .nav-btn.active i {
            transform: translateY(-2px);
        }
        
        .nav-btn:active {
            transform: scale(0.95);
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (min-width: 768px) {
            .app-container {
                max-width: 750px;
                margin: 0 auto;
            }
            
            .ads-container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }
            
            .ad-card {
                margin-bottom: 0;
            }
        }
        
        @media (min-width: 1024px) {
            .app-container {
                max-width: 900px;
            }
            
            .ads-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .ad-card {
            animation: fadeInUp 0.5s ease-out;
        }
    </style>
</head>

    <script>
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∏–∑–±—Ä–∞–Ω–Ω—ã–º–∏ –æ–±—ä—è–≤–ª–µ–Ω–∏—è–º–∏
        let favoriteAds = [];
        
        // API –±–∞–∑–æ–≤—ã–π URL
        const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:3000/api' : '/api';
        let token = localStorage.getItem('token');

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö –æ–±—ä—è–≤–ª–µ–Ω–∏–π
        async function loadFavoriteAds() {
            const adsContainer = document.getElementById('ads-container');
            const favoritesCount = document.getElementById('favorites-count');
            
            try {
                // –°–Ω–∞—á–∞–ª–∞ –ø—ã—Ç–∞–µ–º—Å—è –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑–±—Ä–∞–Ω–Ω—ã–µ —Å —Å–µ—Ä–≤–µ—Ä–∞ (–µ—Å–ª–∏ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω)
                let serverFavorites = [];
                if (token) {
                    try {
                        const response = await fetch(`${API_BASE}/favorites`, {
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            serverFavorites = data.ads || [];
                        }
                    } catch (error) {
                        console.error('Error loading server favorites:', error);
                    }
                }
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–∑ localStorage
                const localFavorites = JSON.parse(localStorage.getItem('favorites') || '[]');
                
                // –û–±—ä–µ–¥–∏–Ω—è–µ–º –∏–∑–±—Ä–∞–Ω–Ω—ã–µ (–ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç —É —Å–µ—Ä–≤–µ—Ä–Ω—ã—Ö)
                favoriteAds = [...serverFavorites, ...localFavorites.filter(local => 
                    !serverFavorites.some(server => server.id === local.id)
                )];
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–∫—Ç—É–∞–ª—å–Ω–æ—Å—Ç—å –æ–±—ä—è–≤–ª–µ–Ω–∏–π
                await checkAdsAvailability();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫
                updateFavoritesCount();
                
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –æ–±—ä—è–≤–ª–µ–Ω–∏—è
                displayFavoriteAds();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö –æ–±—ä—è–≤–ª–µ–Ω–∏–π:', error);
                showErrorState('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑–±—Ä–∞–Ω–Ω—ã–µ –æ–±—ä—è–≤–ª–µ–Ω–∏—è');
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ –æ–±—ä—è–≤–ª–µ–Ω–∏–π
        async function checkAdsAvailability() {
            try {
                // –ü–æ–ª—É—á–∞–µ–º —Å–ø–∏—Å–æ–∫ –≤—Å–µ—Ö ID –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö –æ–±—ä—è–≤–ª–µ–Ω–∏–π
                const favoriteIds = favoriteAds.map(ad => ad.id);
                
                if (favoriteIds.length === 0) return;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞–∂–¥–æ–µ –æ–±—ä—è–≤–ª–µ–Ω–∏–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
                const availabilityChecks = favoriteAds.map(async (ad) => {
                    try {
                        const response = await fetch(`${API_BASE}/ads/${ad.id}`);
                        return response.ok;
                    } catch (error) {
                        return false;
                    }
                });
                
                const results = await Promise.all(availabilityChecks);
                
                // –§–∏–ª—å—Ç—Ä—É–µ–º –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã–µ –æ–±—ä—è–≤–ª–µ–Ω–∏—è
                const availableAds = [];
                for (let i = 0; i < favoriteAds.length; i++) {
                    if (results[i]) {
                        availableAds.push(favoriteAds[i]);
                    }
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö
                favoriteAds = availableAds;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º localStorage
                updateLocalStorage();
                
            } catch (error) {
                console.error('Error checking ads availability:', error);
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è localStorage
        function updateLocalStorage() {
            localStorage.setItem('favorites', JSON.stringify(favoriteAds));
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—á–µ—Ç—á–∏–∫–∞ –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö
        function updateFavoritesCount() {
            const favoritesCount = document.getElementById('favorites-count');
            favoritesCount.textContent = `${favoriteAds.length} ${getPlural(favoriteAds.length, ['–æ–±—ä—è–≤–ª–µ–Ω–∏–µ', '–æ–±—ä—è–≤–ª–µ–Ω–∏—è', '–æ–±—ä—è–≤–ª–µ–Ω–∏–π'])}`;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö –æ–±—ä—è–≤–ª–µ–Ω–∏–π
        function displayFavoriteAds() {
            const adsContainer = document.getElementById('ads-container');
            
            if (favoriteAds.length === 0) {
                adsContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fa fa-heart-o"></i>
                        <h3>–ù–µ—Ç –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö –æ–±—ä—è–≤–ª–µ–Ω–∏–π</h3>
                        <p>–°–æ—Ö—Ä–∞–Ω—è–π—Ç–µ –ø–æ–Ω—Ä–∞–≤–∏–≤—à–∏–µ—Å—è –∏–≥—Ä–æ–≤—ã–µ –∞–∫–∫–∞—É–Ω—Ç—ã, —á—Ç–æ–±—ã –Ω–µ –ø–æ—Ç–µ—Ä—è—Ç—å –∏—Ö</p>
                        <a href="index.html" class="browse-btn">–ù–∞–π—Ç–∏ –∞–∫–∫–∞—É–Ω—Ç—ã</a>
                    </div>
                `;
                return;
            }
            
            adsContainer.innerHTML = '';
            
            favoriteAds.forEach(ad => {
                const adElement = createAdElement(ad);
                adsContainer.appendChild(adElement);
            });
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–∞ –æ–±—ä—è–≤–ª–µ–Ω–∏—è
        function createAdElement(ad) {
            const adElement = document.createElement('div');
            adElement.className = 'ad-card';
            adElement.setAttribute('data-ad-id', ad.id);
            
            // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —Ü–µ–Ω—É
            const priceFormatted = ad.price ? 
                new Intl.NumberFormat('ru-RU').format(ad.price) + ' ‚ÇΩ' : 
                '–¶–µ–Ω–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞';
            
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ä–µ–∞–ª—å–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –µ—Å–ª–∏ –µ—Å—Ç—å, –∏–Ω–∞—á–µ –∑–∞–≥–ª—É—à–∫—É
            const imageHtml = ad.image ? 
                `<img src="${ad.image}" alt="${ad.title}" style="width: 100%; height: 100%; object-fit: cover;">` :
                `<i class="fa fa-gamepad" style="font-size: 24px; opacity: 0.7;"></i>`;
            
            adElement.innerHTML = `
                <div class="ad-image">
                    ${ad.isUrgent ? '<div class="ad-badge">–°–†–û–ß–ù–û</div>' : ''}
                    <div class="favorite-badge">
                        <i class="fa fa-heart"></i>
                    </div>
                    ${imageHtml}
                </div>
                <div class="ad-content">
                    <div class="ad-header">
                        <div class="ad-category">${ad.category || '–ò–≥—Ä—ã'}</div>
                        <div class="ad-remove-favorite" onclick="removeFromFavorites(${ad.id}, event)">
                            <i class="fa fa-trash-o"></i>
                        </div>
                    </div>
                    <div class="ad-title">${ad.title || '–ò–≥—Ä–æ–≤–æ–π –∞–∫–∫–∞—É–Ω—Ç'}</div>
                    <div class="ad-description">${ad.description || '–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç'}</div>
                    <div class="ad-footer">
                        <div class="ad-price">${priceFormatted}</div>
                        <div class="ad-meta">
                            <i class="fa fa-map-marker"></i>
                            <span>${ad.location || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</span>
                        </div>
                    </div>
                </div>
            `;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –æ–±—ä—è–≤–ª–µ–Ω–∏–µ
            adElement.addEventListener('click', (e) => {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –±—ã–ª –ª–∏ –∫–ª–∏–∫ –ø–æ –∫–Ω–æ–ø–∫–µ —É–¥–∞–ª–µ–Ω–∏—è
                if (!e.target.closest('.ad-remove-favorite')) {
                    openAdDetails(ad.id);
                }
            });
            
            return adElement;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ
        async function removeFromFavorites(adId, event) {
            if (event) {
                event.stopPropagation();
            }
            
            try {
                // –£–¥–∞–ª—è–µ–º —Å —Å–µ—Ä–≤–µ—Ä–∞ (–µ—Å–ª–∏ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω)
                if (token) {
                    try {
                        await fetch(`${API_BASE}/favorites/${adId}`, {
                            method: 'DELETE',
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });
                    } catch (error) {
                        console.error('Error removing from server favorites:', error);
                    }
                }
                
                // –£–¥–∞–ª—è–µ–º –∏–∑ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ –º–∞—Å—Å–∏–≤–∞
                favoriteAds = favoriteAds.filter(ad => ad.id !== adId);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º localStorage
                updateLocalStorage();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                displayFavoriteAds();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫
                updateFavoritesCount();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                showNotification('–ê–∫–∫–∞—É–Ω—Ç —É–¥–∞–ª–µ–Ω –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ');
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ:', error);
                showNotification('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏', 'error');
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –¥–µ—Ç–∞–ª–µ–π –æ–±—ä—è–≤–ª–µ–Ω–∏—è
        function openAdDetails(adId) {
            window.location.href = `ad-details.html?id=${adId}&source=favorites`;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è –æ—à–∏–±–∫–∏
        function showErrorState(message) {
            const adsContainer = document.getElementById('ads-container');
            adsContainer.innerHTML = `
                <div class="empty-state">
                    <i class="fa fa-exclamation-triangle"></i>
                    <h3>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h3>
                    <p>${message}</p>
                    <button class="browse-btn" onclick="loadFavoriteAds()">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
                </div>
            `;
        }
        
        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ —Å–∫–ª–æ–Ω–µ–Ω–∏—è —Å–ª–æ–≤
        function getPlural(number, titles) {
            const cases = [2, 0, 1, 1, 1, 2];
            return titles[
                number % 100 > 4 && number % 100 < 20 
                    ? 2 
                    : cases[number % 10 < 5 ? number % 10 : 5]
            ];
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        function showNotification(message, type = 'success') {
            // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: ${type === 'error' ? 'var(--accent)' : 'var(--primary)'};
                color: white;
                padding: 12px 20px;
                border-radius: 25px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                z-index: 10000;
                font-weight: 500;
                animation: slideDown 0.3s ease-out;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // –£–¥–∞–ª—è–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                notification.style.animation = 'slideUp 0.3s ease-in';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
        
        // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideDown {
                from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
                to { transform: translateX(-50%) translateY(0); opacity: 1; }
            }
            @keyframes slideUp {
                from { transform: translateX(-50%) translateY(0); opacity: 1; }
                to { transform: translateX(-50%) translateY(-100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Loading favorites page...');
            loadFavoriteAds();
        });
    </script>
</body>
