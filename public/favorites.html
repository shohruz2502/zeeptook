<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Избранное - Zeeptook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #2c3e50;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --success: #2ecc71;
            --warning: #f39c12;
            --gray: #95a5a6;
            --gray-light: #bdc3c7;
            --white: #ffffff;
            --shadow: 0 2px 15px rgba(0,0,0,0.1);
            --radius: 16px;
            --radius-sm: 12px;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark);
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .app-container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            color: var(--secondary);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .back-btn {
            color: var(--primary);
            text-decoration: none;
            font-size: 18px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .back-btn:active {
            background: var(--light);
            transform: scale(0.9);
        }
        
        .logo {
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo i {
            margin-right: 8px;
            font-size: 22px;
        }
        
        .main-content {
            padding: 20px 15px;
        }
        
        .page-title {
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .content-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.2);
            overflow: hidden;
            min-height: 300px;
        }
        
        .section-header {
            padding: 18px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--secondary);
        }
        
        .favorites-count {
            font-size: 14px;
            color: var(--gray);
            background: var(--light);
            padding: 4px 12px;
            border-radius: 12px;
        }
        
        .ads-container {
            padding: 15px;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: var(--gray);
        }
        
        .empty-state i {
            font-size: 48px;
            color: var(--gray-light);
            margin-bottom: 15px;
        }
        
        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: var(--dark);
        }
        
        .empty-state p {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        
        .browse-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .browse-btn:active {
            transform: scale(0.95);
        }
        
        .ad-card {
            background: var(--white);
            border-radius: var(--radius-sm);
            box-shadow: 0 3px 15px rgba(0,0,0,0.08);
            margin-bottom: 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.05);
            overflow: hidden;
            cursor: pointer;
        }
        
        .ad-card:active {
            transform: scale(0.98);
        }
        
        .ad-image {
            height: 140px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
        }
        
        .ad-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--accent);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .favorite-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: var(--accent);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        
        .ad-content {
            padding: 15px;
        }
        
        .ad-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        
        .ad-category {
            font-size: 11px;
            background: var(--light);
            padding: 4px 10px;
            border-radius: 12px;
            color: var(--dark);
            font-weight: 500;
        }
        
        .ad-remove-favorite {
            color: var(--accent);
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .ad-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--dark);
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .ad-description {
            color: var(--gray);
            margin-bottom: 15px;
            font-size: 13px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .ad-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .ad-price {
            font-weight: 700;
            color: var(--success);
            font-size: 17px;
        }
        
        .ad-meta {
            font-size: 11px;
            color: var(--gray);
            display: flex;
            align-items: center;
        }
        
        .ad-meta i {
            margin-right: 4px;
            font-size: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--light);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            box-shadow: 0 -2px 20px rgba(0,0,0,0.1);
            z-index: 1000;
            border-top: 1px solid rgba(255,255,255,0.2);
        }
        
        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--gray);
            font-size: 11px;
            padding: 5px;
            transition: all 0.3s ease;
            flex: 1;
            position: relative;
        }
        
        .nav-btn i {
            font-size: 20px;
            margin-bottom: 3px;
            transition: all 0.3s ease;
        }
        
        .nav-btn.active {
            color: var(--primary);
        }
        
        .nav-btn.active i {
            transform: translateY(-2px);
        }
        
        .nav-btn:active {
            transform: scale(0.95);
        }

        /* Адаптивность */
        @media (min-width: 768px) {
            .app-container {
                max-width: 750px;
                margin: 0 auto;
            }
            
            .ads-container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }
            
            .ad-card {
                margin-bottom: 0;
            }
        }
        
        @media (min-width: 1024px) {
            .app-container {
                max-width: 900px;
            }
            
            .ads-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Анимации */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .ad-card {
            animation: fadeInUp 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="header-left">
                <a href="index.html" class="back-btn">
                    <i class="fa fa-arrow-left"></i>
                </a>
                <div class="logo">
                    <i class="fa fa-diamond"></i>
                    <span>Zeeptook</span>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <h1 class="page-title">Избранное</h1>
            
            <div class="content-section">
                <div class="section-header">
                    <div class="section-title">Сохраненные объявления</div>
                    <div class="favorites-count" id="favorites-count">0 объявлений</div>
                </div>
                
                <div class="ads-container" id="ads-container">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <div>Загрузка избранных объявлений...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="bottom-nav">
        <a href="index.html" class="nav-btn">
            <i class="fa fa-home"></i>
            <span>Главная</span>
        </a>
        <a href="favorites.html" class="nav-btn active">
            <i class="fa fa-heart"></i>
            <span>Избранное</span>
        </a>
        <a href="add-ad.html" class="nav-btn">
            <i class="fa fa-plus"></i>
            <span>Добавить</span>
        </a>
        <a href="messages.html" class="nav-btn">
            <i class="fa fa-comment"></i>
            <span>Чаты</span>
        </a>
        <a href="profile.html" class="nav-btn">
            <i class="fa fa-user"></i>
            <span>Профиль</span>
        </a>
    </div>

    <script>
        // Переменные для управления избранными объявлениями
        let favoriteAds = [];
        
        // Функция для получения избранных объявлений с сервера
        async function fetchFavoriteAds() {
            const adsContainer = document.getElementById('ads-container');
            const favoritesCount = document.getElementById('favorites-count');
            
            try {
                // Имитация загрузки с сервера
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // В реальном приложении здесь будет запрос к API:
                // const response = await fetch('/api/favorites');
                // favoriteAds = await response.json();
                
                // Моковые данные для демонстрации
                favoriteAds = [
                    {
                        id: 2,
                        title: "Сниму квартиру в центре",
                        description: "Ищу 1-комнатную квартиру в центре города для долгосрочной аренды.",
                        price: "25 000 руб./мес",
                        category: "Недвижимость",
                        location: "Москва",
                        time: "5 часов назад",
                        isUrgent: true,
                        image: "apartment.jpg"
                    },
                    {
                        id: 6,
                        title: "Продам горный велосипед",
                        description: "Горный велосипед, почти новый. Всего несколько поездок.",
                        price: "18 000 руб.",
                        category: "Спорт",
                        location: "СПб",
                        time: "2 дня назад",
                        isUrgent: false,
                        image: "bike.jpg"
                    },
                    {
                        id: 9,
                        title: "Продам MacBook Air",
                        description: "Ноутбук в отличном состоянии, 2020 года. Батарея держит 8 часов.",
                        price: "65 000 руб.",
                        category: "Электроника",
                        location: "Казань",
                        time: "4 дня назад",
                        isUrgent: false,
                        image: "macbook.jpg"
                    },
                    {
                        id: 15,
                        title: "Услуги няни",
                        description: "Присмотр за детьми от 3 лет. Опыт работы 5 лет.",
                        price: "400 руб./час",
                        category: "Услуги",
                        location: "Москва",
                        time: "Неделю назад",
                        isUrgent: true,
                        image: "nanny.jpg"
                    }
                ];
                
                // Обновляем счетчик
                favoritesCount.textContent = `${favoriteAds.length} ${getPlural(favoriteAds.length, ['объявление', 'объявления', 'объявлений'])}`;
                
                // Отображаем объявления
                displayFavoriteAds();
                
            } catch (error) {
                console.error('Ошибка при загрузке избранных объявлений:', error);
                adsContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fa fa-exclamation-triangle"></i>
                        <h3>Ошибка загрузки</h3>
                        <p>Не удалось загрузить избранные объявления. Пожалуйста, проверьте подключение к интернету.</p>
                        <button class="browse-btn" onclick="fetchFavoriteAds()">Попробовать снова</button>
                    </div>
                `;
            }
        }
        
        // Функция для отображения избранных объявлений
        function displayFavoriteAds() {
            const adsContainer = document.getElementById('ads-container');
            
            if (favoriteAds.length === 0) {
                adsContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fa fa-heart-o"></i>
                        <h3>Нет избранных объявлений</h3>
                        <p>Сохраняйте понравившиеся объявления, чтобы не потерять их</p>
                        <a href="index.html" class="browse-btn">Найти объявления</a>
                    </div>
                `;
                return;
            }
            
            adsContainer.innerHTML = '';
            
            favoriteAds.forEach(ad => {
                const adElement = createAdElement(ad);
                adsContainer.appendChild(adElement);
            });
        }
        
        // Функция для создания элемента объявления
        function createAdElement(ad) {
            const adElement = document.createElement('div');
            adElement.className = 'ad-card';
            adElement.setAttribute('data-ad-id', ad.id);
            adElement.innerHTML = `
                <div class="ad-image">
                    ${ad.isUrgent ? '<div class="ad-badge">СРОЧНО</div>' : ''}
                    <div class="favorite-badge">
                        <i class="fa fa-heart"></i>
                    </div>
                    <i class="fa fa-camera" style="font-size: 24px; opacity: 0.7;"></i>
                </div>
                <div class="ad-content">
                    <div class="ad-header">
                        <div class="ad-category">${ad.category}</div>
                        <div class="ad-remove-favorite" onclick="removeFromFavorites(${ad.id}, event)">
                            <i class="fa fa-trash-o"></i>
                        </div>
                    </div>
                    <div class="ad-title">${ad.title}</div>
                    <div class="ad-description">${ad.description}</div>
                    <div class="ad-footer">
                        <div class="ad-price">${ad.price}</div>
                        <div class="ad-meta">
                            <i class="fa fa-map-marker"></i>
                            <span>${ad.location}</span>
                        </div>
                    </div>
                </div>
            `;
            
            // Добавляем обработчик клика на объявление
            adElement.addEventListener('click', (e) => {
                // Проверяем, не был ли клик по кнопке удаления
                if (!e.target.closest('.ad-remove-favorite')) {
                    openAdDetails(ad.id);
                }
            });
            
            return adElement;
        }
        
        // Функция для удаления из избранного
        async function removeFromFavorites(adId, event) {
            if (event) {
                event.stopPropagation();
            }
            
            try {
                // В реальном приложении здесь будет запрос к API:
                // await fetch(`/api/favorites/${adId}`, { method: 'DELETE' });
                
                // Имитация запроса к серверу
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Удаляем из локального массива
                favoriteAds = favoriteAds.filter(ad => ad.id !== adId);
                
                // Обновляем отображение
                displayFavoriteAds();
                
                // Обновляем счетчик
                const favoritesCount = document.getElementById('favorites-count');
                favoritesCount.textContent = `${favoriteAds.length} ${getPlural(favoriteAds.length, ['объявление', 'объявления', 'объявлений'])}`;
                
                // Показываем уведомление
                showNotification('Объявление удалено из избранного');
                
            } catch (error) {
                console.error('Ошибка при удалении из избранного:', error);
                showNotification('Ошибка при удалении', 'error');
            }
        }
        
        // Функция для открытия деталей объявления
        function openAdDetails(adId) {
            // В реальном приложении здесь будет переход на страницу деталей
            console.log('Открытие избранного объявления ID:', adId);
            
            // Передача ID через URL параметр
            window.location.href = `ad-details.html?id=${adId}&source=favorites`;
        }
        
        // Вспомогательная функция для правильного склонения слов
        function getPlural(number, titles) {
            const cases = [2, 0, 1, 1, 1, 2];
            return titles[
                number % 100 > 4 && number % 100 < 20 
                    ? 2 
                    : cases[number % 10 < 5 ? number % 10 : 5]
            ];
        }
        
        // Функция для показа уведомлений
        function showNotification(message, type = 'success') {
            // Создаем элемент уведомления
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: ${type === 'error' ? 'var(--accent)' : 'var(--success)'};
                color: white;
                padding: 12px 20px;
                border-radius: 25px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                z-index: 10000;
                font-weight: 500;
                animation: slideDown 0.3s ease-out;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Удаляем уведомление через 3 секунды
            setTimeout(() => {
                notification.style.animation = 'slideUp 0.3s ease-in';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
        
        // Добавляем стили для анимации уведомлений
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideDown {
                from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
                to { transform: translateX(-50%) translateY(0); opacity: 1; }
            }
            @keyframes slideUp {
                from { transform: translateX(-50%) translateY(0); opacity: 1; }
                to { transform: translateX(-50%) translateY(-100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            fetchFavoriteAds();
        });
    </script>
</body>
</html>
