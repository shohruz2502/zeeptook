        :root {

            --primary-dark: #0077b3;
            --secondary: #18222d;
            --accent: #ff6b6b;
            --gray-dark: #2a2f36;
            --gray-medium: #3c4350;
            --gray-light: #8e98a3;
            --white: #ffffff;
            --message-out: #2b5278;
            --message-in: #182533;

                        <i class="fa fa-heart-o"></i>
                        <h3>–ù–µ—Ç –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö –∞–∫–∫–∞—É–Ω—Ç–æ–≤</h3>
                        <p>–°–æ—Ö—Ä–∞–Ω—è–π—Ç–µ –ø–æ–Ω—Ä–∞–≤–∏–≤—à–∏–µ—Å—è –∏–≥—Ä–æ–≤—ã–µ –∞–∫–∫–∞—É–Ω—Ç—ã, —á—Ç–æ–±—ã –Ω–µ –ø–æ—Ç–µ—Ä—è—Ç—å –∏—Ö</p>
                        <a href="index.html" class="browse-btn">–ù–∞–π—Ç–∏ –∞–∫–∫–∞—É–Ω—Ç—ã</a>
                    </div>
                `;
                return;
            }
            
            adsContainer.innerHTML = '';
            
            favoriteAds.forEach((ad, index) => {
                // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É
                const adElement = createAdElement(ad, index);
                adsContainer.appendChild(adElement);
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è
                setTimeout(() => {
                    adElement.classList.add('show');
                }, index * 50);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–∞ –æ–±—ä—è–≤–ª–µ–Ω–∏—è –° –§–û–¢–û–ì–†–ê–§–ò–ï–ô
        function createAdElement(ad, index) {
            const adElement = document.createElement('div');
            adElement.className = 'ad-card';
            adElement.setAttribute('data-ad-id', ad.id);
            
            // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —Ü–µ–Ω—É
            const priceFormatted = ad.price ? 
                new Intl.NumberFormat('ru-RU').format(ad.price) + ' ‚ÇΩ' : 
                '–î–æ–≥–æ–≤–æ—Ä–Ω–∞—è';
            
            // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –≤—Ä–µ–º—è
            const timeAgo = ad.created_at ? formatTimeAgo(ad.created_at) : '–ù–µ–¥–∞–≤–Ω–æ';
            
            // –°–æ–∑–¥–∞–µ–º HTML —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º
            let adHTML = '';
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ (–µ—Å–ª–∏ –µ—Å—Ç—å)
            adHTML += `
                <div class="ad-image">
                    <div class="favorite-badge">
                        <i class="fa fa-heart"></i>
                    </div>
            `;
            
            if (ad.image && ad.image.startsWith('http')) {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π URL –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π Unsplash
                const imageUrl = ad.image.includes('unsplash.com') ? 
                    ad.image.replace('w=600&h=300', 'w=400&h=200') : 
                    ad.image;
                    
                adHTML += `
                    <img src="${imageUrl}" alt="${ad.title}" loading="lazy">
                `;
            } else {
                // –ó–∞–≥–ª—É—à–∫–∞ –µ—Å–ª–∏ –Ω–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
                adHTML += `
                    <div class="ad-image-placeholder">
                        <i class="fa fa-gamepad"></i>
                        <span>–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–≥—Ä—ã</span>
                    </div>
                `;
            }
            
            adHTML += `</div>`;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç
            adHTML += `
                <div class="ad-content">
                    <div class="ad-header">
                        <div class="ad-category">${ad.category || '–ò–≥—Ä—ã'}</div>
                        <button class="ad-remove-btn" data-ad-id="${ad.id}">
                            <i class="fa fa-trash-o"></i>
                        </button>
                    </div>
                    <div class="ad-title">${ad.title || '–ò–≥—Ä–æ–≤–æ–π –∞–∫–∫–∞—É–Ω—Ç'}</div>
                    <div class="ad-description">${ad.description || '–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç'}</div>
                    <div class="ad-footer">
                        <div class="ad-price">${priceFormatted}</div>
                        <div class="ad-meta">
                            <i class="fa fa-clock-o"></i>
                            <span>${timeAgo}</span>
                        </div>
                    </div>
                </div>
            `;
            
            adElement.innerHTML = adHTML;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –æ–±—ä—è–≤–ª–µ–Ω–∏–µ
            adElement.addEventListener('click', (e) => {
                if (!e.target.closest('.ad-remove-btn')) {
                    openAdDetails(ad.id);
                }
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ —É–¥–∞–ª–µ–Ω–∏—è
            const removeBtn = adElement.querySelector('.ad-remove-btn');
            removeBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                e.preventDefault();
                removeFromFavorites(ad.id, adElement);
            });
            
            return adElement;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ
        function removeFromFavorites(adId, adElement) {
            try {
                // –ê–Ω–∏–º–∞—Ü–∏—è —É–¥–∞–ª–µ–Ω–∏—è
                adElement.style.transition = 'all 0.3s ease';
                adElement.style.opacity = '0';
                adElement.style.transform = 'translateX(-100%)';
                
                setTimeout(() => {
                    adElement.remove();
                    
                    // –£–¥–∞–ª—è–µ–º –∏–∑ –º–∞—Å—Å–∏–≤–∞
                    favoriteAds = favoriteAds.filter(ad => ad.id !== adId);
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫
                    updateFavoritesCount();
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º localStorage
                    localStorage.setItem('favorites', JSON.stringify(favoriteAds));
                    
                    // –ï—Å–ª–∏ –±–æ–ª—å—à–µ –Ω–µ—Ç –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—É—Å—Ç–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                    if (favoriteAds.length === 0) {
                        displayFavoriteAds();
                    }
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                    showNotification('–ê–∫–∫–∞—É–Ω—Ç —É–¥–∞–ª–µ–Ω –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ');
                }, 300);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ:', error);
                showNotification('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏', 'error');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –¥–µ—Ç–∞–ª–µ–π –æ–±—ä—è–≤–ª–µ–Ω–∏—è
        function openAdDetails(adId) {
            window.location.href = `ad-details.html?id=${adId}&source=favorites`;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è –æ—à–∏–±–∫–∏
        function showErrorState(message) {
            const adsContainer = document.getElementById('ads-container');
            if (!adsContainer) return;
            
            adsContainer.innerHTML = `
                <div class="error-state">
                    <i class="fa fa-exclamation-triangle"></i>
                    <h3>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h3>
                    <p>${message}</p>
                    <button class="retry-btn" onclick="loadFavoriteAds()">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
                </div>
            `;
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏
        function formatTimeAgo(dateString) {
            try {
                const now = new Date();
                const date = new Date(dateString);
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);

                if (diffMins < 1) return '—Ç–æ–ª—å–∫–æ —á—Ç–æ';
                if (diffMins < 60) return `${diffMins} –º–∏–Ω`;
                if (diffHours < 24) return `${diffHours} —á`;
                if (diffDays < 7) return `${diffDays} –¥`;
                return date.toLocaleDateString('ru-RU', { day: 'numeric', month: 'short' });
            } catch (e) {
                return '–ù–µ–¥–∞–≤–Ω–æ';
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: ${type === 'error' ? '#ff6b6b' : '#0088cc'};
                color: white;
                padding: 12px 20px;
                border-radius: 25px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.3);
                z-index: 10000;
                font-weight: 500;
                animation: slideDown 0.3s ease-out;
                max-width: 90%;
                text-align: center;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideUp 0.3s ease-in';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Loading favorites page...');
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideDown {
                    from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
                    to { transform: translateX(-50%) translateY(0); opacity: 1; }
                }
                @keyframes slideUp {
                    from { transform: translateX(-50%) translateY(0); opacity: 1; }
                    to { transform: translateX(-50%) translateY(-100%); opacity: 0; }
                }
                
                /* –°—Ç–∏–ª–∏ –¥–ª—è –ø–ª–∞–≤–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π */
                .ad-image img {
                    opacity: 0;
                    transition: opacity 0.5s ease;
                }
                
                .ad-image img.loaded {
                    opacity: 1;
                }
            `;
            document.head.appendChild(style);
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–∑–±—Ä–∞–Ω–Ω—ã–µ –æ–±—ä—è–≤–ª–µ–Ω–∏—è
            loadFavoriteAds();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
            document.addEventListener('DOMContentLoaded', function() {
                const images = document.querySelectorAll('.ad-image img');
                images.forEach(img => {
                    if (img.complete) {
                        img.classList.add('loaded');
                    } else {
                        img.addEventListener('load', function() {
                            this.classList.add('loaded');
                        });
                    }
                });
            });
        });
    </script>
</body>
