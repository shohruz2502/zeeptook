<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чаты - Zeeptook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Все предыдущие стили оставляем, добавляем только новые */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        :root {
            --primary: #00f2fe;
            --primary-dark: #4facfe;
            --secondary: #0f172a;
            --accent: #ff6b6b;
            --google: #4285f4;
            --dark: #1e293b;
            --darker: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
            --gray-light: #cbd5e1;
            --white: #ffffff;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            --gradient-dark: linear-gradient(135deg, var(--secondary) 0%, #1e3a8a 100%);
            --shadow: 0 8px 32px rgba(0, 242, 254, 0.15);
            --radius: 16px;
            --radius-sm: 12px;
        }
        
        body {
            background: var(--gradient-dark);
            color: var(--white);
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .app-container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            color: var(--white);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 242, 254, 0.1);
        }
        
        .back-btn {
            color: var(--primary);
            text-decoration: none;
            font-size: 18px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .back-btn:active {
            background: rgba(0, 242, 254, 0.1);
        }
        
        .page-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--white);
        }
        
        /* Стили для историй */
        .stories-section {
            padding: 15px 0 5px 0;
            border-bottom: 1px solid rgba(0, 242, 254, 0.1);
            margin-bottom: 15px;
        }
        
        .stories-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--primary);
            padding: 0 20px 10px 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stories-container {
            display: flex;
            overflow-x: auto;
            padding: 0 15px;
            gap: 12px;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }
        
        .stories-container::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }
        
        .story-item {
            flex: 0 0 auto;
            width: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s ease;
        }
        
        .story-item:active {
            transform: scale(0.95);
        }
        
        .story-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 2px;
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }
        
        .story-avatar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            padding: 2px;
            background: var(--gradient);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }
        
        .story-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--dark);
        }
        
        .story-avatar.unread::after {
            content: '';
            position: absolute;
            top: -2px;
            right: -2px;
            width: 12px;
            height: 12px;
            background: var(--accent);
            border: 2px solid var(--dark);
            border-radius: 50%;
        }
        
        .story-name {
            font-size: 11px;
            color: var(--gray-light);
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 70px;
        }
        
        .story-add {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(30, 41, 59, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
            border: 2px dashed var(--primary);
            color: var(--primary);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .story-add:active {
            background: rgba(0, 242, 254, 0.1);
        }
        
        /* Окно просмотра историй */
        .story-viewer {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 3000;
            display: none;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .story-viewer.active {
            display: flex;
            opacity: 1;
            animation: fadeIn 0.3s ease-out;
        }
        
        .story-header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }
        
        .story-header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .story-header-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid transparent;
            background: var(--dark);
        }
        
        .story-header-info {
            flex: 1;
        }
        
        .story-header-name {
            font-weight: 600;
            color: var(--white);
            margin-bottom: 2px;
        }
        
        .story-header-time {
            font-size: 12px;
            color: var(--gray-light);
        }
        
        .story-close-btn {
            color: var(--white);
            font-size: 18px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .story-close-btn:active {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .story-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        
        .story-image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: scaleIn 0.3s ease-out;
        }
        
        .story-progress {
            display: flex;
            gap: 4px;
            padding: 0 20px;
            margin-bottom: 20px;
        }
        
        .story-progress-bar {
            flex: 1;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 1px;
            overflow: hidden;
        }
        
        .story-progress-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .story-navigation {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 50%;
            cursor: pointer;
        }
        
        .story-prev {
            left: 0;
        }
        
        .story-next {
            right: 0;
        }
        
        .chats-container {
            padding: 20px;
        }
        
        .chat-item {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            border-radius: var(--radius);
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(0, 242, 254, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            animation: fadeInUp 0.5s ease-out;
        }
        
        .chat-item:active {
            transform: scale(0.98);
            background: rgba(30, 41, 59, 0.7);
        }
        
        .chat-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }
        
        .chat-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            position: relative;
        }
        
        .chat-avatar.online::after {
            content: '';
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 10px;
            height: 10px;
            background: var(--accent);
            border: 2px solid var(--dark);
            border-radius: 50%;
        }
        
        .chat-info {
            flex: 1;
        }
        
        .chat-name {
            font-weight: 600;
            font-size: 16px;
            color: var(--white);
            margin-bottom: 3px;
        }
        
        .chat-status {
            font-size: 12px;
            color: var(--primary);
        }
        
        .chat-preview {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-message {
            font-size: 14px;
            color: var(--gray-light);
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 10px;
        }
        
        .chat-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }
        
        .chat-time {
            font-size: 12px;
            color: var(--gray);
        }
        
        .chat-unread {
            background: var(--accent);
            color: white;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 18px;
            text-align: center;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
            animation: fadeIn 0.6s ease-out;
        }
        
        .empty-state i {
            font-size: 64px;
            color: var(--gray-light);
            margin-bottom: 20px;
            opacity: 0.7;
        }
        
        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: var(--white);
            font-weight: 500;
        }
        
        .empty-state p {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 25px;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            color: var(--gray-light);
        }
        
        .chat-window {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-dark);
            z-index: 2000;
            display: none;
            flex-direction: column;
            animation: slideInUp 0.3s ease-out;
        }
        
        .chat-window.active {
            display: flex;
        }
        
        .chat-header-bar {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            color: var(--white);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid rgba(0, 242, 254, 0.1);
        }
        
        .chat-back-btn {
            color: var(--primary);
            font-size: 18px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .chat-back-btn:active {
            background: rgba(0, 242, 254, 0.1);
        }
        
        .chat-contact-info {
            flex: 1;
        }
        
        .chat-contact-name {
            font-weight: 600;
            font-size: 16px;
            color: var(--white);
        }
        
        .chat-contact-status {
            font-size: 12px;
            color: var(--primary);
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            position: relative;
            animation: messageSlideIn 0.3s ease-out;
            word-wrap: break-word;
        }
        
        .message.incoming {
            background: rgba(30, 41, 59, 0.7);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            animation: messageSlideInLeft 0.3s ease-out;
        }
        
        .message.outgoing {
            background: var(--gradient);
            align-self: flex-end;
            border-bottom-right-radius: 5px;
            animation: messageSlideInRight 0.3s ease-out;
        }
        
        .message-time {
            font-size: 11px;
            color: var(--gray);
            text-align: right;
            margin-top: 5px;
            opacity: 0.8;
        }
        
        .message-input-container {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            display: flex;
            gap: 10px;
            align-items: flex-end;
            border-top: 1px solid rgba(0, 242, 254, 0.1);
            position: sticky;
            bottom: 0;
        }
        
        .message-input {
            flex: 1;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(0, 242, 254, 0.1);
            border-radius: 20px;
            padding: 12px 20px;
            font-size: 14px;
            color: var(--white);
            resize: none;
            max-height: 120px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .message-input:focus {
            border-color: var(--primary);
        }
        
        .message-input::placeholder {
            color: var(--gray);
        }
        
        .send-btn {
            background: var(--gradient);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 242, 254, 0.3);
        }
        
        .send-btn:active {
            transform: scale(0.9);
        }
        
        .send-btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(30, 41, 59, 0.98);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            box-shadow: 0 -2px 20px rgba(0, 242, 254, 0.1);
            z-index: 1000;
            border-top: 1px solid rgba(0, 242, 254, 0.1);
        }
        
        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--gray);
            font-size: 11px;
            padding: 5px;
            transition: all 0.3s ease;
            flex: 1;
        }
        
        .nav-btn i {
            font-size: 20px;
            margin-bottom: 3px;
            transition: all 0.3s ease;
        }
        
        .nav-btn.active {
            color: var(--primary);
        }
        
        .nav-btn.active i {
            transform: translateY(-2px);
        }
        
        .nav-btn:active {
            transform: scale(0.95);
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 242, 254, 0.2);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        /* Анимации */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes messageSlideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes messageSlideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Адаптивность */
        @media (max-width: 360px) {
            .header {
                padding: 12px 15px;
            }
            
            .chats-container {
                padding: 15px;
            }
            
            .chat-item {
                padding: 12px;
            }
        }
        
        @media (min-width: 768px) {
            .app-container {
                max-width: 750px;
                margin: 0 auto;
            }
            
            .chat-window {
                left: 50%;
                transform: translateX(-50%);
                max-width: 750px;
            }
            
            .story-viewer {
                left: 50%;
                transform: translateX(-50%);
                max-width: 750px;
            }
        }
        
        @media (min-width: 1024px) {
            .app-container {
                max-width: 900px;
            }
            
            .chat-window {
                max-width: 900px;
            }
            
            .story-viewer {
                max-width: 900px;
            }
        }
        
        /* Стили для скроллбара */
        .messages-container::-webkit-scrollbar {
            width: 4px;
        }
        
        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .messages-container::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 2px;
        }
        
        /* Улучшения для iOS */
        @supports (-webkit-touch-callout: none) {
            body {
                background-attachment: fixed;
            }
        }
        /* НОВЫЕ СТИЛИ ДЛЯ КНОПКИ ОПЕРАТОРА */
        .operator-request-btn {
            background: linear-gradient(135deg, #ff9a00 0%, #ff6a00 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 15px auto;
            width: fit-content;
            box-shadow: 0 4px 15px rgba(255, 106, 0, 0.3);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }
        
        .operator-request-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 106, 0, 0.4);
        }
        
        .operator-request-btn:active {
            transform: translateY(0);
        }
        
        .operator-request-btn.disabled {
            background: #64748b;
            cursor: not-allowed;
            animation: none;
        }
        
        .operator-request-btn.disabled:hover {
            transform: none;
            box-shadow: none;
        }
        
        .deal-created-banner {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
            color: white;
            padding: 15px;
            border-radius: var(--radius);
            margin: 15px 0;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }
        
        .deal-created-banner a {
            color: white;
            text-decoration: underline;
            font-weight: 600;
            margin-top: 10px;
            display: inline-block;
        }
        
        /* СТИЛИ ДЛЯ СОГЛАСИЯ ОПЕРАТОРА */
        .agreement-section {
            background: rgba(15, 23, 42, 0.8);
            border-radius: var(--radius);
            padding: 15px;
            margin: 20px 0;
            border: 1px solid var(--primary);
            text-align: center;
        }
        
        .agreement-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .agreement-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .agreement-btn.yes {
            background: var(--primary);
            color: white;
        }
        
        .agreement-btn.no {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
        }
        
        .agreement-status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(0, 242, 254, 0.1);
        }
        
        .user-agreement {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 5px 0;
            font-size: 14px;
        }
        
        .user-agreement .fa-check-circle {
            color: #00ff00;
        }
        
        .user-agreement .fa-clock-o {
            color: #ff9900;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 4px 15px rgba(255, 106, 0, 0.3); }
            50% { box-shadow: 0 4px 20px rgba(255, 106, 0, 0.6); }
            100% { box-shadow: 0 4px 15px rgba(255, 106, 0, 0.3); }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <a href="index.html" class="back-btn">
                <i class="fa fa-arrow-left"></i>
            </a>
            <div class="page-title">Чаты</div>
        </div>
        
        <div class="chats-container" id="chats-container">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div>Загрузка чатов...</div>
            </div>
        </div>
    </div>
    
    <!-- Окно чата -->
    <div class="chat-window" id="chat-window">
        <div class="chat-header-bar">
            <div class="chat-back-btn" id="close-chat">
                <i class="fa fa-arrow-left"></i>
            </div>
            <div class="chat-contact-info">
                <div class="chat-contact-name" id="chat-contact-name">Загрузка...</div>
                <div class="chat-contact-status" id="chat-contact-status">онлайн</div>
            </div>
        </div>
        
        <div class="messages-container" id="messages-container">
            <!-- Сообщения будут здесь -->
        </div>
        
        <!-- Блок согласия на оператора -->
        <div class="agreement-section" id="agreement-section" style="display: none;">
            <div id="agreement-content">
                <!-- Контент согласия будет загружен динамически -->
            </div>
        </div>
        
        <div class="message-input-container">
            <textarea class="message-input" id="message-input" placeholder="Сообщение..." rows="1"></textarea>
            <button class="send-btn" id="send-message">
                <i class="fa fa-paper-plane"></i>
            </button>
        </div>
    </div>
    
    <div class="bottom-nav">
        <a href="index.html" class="nav-btn">
            <i class="fa fa-home"></i>
            <span>Главная</span>
        </a>
        <a href="favorites.html" class="nav-btn">
            <i class="fa fa-heart"></i>
            <span>Избранное</span>
        </a>
        <a href="add-ad.html" class="nav-btn">
            <i class="fa fa-plus"></i>
            <span>Добавить</span>
        </a>
        <a href="messages.html" class="nav-btn active">
            <i class="fa fa-comment"></i>
            <span>Чаты</span>
        </a>
        <a href="profile.html" class="nav-btn">
            <i class="fa fa-user"></i>
            <span>Профиль</span>
        </a>
    </div>

    <script>
    const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:3000/api' : '/api';
    let chats = [];
    let currentChat = null;
    let currentDeal = null;
    let socket = null;
    let userId = null;

    // Получение ID пользователя из токена
    function getUserId() {
        const token = localStorage.getItem('token');
        if (token) {
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                return payload.userId;
            } catch (e) {
                console.error('Error parsing token:', e);
            }
        }
        return null;
    }

    // Инициализация WebSocket
    function initWebSocket() {
        userId = getUserId();
        if (!userId) return;

        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsBase = window.location.hostname === 'localhost' ? 'ws://localhost:3000' : 'wss://' + window.location.host;
        socket = new WebSocket(`${wsBase}/ws?userId=${userId}`);

        socket.onopen = function() {
            console.log('WebSocket connected');
        };

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            handleWebSocketMessage(data);
        };

        socket.onerror = function(error) {
            console.error('WebSocket error:', error);
        };

        socket.onclose = function() {
            console.log('WebSocket disconnected, reconnecting...');
            setTimeout(initWebSocket, 3000);
        };
    }

    // Обработка сообщений WebSocket
    function handleWebSocketMessage(data) {
        switch (data.type) {
            case 'message':
                if (currentChat && data.chatId === currentChat.id) {
                    addMessageToUI(data.message, false);
                }
                updateChatList(data.chatId, data.message);
                break;
                
            case 'deal_updated':
                if (data.dealId === currentDeal?.id) {
                    loadDealInfo(currentChat.id);
                }
                break;
                
            case 'operator_request':
                if (currentChat && data.chatId === currentChat.id) {
                    loadAgreementStatus(currentChat.id);
                }
                break;
                
            case 'operator_joined':
                if (currentChat && data.chatId === currentChat.id) {
                    showDealCreatedBanner(data.deal);
                    currentDeal = data.deal;
                }
                break;
        }
    }

    // Обновление списка чатов
    function updateChatList(chatId, message) {
        const chat = chats.find(c => c.id === chatId);
        if (chat) {
            chat.last_message = message.content;
            chat.last_message_time = new Date();
            chat.unread_count = (chat.unread_count || 0) + 1;
            displayChats();
        }
    }

    // Загрузка чатов
    async function loadChats() {
        try {
            const token = localStorage.getItem('token');
            if (!token) {
                showEmptyState('Для просмотра чатов необходимо авторизоваться');
                return;
            }

            const response = await fetch(`${API_BASE}/chats`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) throw new Error('Failed to load chats');

            chats = await response.json();
            displayChats();
            
        } catch (error) {
            console.error('Error loading chats:', error);
            showEmptyState('Не удалось загрузить чаты');
        }
    }

    // Отображение чатов
    function displayChats() {
        const container = document.getElementById('chats-container');
        container.innerHTML = '';
        
        if (chats.length === 0) {
            showEmptyState('У вас пока нет чатов', 'Начните общение с продавцом из объявления');
            return;
        }
        
        chats.sort((a, b) => new Date(b.last_message_time) - new Date(a.last_message_time));
        
        chats.forEach(chat => {
            container.appendChild(createChatElement(chat));
        });
    }

    // Создание элемента чата
    function createChatElement(chat) {
        const element = document.createElement('div');
        element.className = 'chat-item';
        
        const time = formatTime(chat.last_message_time);
        const unread = chat.unread_count > 0 ? 
            `<div class="chat-unread">${chat.unread_count}</div>` : '';
        
        element.innerHTML = `
            <div class="chat-header">
                <div class="chat-avatar ${chat.has_deal ? 'online' : ''}">
                    <i class="fa ${chat.type === 'deal' ? 'fa-handshake-o' : 'fa-user'}"></i>
                </div>
                <div class="chat-info">
                    <div class="chat-name">${chat.name}</div>
                    <div class="chat-status">
                        ${chat.type === 'deal' ? 'Сделка' : 'Продавец'}
                        ${chat.has_deal ? ' • С оператором' : ''}
                    </div>
                </div>
            </div>
            <div class="chat-preview">
                <div class="chat-message">${chat.last_message || 'Нет сообщений'}</div>
                <div class="chat-meta">
                    <div class="chat-time">${time}</div>
                    ${unread}
                </div>
            </div>
        `;
        
        element.addEventListener('click', () => openChat(chat));
        return element;
    }

    // Открытие чата
    async function openChat(chat) {
        currentChat = chat;
        const window = document.getElementById('chat-window');
        const name = document.getElementById('chat-contact-name');
        const status = document.getElementById('chat-contact-status');
        
        name.textContent = chat.name;
        status.textContent = chat.type === 'deal' ? 'Сделка • с оператором' : 'Продавец • онлайн';
        
        await loadMessages(chat.id);
        await loadDealInfo(chat.id);
        
        window.classList.add('active');
        scrollToBottom();
    }

    // Загрузка сообщений
    async function loadMessages(chatId) {
        try {
            const token = localStorage.getItem('token');
            const response = await fetch(`${API_BASE}/messages/${chatId}`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) throw new Error('Failed to load messages');

            const messages = await response.json();
            displayMessages(messages);
            
        } catch (error) {
            console.error('Error loading messages:', error);
            showNotification('Ошибка загрузки сообщений', 'error');
        }
    }

    // Отображение сообщений
    function displayMessages(messages) {
        const container = document.getElementById('messages-container');
        container.innerHTML = '';
        
        messages.forEach(msg => {
            container.appendChild(createMessageElement(msg));
        });
        
        if (messages.length === 0) {
            container.innerHTML = `
                <div class="empty-state" style="padding: 40px 20px;">
                    <i class="fa fa-comment" style="font-size: 48px;"></i>
                    <p>Нет сообщений. Начните общение!</p>
                </div>
            `;
        }
    }

    // Создание элемента сообщения
    function createMessageElement(msg) {
        const element = document.createElement('div');
        const isOutgoing = msg.sender_id === userId;
        
        element.className = `message ${isOutgoing ? 'outgoing' : 'incoming'}`;
        element.innerHTML = `
            <div class="message-text">${msg.content}</div>
            <div class="message-time">${formatMessageTime(msg.created_at)}</div>
        `;
        
        return element;
    }

    // Добавление сообщения в UI
    function addMessageToUI(text, isOutgoing = true) {
        const container = document.getElementById('messages-container');
        const element = document.createElement('div');
        
        element.className = `message ${isOutgoing ? 'outgoing' : 'incoming'}`;
        element.innerHTML = `
            <div class="message-text">${text}</div>
            <div class="message-time">${formatMessageTime(new Date())}</div>
        `;
        
        container.appendChild(element);
        scrollToBottom();
    }

    // Отправка сообщения
    async function sendMessage() {
        const input = document.getElementById('message-input');
        const text = input.value.trim();
        
        if (!text || !currentChat) return;
        
        try {
            const token = localStorage.getItem('token');
            const response = await fetch(`${API_BASE}/messages/send`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chatId: currentChat.id,
                    content: text,
                    receiverId: currentChat.otherUserId
                })
            });

            if (!response.ok) throw new Error('Failed to send message');

            // Отправляем через WebSocket для мгновенного обновления
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'message',
                    chatId: currentChat.id,
                    message: {
                        content: text,
                        sender_id: userId,
                        created_at: new Date().toISOString()
                    }
                }));
            }
            
            addMessageToUI(text, true);
            input.value = '';
            input.style.height = 'auto';
            
        } catch (error) {
            console.error('Error sending message:', error);
            showNotification('Ошибка отправки', 'error');
        }
    }

    // Загрузка информации о сделке
    async function loadDealInfo(chatId) {
        try {
            const token = localStorage.getItem('token');
            const response = await fetch(`${API_BASE}/chats/${chatId}/deal-info`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) return;
            
            const data = await response.json();
            
            if (data.has_deal) {
                currentDeal = data.deal;
                showDealCreatedBanner(data.deal);
                document.getElementById('agreement-section').style.display = 'none';
            } else if (data.has_operator_request) {
                loadAgreementStatus(chatId);
            } else if (data.is_other_party_online) {
                showOperatorRequestButton();
            }
            
        } catch (error) {
            console.error('Error loading deal info:', error);
        }
    }

    // Показать кнопку запроса оператора
    function showOperatorRequestButton() {
        const container = document.getElementById('agreement-section');
        container.innerHTML = `
            <div style="text-align: center;">
                <h4 style="margin-bottom: 10px; color: var(--primary);">
                    <i class="fa fa-handshake-o"></i> Создать сделку с оператором
                </h4>
                <p style="font-size: 14px; color: var(--gray-light); margin-bottom: 15px;">
                    Подключите оператора для безопасного проведения сделки
                </p>
                <button class="operator-request-btn" onclick="requestOperator()">
                    <i class="fa fa-user-plus"></i> Подключить оператора
                </button>
            </div>
        `;
        container.style.display = 'block';
    }

    // Запрос оператора
    async function requestOperator() {
        if (!currentChat) return;
        
        try {
            const token = localStorage.getItem('token');
            const response = await fetch(`${API_BASE}/chats/${currentChat.id}/request-operator`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) throw new Error('Failed to request operator');

            showNotification('Запрос оператора отправлен');
            loadAgreementStatus(currentChat.id);
            
        } catch (error) {
            console.error('Error requesting operator:', error);
            showNotification('Ошибка запроса оператора', 'error');
        }
    }

    // Загрузка статуса согласия
    async function loadAgreementStatus(chatId) {
        try {
            const token = localStorage.getItem('token');
            const response = await fetch(`${API_BASE}/chats/${chatId}/agreement-status`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) return;
            
            const data = await response.json();
            displayAgreementStatus(data);
            
        } catch (error) {
            console.error('Error loading agreement status:', error);
        }
    }

    // Отображение статуса согласия
    function displayAgreementStatus(data) {
        const container = document.getElementById('agreement-section');
        const currentUserAgreed = data.agreements[userId];
        
        let content = `
            <h4 style="margin-bottom: 10px; color: var(--primary); text-align: center;">
                <i class="fa fa-handshake-o"></i> Подключение оператора
            </h4>
            <p style="font-size: 14px; color: var(--gray-light); margin-bottom: 15px; text-align: center;">
                Ожидание согласия второй стороны на подключение оператора
            </p>
            
            <div class="agreement-status">
                <div class="user-agreement">
                    <i class="fa fa-user"></i>
                    <span>Вы: ${currentUserAgreed ? 
                        '<i class="fa fa-check-circle"></i> Согласен' : 
                        '<i class="fa fa-clock-o"></i> Ожидание'}</span>
                </div>
                <div class="user-agreement">
                    <i class="fa fa-user"></i>
                    <span>Вторая сторона: ${data.other_party_agreed ? 
                        '<i class="fa fa-check-circle"></i> Согласен' : 
                        '<i class="fa fa-clock-o"></i> Ожидание'}</span>
                </div>
            </div>
        `;
        
        if (!currentUserAgreed) {
            content += `
                <div class="agreement-buttons">
                    <button class="agreement-btn yes" onclick="agreeToOperator()">
                        <i class="fa fa-check"></i> Согласен
                    </button>
                    <button class="agreement-btn no" onclick="declineOperator()">
                        <i class="fa fa-times"></i> Отказаться
                    </button>
                </div>
            `;
        }
        
        container.innerHTML = content;
        container.style.display = 'block';
    }

    // Согласие на оператора
    async function agreeToOperator() {
        if (!currentChat) return;
        
        try {
            const token = localStorage.getItem('token');
            const response = await fetch(`${API_BASE}/chats/${currentChat.id}/agree-operator`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) throw new Error('Failed to agree');

            showNotification('Вы согласились на подключение оператора');
            loadAgreementStatus(currentChat.id);
            
        } catch (error) {
            console.error('Error agreeing to operator:', error);
            showNotification('Ошибка', 'error');
        }
    }

    // Отказ от оператора
    async function declineOperator() {
        if (!currentChat) return;
        
        try {
            const token = localStorage.getItem('token');
            await fetch(`${API_BASE}/chats/${currentChat.id}/decline-operator`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            document.getElementById('agreement-section').style.display = 'none';
            showNotification('Вы отказались от оператора');
            
        } catch (error) {
            console.error('Error declining operator:', error);
        }
    }

    // Показать баннер созданной сделки
    function showDealCreatedBanner(deal) {
        const container = document.getElementById('messages-container');
        const banner = document.createElement('div');
        
        banner.className = 'deal-created-banner';
        banner.innerHTML = `
            <i class="fa fa-check-circle" style="font-size: 24px; margin-bottom: 10px;"></i>
            <h4>Сделка создана!</h4>
            <p>Оператор подключен. Номер сделки: <strong>${deal.deal_code}</strong></p>
            <a href="/deal-chat.html?dealId=${deal.id}" onclick="event.stopPropagation();">
                <i class="fa fa-external-link"></i> Перейти к сделке
            </a>
        `;
        
        // Добавляем баннер в начало сообщений
        if (container.firstChild) {
            container.insertBefore(banner, container.firstChild);
        } else {
            container.appendChild(banner);
        }
    }

    // Вспомогательные функции
    function formatTime(date) {
        if (!date) return '';
        const d = new Date(date);
        const now = new Date();
        const diff = now - d;
        
        if (diff < 60000) return 'только что';
        if (diff < 3600000) return `${Math.floor(diff/60000)} мин назад`;
        if (diff < 86400000) return d.toLocaleTimeString('ru-RU', {hour:'2-digit', minute:'2-digit'});
        return d.toLocaleDateString('ru-RU');
    }

    function formatMessageTime(date) {
        return new Date(date).toLocaleTimeString('ru-RU', {hour:'2-digit', minute:'2-digit'});
    }

    function scrollToBottom() {
        const container = document.getElementById('messages-container');
        setTimeout(() => {
            container.scrollTop = container.scrollHeight;
        }, 100);
    }

    function showNotification(message, type = 'success') {
        const notification = document.createElement('div');
        notification.style.cssText = `
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: ${type === 'error' ? '#ff6b6b' : '#00f2fe'};
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            z-index: 10000;
            font-weight: 500;
        `;
        notification.textContent = message;
        
        document.body.appendChild(notification);
        setTimeout(() => notification.remove(), 3000);
    }

    // Инициализация
    document.addEventListener('DOMContentLoaded', function() {
        userId = getUserId();
        initWebSocket();
        loadChats();
        
        // Настройка обработчиков
        document.getElementById('close-chat').addEventListener('click', () => {
            document.getElementById('chat-window').classList.remove('active');
        });
        
        document.getElementById('send-message').addEventListener('click', sendMessage);
        
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Автообновление
        setInterval(loadChats, 30000);
    });
    </script>
</body>
