<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чаты - Zeeptook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        :root {
            --primary: #00f2fe;
            --primary-dark: #4facfe;
            --secondary: #0f172a;
            --accent: #ff6b6b;
            --google: #4285f4;
            --dark: #1e293b;
            --darker: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
            --gray-light: #cbd5e1;
            --white: #ffffff;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            --gradient-dark: linear-gradient(135deg, var(--secondary) 0%, #1e3a8a 100%);
            --shadow: 0 8px 32px rgba(0, 242, 254, 0.15);
            --radius: 16px;
            --radius-sm: 12px;
        }
        
        body {
            background: var(--gradient-dark);
            color: var(--white);
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .app-container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            color: var(--white);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 242, 254, 0.1);
        }
        
        .back-btn {
            color: var(--primary);
            text-decoration: none;
            font-size: 18px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .back-btn:active {
            background: rgba(0, 242, 254, 0.1);
        }
        
        .page-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--white);
        }
        
        /* Стили для историй */
        .stories-section {
            padding: 15px 0 5px 0;
            border-bottom: 1px solid rgba(0, 242, 254, 0.1);
            margin-bottom: 15px;
        }
        
        .stories-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--primary);
            padding: 0 20px 10px 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stories-container {
            display: flex;
            overflow-x: auto;
            padding: 0 15px;
            gap: 12px;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }
        
        .stories-container::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }
        
        .story-item {
            flex: 0 0 auto;
            width: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s ease;
        }
        
        .story-item:active {
            transform: scale(0.95);
        }
        
        .story-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 2px;
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }
        
        .story-avatar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            padding: 2px;
            background: var(--gradient);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }
        
        .story-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--dark);
        }
        
        .story-avatar.unread::after {
            content: '';
            position: absolute;
            top: -2px;
            right: -2px;
            width: 12px;
            height: 12px;
            background: var(--accent);
            border: 2px solid var(--dark);
            border-radius: 50%;
        }
        
        .story-name {
            font-size: 11px;
            color: var(--gray-light);
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 70px;
        }
        
        .story-add {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(30, 41, 59, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
            border: 2px dashed var(--primary);
            color: var(--primary);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .story-add:active {
            background: rgba(0, 242, 254, 0.1);
        }
        
        /* Окно просмотра историй */
        .story-viewer {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 3000;
            display: none;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .story-viewer.active {
            display: flex;
            opacity: 1;
            animation: fadeIn 0.3s ease-out;
        }
        
        .story-header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }
        
        .story-header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .story-header-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid transparent;
            background: var(--dark);
        }
        
        .story-header-info {
            flex: 1;
        }
        
        .story-header-name {
            font-weight: 600;
            color: var(--white);
            margin-bottom: 2px;
        }
        
        .story-header-time {
            font-size: 12px;
            color: var(--gray-light);
        }
        
        .story-close-btn {
            color: var(--white);
            font-size: 18px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .story-close-btn:active {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .story-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        
        .story-image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: scaleIn 0.3s ease-out;
        }
        
        .story-progress {
            display: flex;
            gap: 4px;
            padding: 0 20px;
            margin-bottom: 20px;
        }
        
        .story-progress-bar {
            flex: 1;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 1px;
            overflow: hidden;
        }
        
        .story-progress-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .story-navigation {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 50%;
            cursor: pointer;
        }
        
        .story-prev {
            left: 0;
        }
        
        .story-next {
            right: 0;
        }
        
        .chats-container {
            padding: 20px;
        }
        
        .chat-item {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            border-radius: var(--radius);
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(0, 242, 254, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            animation: fadeInUp 0.5s ease-out;
        }
        
        .chat-item:active {
            transform: scale(0.98);
            background: rgba(30, 41, 59, 0.7);
        }
        
        .chat-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }
        
        .chat-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            position: relative;
        }
        
        .chat-avatar.online::after {
            content: '';
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 10px;
            height: 10px;
            background: var(--accent);
            border: 2px solid var(--dark);
            border-radius: 50%;
        }
        
        .chat-info {
            flex: 1;
        }
        
        .chat-name {
            font-weight: 600;
            font-size: 16px;
            color: var(--white);
            margin-bottom: 3px;
        }
        
        .chat-status {
            font-size: 12px;
            color: var(--primary);
        }
        
        .chat-preview {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-message {
            font-size: 14px;
            color: var(--gray-light);
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 10px;
        }
        
        .chat-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }
        
        .chat-time {
            font-size: 12px;
            color: var(--gray);
        }
        
        .chat-unread {
            background: var(--accent);
            color: white;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 18px;
            text-align: center;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
            animation: fadeIn 0.6s ease-out;
        }
        
        .empty-state i {
            font-size: 64px;
            color: var(--gray-light);
            margin-bottom: 20px;
            opacity: 0.7;
        }
        
        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: var(--white);
            font-weight: 500;
        }
        
        .empty-state p {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 25px;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            color: var(--gray-light);
        }
        
        .chat-window {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-dark);
            z-index: 2000;
            display: none;
            flex-direction: column;
            animation: slideInUp 0.3s ease-out;
        }
        
        .chat-window.active {
            display: flex;
        }
        
        .chat-header-bar {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            color: var(--white);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid rgba(0, 242, 254, 0.1);
        }
        
        .chat-back-btn {
            color: var(--primary);
            font-size: 18px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .chat-back-btn:active {
            background: rgba(0, 242, 254, 0.1);
        }
        
        .chat-contact-info {
            flex: 1;
        }
        
        .chat-contact-name {
            font-weight: 600;
            font-size: 16px;
            color: var(--white);
        }
        
        .chat-contact-status {
            font-size: 12px;
            color: var(--primary);
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            position: relative;
            animation: messageSlideIn 0.3s ease-out;
            word-wrap: break-word;
        }
        
        .message.incoming {
            background: rgba(30, 41, 59, 0.7);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            animation: messageSlideInLeft 0.3s ease-out;
        }
        
        .message.outgoing {
            background: var(--gradient);
            align-self: flex-end;
            border-bottom-right-radius: 5px;
            animation: messageSlideInRight 0.3s ease-out;
        }
        
        .message-time {
            font-size: 11px;
            color: var(--gray);
            text-align: right;
            margin-top: 5px;
            opacity: 0.8;
        }
        
        .message-input-container {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            display: flex;
            gap: 10px;
            align-items: flex-end;
            border-top: 1px solid rgba(0, 242, 254, 0.1);
            position: sticky;
            bottom: 0;
        }
        
        .message-input {
            flex: 1;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(0, 242, 254, 0.1);
            border-radius: 20px;
            padding: 12px 20px;
            font-size: 14px;
            color: var(--white);
            resize: none;
            max-height: 120px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .message-input:focus {
            border-color: var(--primary);
        }
        
        .message-input::placeholder {
            color: var(--gray);
        }
        
        .send-btn {
            background: var(--gradient);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 242, 254, 0.3);
        }
        
        .send-btn:active {
            transform: scale(0.9);
        }
        
        .send-btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(30, 41, 59, 0.98);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            box-shadow: 0 -2px 20px rgba(0, 242, 254, 0.1);
            z-index: 1000;
            border-top: 1px solid rgba(0, 242, 254, 0.1);
        }
        
        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--gray);
            font-size: 11px;
            padding: 5px;
            transition: all 0.3s ease;
            flex: 1;
        }
        
        .nav-btn i {
            font-size: 20px;
            margin-bottom: 3px;
            transition: all 0.3s ease;
        }
        
        .nav-btn.active {
            color: var(--primary);
        }
        
        .nav-btn.active i {
            transform: translateY(-2px);
        }
        
        .nav-btn:active {
            transform: scale(0.95);
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 242, 254, 0.2);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        /* Анимации */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes messageSlideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes messageSlideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Адаптивность */
        @media (max-width: 360px) {
            .header {
                padding: 12px 15px;
            }
            
            .chats-container {
                padding: 15px;
            }
            
            .chat-item {
                padding: 12px;
            }
        }
        
        @media (min-width: 768px) {
            .app-container {
                max-width: 750px;
                margin: 0 auto;
            }
            
            .chat-window {
                left: 50%;
                transform: translateX(-50%);
                max-width: 750px;
            }
            
            .story-viewer {
                left: 50%;
                transform: translateX(-50%);
                max-width: 750px;
            }
        }
        
        @media (min-width: 1024px) {
            .app-container {
                max-width: 900px;
            }
            
            .chat-window {
                max-width: 900px;
            }
            
            .story-viewer {
                max-width: 900px;
            }
        }
        
        /* Стили для скроллбара */
        .messages-container::-webkit-scrollbar {
            width: 4px;
        }
        
        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .messages-container::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 2px;
        }
        
        /* Улучшения для iOS */
        @supports (-webkit-touch-callout: none) {
            body {
                background-attachment: fixed;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <a href="index.html" class="back-btn">
                <i class="fa fa-arrow-left"></i>
            </a>
            <div class="page-title">Чаты</div>
        </div>
        
        <!-- Секция историй -->
        <div class="stories-section">
            <div class="stories-title">Сегодня</div>
            <div class="stories-container" id="stories-container">
                <!-- Истории будут загружены здесь -->
            </div>
        </div>
        
        <div class="chats-container" id="chats-container">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div>Загрузка чатов...</div>
            </div>
        </div>
    </div>
    
    <!-- Окно просмотра историй -->
    <div class="story-viewer" id="story-viewer">
        <div class="story-header">
            <div class="story-header-avatar" id="story-viewer-avatar">
                <i class="fa fa-user" style="font-size: 18px; color: white;"></i>
            </div>
            <div class="story-header-info">
                <div class="story-header-name" id="story-viewer-name">Имя пользователя</div>
                <div class="story-header-time" id="story-viewer-time">10 минут назад</div>
            </div>
            <div class="story-close-btn" id="story-close-btn">
                <i class="fa fa-times"></i>
            </div>
        </div>
        <div class="story-progress" id="story-progress">
            <!-- Прогресс-бары будут добавляться динамически -->
        </div>
        <div class="story-content" id="story-content">
            <!-- Контент истории будет здесь -->
        </div>
        <div class="story-navigation story-prev" id="story-prev"></div>

    <!-- Окно чата -->

        <div class="chat-header-bar">
            <div class="chat-back-btn" id="close-chat">
                <i class="fa fa-arrow-left"></i>
            </div>
            <div class="chat-contact-info">
                <div class="chat-contact-name" id="chat-contact-name">Загрузка...</div>
                <div class="chat-contact-status" id="chat-contact-status">онлайн</div>
            </div>
        </div>
        
        <div class="messages-container" id="messages-container">
            <!-- Сообщения будут здесь -->
        </div>
        
        <div class="message-input-container">
            <textarea class="message-input" id="message-input" placeholder="Сообщение..." rows="1"></textarea>
            <button class="send-btn" id="send-message">
                <i class="fa fa-paper-plane"></i>
            </button>
        </div>
    </div>
    
    <div class="bottom-nav">
        <a href="index.html" class="nav-btn">
            <i class="fa fa-home"></i>
            <span>Главная</span>
        </a>
        <a href="favorites.html" class="nav-btn">
            <i class="fa fa-heart"></i>
            <span>Избранное</span>
        </a>
        <a href="add-ad.html" class="nav-btn">
            <i class="fa fa-plus"></i>
            <span>Добавить</span>
        </a>
        <a href="messages.html" class="nav-btn active">
            <i class="fa fa-comment"></i>
            <span>Чаты</span>
        </a>
        <a href="profile.html" class="nav-btn">
            <i class="fa fa-user"></i>
            <span>Профиль</span>
        </a>
    </div>

    <script>
        // API базовый URL
        const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:3000/api' : '/api';
        
        // Переменные для управления данными
        let chats = [];
        let stories = [];
        let currentChat = null;
        let currentStoryIndex = 0;
        let currentStoryUserIndex = 0;
        let storyProgressInterval = null;
        let userId = null;

        // Получение ID пользователя
        function getUserId() {
            const token = localStorage.getItem('token');
            if (token) {
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    return payload.userId;
                } catch (e) {
                    console.error('Error parsing token:', e);
                }
            }
            return null;
        }

        // Функция для загрузки историй с сервера
        async function loadStories() {
            const storiesContainer = document.getElementById('stories-container');
            
            try {
                const token = localStorage.getItem('token');
                
                // Если пользователь не авторизован, показываем демо-истории
                if (!token) {
                    showDemoStories();
                    return;
                }

                const response = await fetch(`${API_BASE}/stories`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load stories');
                }

                const storiesData = await response.json();
                
                if (storiesData.length === 0) {
                    showDemoStories();
                    return;
                }
                
                stories = storiesData;
                displayStories();
                
            } catch (error) {
                console.error('Error loading stories:', error);
                showDemoStories();
            }
        }

                    stories: [
                        {
                            id: 1,
                            type: "image",

                },

                    user_avatar: "https://images.unsplash.com/photo-1580273916550-e323be2ae537?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80",
                    stories: [
                        {
                            id: 2,
                            type: "image",
                            url: "https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80",

                            created_at: new Date(Date.now() - 4 * 60 * 60 * 1000).toISOString()
                        }
                    ],

                },
                {

                    user_avatar: "https://images.unsplash.com/photo-1513584684374-8bab748fbf90?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80",
                    stories: [
                        {
                            id: 3,
                            type: "image",
                            url: "https://images.unsplash.com/photo-1518780664697-55e3ad937233?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80",
                            caption: "Квартиры в новостройках от 3 млн",
                            created_at: new Date(Date.now() - 6 * 60 * 60 * 1000).toISOString()
                        }
                    ],

                    created_at: new Date(Date.now() - 6 * 60 * 60 * 1000).toISOString()
                }
            ];
            
            stories = demoStories;
            displayStories();
        }

        // Функция для отображения историй
        function displayStories() {
            const storiesContainer = document.getElementById('stories-container');
            storiesContainer.innerHTML = '';
            
            // Добавляем кнопку создания своей истории
            const addStoryElement = document.createElement('div');
            addStoryElement.className = 'story-item';
            addStoryElement.innerHTML = `
                <div class="story-add" id="add-story-btn">
                    <i class="fa fa-plus"></i>
                </div>
                <div class="story-name">Ваша история</div>
            `;
            
            addStoryElement.addEventListener('click', () => {
                showNotification('Функция создания историй скоро появится', 'info');
            });
            
            storiesContainer.appendChild(addStoryElement);
            
            // Добавляем истории пользователей
            stories.forEach(story => {
                const storyElement = createStoryElement(story);
                storiesContainer.appendChild(storyElement);
            });
        }

        // Функция для создания элемента истории
        function createStoryElement(story) {
            const storyElement = document.createElement('div');
            storyElement.className = 'story-item';
            
            const time = formatStoryTime(story.created_at);
            
            storyElement.innerHTML = `
                <div class="story-avatar ${story.is_viewed ? '' : 'unread'}" data-story-id="${story.id}">
                    ${story.user_avatar ? 
                        `<img src="${story.user_avatar}" alt="${story.user_name}" onerror="this.onerror=null; this.parentElement.innerHTML='<i class=\"fa fa-user\" style=\"font-size: 18px; color: white;\"></i>';">` :
                        `<i class="fa fa-user" style="font-size: 18px; color: white;"></i>`
                    }
                </div>
                <div class="story-name" title="${story.user_name}">${story.user_name}</div>
            `;
            
            storyElement.addEventListener('click', () => {
                openStoryViewer(story.id);
            });
            
            return storyElement;
        }

        // Функция для открытия просмотра истории
        function openStoryViewer(storyId) {
            const story = stories.find(s => s.id === storyId);
            if (!story || !story.stories || story.stories.length === 0) {
                showNotification('История не найдена', 'error');
                return;
            }
            
            currentStoryIndex = 0;
            currentStoryUserIndex = stories.findIndex(s => s.id === storyId);
            
            const viewer = document.getElementById('story-viewer');
            const content = document.getElementById('story-content');
            const avatar = document.getElementById('story-viewer-avatar');
            const name = document.getElementById('story-viewer-name');
            const time = document.getElementById('story-viewer-time');
            const progress = document.getElementById('story-progress');
            
            // Заполняем информацию
            name.textContent = story.user_name;
            time.textContent = formatStoryTime(story.created_at);
            
            if (story.user_avatar) {
                avatar.innerHTML = `<img src="${story.user_avatar}" alt="${story.user_name}">`;
            } else {
                avatar.innerHTML = '<i class="fa fa-user" style="font-size: 18px; color: white;"></i>';
            }
            
            // Создаем прогресс-бары
            progress.innerHTML = '';
            story.stories.forEach((s, index) => {
                const progressBar = document.createElement('div');
                progressBar.className = 'story-progress-bar';
                progressBar.innerHTML = `<div class="story-progress-fill" id="progress-${index}"></div>`;
                progress.appendChild(progressBar);
            });
            
            // Показываем первую историю
            showStoryContent(story.stories[0]);
            
            // Запускаем прогресс
            startStoryProgress(story.stories);
            
            // Показываем окно просмотра
            viewer.classList.add('active');
            
            // Добавляем обработчики навигации
            setupStoryNavigation();
        }

        // Функция для показа контента истории
        function showStoryContent(storyItem) {
            const content = document.getElementById('story-content');
            
            if (storyItem.type === 'image') {
                content.innerHTML = `
                    <img src="${storyItem.url}" class="story-image" alt="История" onerror="this.onerror=null; this.style.display='none'; document.getElementById('story-content').innerHTML='<div style=\"color:white; text-align:center; padding:20px;\">Ошибка загрузки изображения</div>'">
                    ${storyItem.caption ? `<div style="position:absolute; bottom:20px; left:20px; right:20px; color:white; text-align:center; font-size:14px; text-shadow:0 2px 4px rgba(0,0,0,0.5);">${storyItem.caption}</div>` : ''}
                `;
            } else {
                content.innerHTML = '<div style="color:white; text-align:center; padding:20px;">Неизвестный формат истории</div>';
            }
        }

        // Функция для запуска прогресса историй
        function startStoryProgress(storyItems) {
            if (storyProgressInterval) {
                clearInterval(storyProgressInterval);
            }
            
            let currentProgress = 0;
            const totalDuration = 5000; // 5 секунд на каждую историю
            const updateInterval = 50; // Обновляем каждые 50мс
            const progressIncrement = (updateInterval / totalDuration) * 100;
            
            storyProgressInterval = setInterval(() => {
                currentProgress += progressIncrement;
                const progressBar = document.getElementById(`progress-${currentStoryIndex}`);
                if (progressBar) {
                    progressBar.style.width = `${currentProgress}%`;
                }
                
                if (currentProgress >= 100) {
                    nextStory();
                }
            }, updateInterval);
        }

        // Функция для переключения на следующую историю
        function nextStory() {
            const currentUser = stories[currentStoryUserIndex];
            
            if (currentStoryIndex < currentUser.stories.length - 1) {
                // Следующая история у того же пользователя
                currentStoryIndex++;
                showStoryContent(currentUser.stories[currentStoryIndex]);
                resetProgress();
            } else if (currentStoryUserIndex < stories.length - 1) {
                // Переход к следующему пользователю
                currentStoryUserIndex++;
                currentStoryIndex = 0;
                const nextUser = stories[currentStoryUserIndex];
                
                // Обновляем информацию
                const avatar = document.getElementById('story-viewer-avatar');
                const name = document.getElementById('story-viewer-name');
                const time = document.getElementById('story-viewer-time');
                const progress = document.getElementById('story-progress');
                
                name.textContent = nextUser.user_name;
                time.textContent = formatStoryTime(nextUser.created_at);
                
                if (nextUser.user_avatar) {
                    avatar.innerHTML = `<img src="${nextUser.user_avatar}" alt="${nextUser.user_name}">`;
                } else {
                    avatar.innerHTML = '<i class="fa fa-user" style="font-size: 18px; color: white;"></i>';
                }
                
                // Обновляем прогресс-бары
                progress.innerHTML = '';
                nextUser.stories.forEach((s, index) => {
                    const progressBar = document.createElement('div');
                    progressBar.className = 'story-progress-bar';
                    progressBar.innerHTML = `<div class="story-progress-fill" id="progress-${index}"></div>`;
                    progress.appendChild(progressBar);
                });
                
                showStoryContent(nextUser.stories[0]);
                resetProgress();
            } else {
                // Все истории просмотрены, закрываем окно
                closeStoryViewer();
            }
        }

        // Функция для переключения на предыдущую историю
        function prevStory() {
            if (currentStoryIndex > 0) {
                // Предыдущая история у того же пользователя
                currentStoryIndex--;
                showStoryContent(stories[currentStoryUserIndex].stories[currentStoryIndex]);
                resetProgress();
            } else if (currentStoryUserIndex > 0) {
                // Переход к предыдущему пользователю
                currentStoryUserIndex--;
                currentStoryIndex = stories[currentStoryUserIndex].stories.length - 1;
                const prevUser = stories[currentStoryUserIndex];
                
                // Обновляем информацию
                const avatar = document.getElementById('story-viewer-avatar');
                const name = document.getElementById('story-viewer-name');
                const time = document.getElementById('story-viewer-time');
                const progress = document.getElementById('story-progress');
                
                name.textContent = prevUser.user_name;
                time.textContent = formatStoryTime(prevUser.created_at);
                
                if (prevUser.user_avatar) {
                    avatar.innerHTML = `<img src="${prevUser.user_avatar}" alt="${prevUser.user_name}">`;
                } else {
                    avatar.innerHTML = '<i class="fa fa-user" style="font-size: 18px; color: white;"></i>';
                }
                
                // Обновляем прогресс-бары
                progress.innerHTML = '';
                prevUser.stories.forEach((s, index) => {
                    const progressBar = document.createElement('div');
                    progressBar.className = 'story-progress-bar';
                    progressBar.innerHTML = `<div class="story-progress-fill" id="progress-${index}"></div>`;
                    progress.appendChild(progressBar);
                });
                
                showStoryContent(prevUser.stories[currentStoryIndex]);
                resetProgress();
            }
        }

        // Функция для сброса прогресса
        function resetProgress() {
            if (storyProgressInterval) {
                clearInterval(storyProgressInterval);
            }
            startStoryProgress(stories[currentStoryUserIndex].stories);
        }

        // Функция для закрытия окна просмотра историй
        function closeStoryViewer() {
            if (storyProgressInterval) {
                clearInterval(storyProgressInterval);
                storyProgressInterval = null;
            }
            
            document.getElementById('story-viewer').classList.remove('active');
            
            // Отмечаем историю как просмотренную
            if (stories[currentStoryUserIndex]) {
                stories[currentStoryUserIndex].is_viewed = true;
                updateStoryElement(currentStoryUserIndex);
            }
        }

        // Функция для обновления элемента истории
        function updateStoryElement(index) {
            const storyElements = document.querySelectorAll('.story-item');
            // +1 потому что первый элемент - кнопка добавления
            const storyElement = storyElements[index + 1];
            if (storyElement) {
                const avatar = storyElement.querySelector('.story-avatar');
                if (avatar) {
                    avatar.classList.remove('unread');
                }
            }
        }

        // Функция для настройки навигации по историям
        function setupStoryNavigation() {
            const prevBtn = document.getElementById('story-prev');
            const nextBtn = document.getElementById('story-next');
            
            // Очищаем старые обработчики
            prevBtn.onclick = null;
            nextBtn.onclick = null;
            prevBtn.ontouchstart = null;
            nextBtn.ontouchstart = null;
            
            // Добавляем новые обработчики
            prevBtn.onclick = prevStory;
            nextBtn.onclick = nextStory;
            
            // Поддержка touch событий
            prevBtn.ontouchstart = (e) => {
                e.preventDefault();
                prevStory();
            };
            
            nextBtn.ontouchstart = (e) => {
                e.preventDefault();
                nextStory();
            };
        }

        // Функция для загрузки чатов с сервера
        async function loadChats() {
            const chatsContainer = document.getElementById('chats-container');
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    showEmptyState('Для просмотра чатов необходимо авторизоваться');
                    return;
                }

                const response = await fetch(`${API_BASE}/messages/chats`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load chats');
                }

                const chatsData = await response.json();
                
                if (chatsData.length === 0) {
                    showEmptyState('У вас пока нет чатов', 'Начните общение с продавцом из объявления');
                    return;
                }
                
                chats = chatsData;
                displayChats();
                
            } catch (error) {
                console.error('Error loading chats:', error);
                showEmptyState('Не удалось загрузить чаты', 'Проверьте подключение к интернету');
            }
        }

        // Функция для отображения пустого состояния
        function showEmptyState(title, message = '') {
            const chatsContainer = document.getElementById('chats-container');
            chatsContainer.innerHTML = `
                <div class="empty-state">
                    <i class="fa fa-comments"></i>
                    <h3>${title}</h3>
                    ${message ? `<p>${message}</p>` : ''}
                    <button onclick="window.location.href='index.html'" style="
                        background: var(--gradient);
                        color: white;
                        border: none;
                        padding: 12px 25px;
                        border-radius: 25px;
                        font-size: 14px;
                        font-weight: 600;
                        cursor: pointer;
                        margin-top: 15px;
                    ">На главную</button>
                </div>
            `;
        }

        // Функция для отображения чатов
        function displayChats() {
            const chatsContainer = document.getElementById('chats-container');
            chatsContainer.innerHTML = '';
            
            // Сортируем чаты по времени последнего сообщения
            chats.sort((a, b) => new Date(b.last_message_time) - new Date(a.last_message_time));
            
            chats.forEach(chat => {
                const chatElement = createChatElement(chat);
                chatsContainer.appendChild(chatElement);
            });
        }

        // Функция для создания элемента чата
        function createChatElement(chat) {
            const chatElement = document.createElement('div');
            chatElement.className = 'chat-item';
            
            const lastMessage = chat.last_message || 'Нет сообщений';
            const time = formatTime(chat.last_message_time);
            const unreadCount = chat.unread_count > 0 ? `<div class="chat-unread">${chat.unread_count}</div>` : '';
            
            chatElement.innerHTML = `
                <div class="chat-header">
                    <div class="chat-avatar ${chat.is_online ? 'online' : ''}">
                        <i class="fa ${chat.type === 'support' ? 'fa-headphones' : 'fa-user'}"></i>
                    </div>
                    <div class="chat-info">
                        <div class="chat-name">${chat.name}</div>
                        <div class="chat-status">${chat.type === 'support' ? 'Поддержка' : 'Продавец'}</div>
                    </div>
                </div>
                <div class="chat-preview">
                    <div class="chat-message">${lastMessage}</div>
                    <div class="chat-meta">
                        <div class="chat-time">${time}</div>
                        ${unreadCount}
                    </div>
                </div>
            `;
            
            chatElement.addEventListener('click', () => {
                openChat(chat);
            });
            
            return chatElement;
        }

        // Функция для открытия чата
        async function openChat(chat) {
            currentChat = chat;
            const chatWindow = document.getElementById('chat-window');
            const contactName = document.getElementById('chat-contact-name');
            const contactStatus = document.getElementById('chat-contact-status');
            const messagesContainer = document.getElementById('messages-container');
            
            contactName.textContent = chat.name;
            contactStatus.textContent = chat.type === 'support' ? 'Поддержка • онлайн' : 'Продавец • онлайн';
            
            // Загружаем сообщения чата
            await loadChatMessages(chat.id);
            
            chatWindow.classList.add('active');
            
            // Прокручиваем вниз
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 100);
        }

        // Функция для загрузки сообщений чата
        async function loadChatMessages(chatId) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE}/messages/chat/${chatId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load messages');
                }

                const messages = await response.json();
                displayMessages(messages);
                
            } catch (error) {
                console.error('Error loading messages:', error);
                showNotification('Ошибка загрузки сообщений', 'error');
            }
        }

        // Функция для отображения сообщений
        function displayMessages(messages) {
            const messagesContainer = document.getElementById('messages-container');
            messagesContainer.innerHTML = '';
            
            if (messages.length === 0) {
                messagesContainer.innerHTML = `
                    <div class="empty-state" style="padding: 20px;">
                        <i class="fa fa-comment" style="font-size: 48px;"></i>
                        <p>Нет сообщений</p>
                    </div>
                `;
                return;
            }
            
            // Сортируем сообщения по времени
            messages.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
            
            messages.forEach(message => {
                const messageElement = createMessageElement(message);
                messagesContainer.appendChild(messageElement);
            });
        }

        // Функция для создания элемента сообщения
        function createMessageElement(message) {
            const messageElement = document.createElement('div');
            const currentUserId = getUserId();
            const isOutgoing = message.sender_id === currentUserId;
            
            messageElement.className = `message ${isOutgoing ? 'outgoing' : 'incoming'}`;
            messageElement.innerHTML = `
                <div class="message-text">${message.content}</div>
                <div class="message-time">${formatMessageTime(message.created_at)}</div>
            `;
            
            return messageElement;
        }

        // Функция для отправки сообщения
        async function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const text = messageInput.value.trim();
            
            if (!text) return;
            
            if (!currentChat) {
                showNotification('Выберите чат для отправки сообщения', 'error');
                return;
            }
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    showNotification('Для отправки сообщений необходимо авторизоваться', 'error');
                    return;
                }
                
                // Сохраняем сообщение в БД
                const response = await fetch(`${API_BASE}/messages`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: currentChat.id,
                        content: text,
                        receiver_id: currentChat.contact_id
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to save message');
                }
                
                // Обновляем сообщения в чате
                await loadChatMessages(currentChat.id);
                
                // Очищаем поле ввода
                messageInput.value = '';
                messageInput.style.height = 'auto';
                
                // Обновляем список чатов
                await loadChats();
                
                showNotification('Сообщение отправлено');
                
            } catch (error) {
                console.error('Error sending message:', error);
                showNotification('Ошибка отправки сообщения', 'error');
            }
        }

        // Вспомогательные функции
        function formatTime(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const diffDays = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) {
                return date.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
            } else if (diffDays === 1) {
                return 'вчера';
            } else if (diffDays < 7) {
                return date.toLocaleDateString('ru-RU', { weekday: 'short' });
            } else {
                return date.toLocaleDateString('ru-RU', { day: 'numeric', month: 'short' });
            }
        }

        function formatStoryTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const diffMinutes = Math.floor(diff / (1000 * 60));
            const diffHours = Math.floor(diff / (1000 * 60 * 60));
            const diffDays = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (diffMinutes < 60) {
                return `${diffMinutes} минут назад`;
            } else if (diffHours < 24) {
                return `${diffHours} часов назад`;
            } else if (diffDays === 1) {
                return 'вчера';
            } else {
                return `${diffDays} дней назад`;
            }
        }

        function formatMessageTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: ${type === 'error' ? 'var(--accent)' : 'var(--primary)'};
                color: white;
                padding: 12px 20px;
                border-radius: 25px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                z-index: 10000;
                font-weight: 500;
                animation: slideDown 0.3s ease-out;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideUp 0.3s ease-in';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Получаем ID пользователя
            userId = getUserId();
            
            // Загружаем истории
            loadStories();
            
            // Загружаем чаты
            loadChats();
            
            // Настройка обработчиков событий
            document.getElementById('close-chat').addEventListener('click', function() {
                document.getElementById('chat-window').classList.remove('active');
            });
            
            document.getElementById('story-close-btn').addEventListener('click', closeStoryViewer);
            
            document.getElementById('send-message').addEventListener('click', sendMessage);
            
            document.getElementById('message-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Автоматическое изменение высоты textarea
            const messageInput = document.getElementById('message-input');
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
        });

        // Добавляем стили для анимации уведомлений
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideDown {
                from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
                to { transform: translateX(-50%) translateY(0); opacity: 1; }
            }
            @keyframes slideUp {
                from { transform: translateX(-50%) translateY(0); opacity: 1; }
                to { transform: translateX(-50%) translateY(-100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
