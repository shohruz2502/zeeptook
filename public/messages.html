<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ß–∞—Ç—ã - Zeeptook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        :root {
            --primary: #00f2fe;
            --primary-dark: #4facfe;
            --secondary: #0f172a;
            --accent: #ff6b6b;
            --google: #4285f4;
            --dark: #1e293b;
            --darker: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
            --gray-light: #cbd5e1;
            --white: #ffffff;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            --gradient-dark: linear-gradient(135deg, var(--secondary) 0%, #1e3a8a 100%);
            --shadow: 0 8px 32px rgba(0, 242, 254, 0.15);
            --radius: 16px;
            --radius-sm: 12px;
        }
        
        body {
            background: var(--gradient-dark);
            color: var(--white);
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .app-container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            color: var(--white);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 242, 254, 0.1);
        }
        
        .back-btn {
            color: var(--primary);
            text-decoration: none;
            font-size: 18px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .back-btn:active {
            background: rgba(0, 242, 254, 0.1);
        }
        
        .page-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--white);
        }
        
        .chats-container {
            padding: 20px;
        }
        
        .chat-item {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            border-radius: var(--radius);
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(0, 242, 254, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            animation: fadeInUp 0.5s ease-out;
        }
        
        .chat-item:active {
            transform: scale(0.98);
            background: rgba(30, 41, 59, 0.7);
        }
        
        .chat-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }
        
        .chat-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            position: relative;
        }
        
        .chat-avatar.online::after {
            content: '';
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 10px;
            height: 10px;
            background: var(--accent);
            border: 2px solid var(--dark);
            border-radius: 50%;
        }
        
        .chat-info {
            flex: 1;
        }
        
        .chat-name {
            font-weight: 600;
            font-size: 16px;
            color: var(--white);
            margin-bottom: 3px;
        }
        
        .chat-status {
            font-size: 12px;
            color: var(--primary);
        }
        
        .chat-preview {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-message {
            font-size: 14px;
            color: var(--gray-light);
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 10px;
        }
        
        .chat-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }
        
        .chat-time {
            font-size: 12px;
            color: var(--gray);
        }
        
        .chat-unread {
            background: var(--accent);
            color: white;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 18px;
            text-align: center;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
            animation: fadeIn 0.6s ease-out;
        }
        
        .empty-state i {
            font-size: 64px;
            color: var(--gray-light);
            margin-bottom: 20px;
            opacity: 0.7;
        }
        
        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: var(--white);
            font-weight: 500;
        }
        
        .empty-state p {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 25px;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            color: var(--gray-light);
        }
        
        .chat-window {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-dark);
            z-index: 2000;
            display: none;
            flex-direction: column;
            animation: slideInUp 0.3s ease-out;
        }
        
        .chat-window.active {
            display: flex;
        }
        
        .chat-header-bar {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            color: var(--white);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid rgba(0, 242, 254, 0.1);
        }
        
        .chat-back-btn {
            color: var(--primary);
            font-size: 18px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .chat-back-btn:active {
            background: rgba(0, 242, 254, 0.1);
        }
        
        .chat-contact-info {
            flex: 1;
        }
        
        .chat-contact-name {
            font-weight: 600;
            font-size: 16px;
            color: var(--white);
        }
        
        .chat-contact-status {
            font-size: 12px;
            color: var(--primary);
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            position: relative;
            animation: messageSlideIn 0.3s ease-out;
            word-wrap: break-word;
        }
        
        .message.incoming {
            background: rgba(30, 41, 59, 0.7);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            animation: messageSlideInLeft 0.3s ease-out;
        }
        
        .message.outgoing {
            background: var(--gradient);
            align-self: flex-end;
            border-bottom-right-radius: 5px;
            animation: messageSlideInRight 0.3s ease-out;
        }
        
        .message-time {
            font-size: 11px;
            color: var(--gray);
            text-align: right;
            margin-top: 5px;
            opacity: 0.8;
        }
        
        .message-input-container {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            display: flex;
            gap: 10px;
            align-items: flex-end;
            border-top: 1px solid rgba(0, 242, 254, 0.1);
            position: sticky;
            bottom: 0;
        }
        
        .message-input {
            flex: 1;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(0, 242, 254, 0.1);
            border-radius: 20px;
            padding: 12px 20px;
            font-size: 14px;
            color: var(--white);
            resize: none;
            max-height: 120px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .message-input:focus {
            border-color: var(--primary);
        }
        
        .message-input::placeholder {
            color: var(--gray);
        }
        
        .send-btn {
            background: var(--gradient);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 242, 254, 0.3);
        }
        
        .send-btn:active {
            transform: scale(0.9);
        }
        
        .send-btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(30, 41, 59, 0.98);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            box-shadow: 0 -2px 20px rgba(0, 242, 254, 0.1);
            z-index: 1000;
            border-top: 1px solid rgba(0, 242, 254, 0.1);
        }
        
        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--gray);
            font-size: 11px;
            padding: 5px;
            transition: all 0.3s ease;
            flex: 1;
        }
        
        .nav-btn i {
            font-size: 20px;
            margin-bottom: 3px;
            transition: all 0.3s ease;
        }
        
        .nav-btn.active {
            color: var(--primary);
        }
        
        .nav-btn.active i {
            transform: translateY(-2px);
        }
        
        .nav-btn:active {
            transform: scale(0.95);
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 242, 254, 0.2);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes messageSlideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes messageSlideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 360px) {
            .header {
                padding: 12px 15px;
            }
            
            .chats-container {
                padding: 15px;
            }
            
            .chat-item {
                padding: 12px;
            }
        }
        
        @media (min-width: 768px) {
            .app-container {
                max-width: 750px;
                margin: 0 auto;
            }
            
            .chat-window {
                left: 50%;
                transform: translateX(-50%);
                max-width: 750px;
            }
        }
        
        @media (min-width: 1024px) {
            .app-container {
                max-width: 900px;
            }
            
            .chat-window {
                max-width: 900px;
            }
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–∫—Ä–æ–ª–ª–±–∞—Ä–∞ */
        .messages-container::-webkit-scrollbar {
            width: 4px;
        }
        
        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .messages-container::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 2px;
        }
        
        /* –£–ª—É—á—à–µ–Ω–∏—è –¥–ª—è iOS */
        @supports (-webkit-touch-callout: none) {
            body {
                background-attachment: fixed;
            }
        }
    </style>
</head>

    <script>
        // API –±–∞–∑–æ–≤—ã–π URL
        const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:3000/api' : '/api';
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ Telegram –±–æ—Ç–∞ (–∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–µ)
        const TELEGRAM_BOT_TOKEN = process.env.TELEGRAM_BOT_TOKEN || '8268605499:AAEvzRvIUxdHFIbFsuiFI7_FzAo1mfdZDGQ';
        const TELEGRAM_CHAT_ID = process.env.TELEGRAM_CHAT_ID || '5417959190';

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —á–∞—Ç–∞–º–∏
        let chats = [];
        let currentChat = null;
        let userId = null;
        let messageCheckInterval = null;

        // –ü–æ–ª—É—á–µ–Ω–∏–µ ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function getUserId() {
            const token = localStorage.getItem('token');
            if (token) {
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    return payload.userId;
                } catch (e) {
                    console.error('Error parsing token:', e);
                }
            }
            return null;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —á–∞—Ç–æ–≤ —Å —Å–µ—Ä–≤–µ—Ä–∞
        async function loadChats() {
            const chatsContainer = document.getElementById('chats-container');
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    showEmptyState('–î–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ —á–∞—Ç–æ–≤ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è');
                    return;
                }

                const response = await fetch(`${API_BASE}/messages/chats`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load chats');
                }

                const chatsData = await response.json();
                
                if (chatsData.length === 0) {
                    showEmptyState('–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç —á–∞—Ç–æ–≤', '–ù–∞—á–Ω–∏—Ç–µ –æ–±—â–µ–Ω–∏–µ —Å –ø—Ä–æ–¥–∞–≤—Ü–æ–º –∏–∑ –æ–±—ä—è–≤–ª–µ–Ω–∏—è');
                    return;
                }
                
                chats = chatsData;
                displayChats();
                
            } catch (error) {
                console.error('Error loading chats:', error);
                showEmptyState('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —á–∞—Ç—ã', '–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø—É—Å—Ç–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        function showEmptyState(title, message = '') {
            const chatsContainer = document.getElementById('chats-container');
            chatsContainer.innerHTML = `
                <div class="empty-state">
                    <i class="fa fa-comments"></i>
                    <h3>${title}</h3>
                    ${message ? `<p>${message}</p>` : ''}
                    <button onclick="window.location.href='index.html'" style="
                        background: var(--gradient);
                        color: white;
                        border: none;
                        padding: 12px 25px;
                        border-radius: 25px;
                        font-size: 14px;
                        font-weight: 600;
                        cursor: pointer;
                        margin-top: 15px;
                    ">–ù–∞ –≥–ª–∞–≤–Ω—É—é</button>
                </div>
            `;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —á–∞—Ç–æ–≤
        function displayChats() {
            const chatsContainer = document.getElementById('chats-container');
            chatsContainer.innerHTML = '';
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º —á–∞—Ç—ã –ø–æ –≤—Ä–µ–º–µ–Ω–∏ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
            chats.sort((a, b) => new Date(b.last_message_time) - new Date(a.last_message_time));
            
            chats.forEach(chat => {
                const chatElement = createChatElement(chat);
                chatsContainer.appendChild(chatElement);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–∞ —á–∞—Ç–∞
        function createChatElement(chat) {
            const chatElement = document.createElement('div');
            chatElement.className = 'chat-item';
            
            const lastMessage = chat.last_message || '–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π';
            const time = formatTime(chat.last_message_time);
            const unreadCount = chat.unread_count > 0 ? `<div class="chat-unread">${chat.unread_count}</div>` : '';
            
            chatElement.innerHTML = `
                <div class="chat-header">
                    <div class="chat-avatar ${chat.is_online ? 'online' : ''}">
                        <i class="fa ${chat.type === 'support' ? 'fa-headphones' : 'fa-user'}"></i>
                    </div>
                    <div class="chat-info">
                        <div class="chat-name">${chat.name}</div>
                        <div class="chat-status">${chat.type === 'support' ? '–ü–æ–¥–¥–µ—Ä–∂–∫–∞' : '–ü—Ä–æ–¥–∞–≤–µ—Ü'}</div>
                    </div>
                </div>
                <div class="chat-preview">
                    <div class="chat-message">${lastMessage}</div>
                    <div class="chat-meta">
                        <div class="chat-time">${time}</div>
                        ${unreadCount}
                    </div>
                </div>
            `;
            
            chatElement.addEventListener('click', () => {
                openChat(chat);
            });
            
            return chatElement;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è —á–∞—Ç–∞
        async function openChat(chat) {
            currentChat = chat;
            const chatWindow = document.getElementById('chat-window');
            const contactName = document.getElementById('chat-contact-name');
            const contactStatus = document.getElementById('chat-contact-status');
            const messagesContainer = document.getElementById('messages-container');
            
            contactName.textContent = chat.name;
            contactStatus.textContent = chat.type === 'support' ? '–ü–æ–¥–¥–µ—Ä–∂–∫–∞ ‚Ä¢ –æ–Ω–ª–∞–π–Ω' : '–ü—Ä–æ–¥–∞–≤–µ—Ü ‚Ä¢ –æ–Ω–ª–∞–π–Ω';
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è —á–∞—Ç–∞
            await loadChatMessages(chat.id);
            
            chatWindow.classList.add('active');
            
            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –≤–Ω–∏–∑
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 100);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π —á–∞—Ç–∞
        async function loadChatMessages(chatId) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE}/messages/chat/${chatId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load messages');
                }

                const messages = await response.json();
                displayMessages(messages);
                
            } catch (error) {
                console.error('Error loading messages:', error);
                showNotification('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π', 'error');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π
        function displayMessages(messages) {
            const messagesContainer = document.getElementById('messages-container');
            messagesContainer.innerHTML = '';
            
            if (messages.length === 0) {
                messagesContainer.innerHTML = `
                    <div class="empty-state" style="padding: 20px;">
                        <i class="fa fa-comment" style="font-size: 48px;"></i>
                        <p>–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π</p>
                    </div>
                `;
                return;
            }
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –ø–æ –≤—Ä–µ–º–µ–Ω–∏
            messages.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
            
            messages.forEach(message => {
                const messageElement = createMessageElement(message);
                messagesContainer.appendChild(messageElement);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        function createMessageElement(message) {
            const messageElement = document.createElement('div');
            const currentUserId = getUserId();
            const isOutgoing = message.sender_id === currentUserId;
            
            messageElement.className = `message ${isOutgoing ? 'outgoing' : 'incoming'}`;
            messageElement.innerHTML = `
                <div class="message-text">${message.content}</div>
                <div class="message-time">${formatMessageTime(message.created_at)}</div>
            `;
            
            return messageElement;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ Telegram
        async function sendTelegramMessage(text, recipientName = null) {
            if (!TELEGRAM_BOT_TOKEN || !TELEGRAM_CHAT_ID) {
                console.error('Telegram bot not configured');
                return false;
            }
            
            try {
                // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
                let messageText = text;
                if (recipientName) {
                    messageText = `üí¨ –ù–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç ${recipientName}\n\n${text}`;
                }
                
                const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: messageText,
                        parse_mode: 'HTML'
                    })
                });
                
                return response.ok;
            } catch (error) {
                console.error('Error sending Telegram message:', error);
                return false;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const text = messageInput.value.trim();
            
            if (!text) return;
            
            if (!currentChat) {
                showNotification('–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è', 'error');
                return;
            }
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    showNotification('–î–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è', 'error');
                    return;
                }
                
                // –ü–æ–ª—É—á–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ –¥–ª—è Telegram
                const userResponse = await fetch(`${API_BASE}/profile`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                let userName = '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
                if (userResponse.ok) {
                    const userData = await userResponse.json();
                    userName = userData.user.full_name || userData.user.username || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
                }
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –ë–î
                const response = await fetch(`${API_BASE}/messages`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: currentChat.id,
                        content: text,
                        receiver_id: currentChat.contact_id
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to save message');
                }

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Telegram (—Ç–æ–ª—å–∫–æ –¥–ª—è –ø–æ–¥–¥–µ—Ä–∂–∫–∏)
                if (currentChat.type === 'support') {
                    await sendTelegramMessage(text, userName);
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç–µ
                await loadChatMessages(currentChat.id);
                
                // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
                messageInput.value = '';
                messageInput.style.height = 'auto';
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤
                await loadChats();
                
                showNotification('–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ');
                
            } catch (error) {
                console.error('Error sending message:', error);
                showNotification('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è', 'error');
            }
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function formatTime(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const diffDays = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) {
                return date.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
            } else if (diffDays === 1) {
                return '–≤—á–µ—Ä–∞';
            } else if (diffDays < 7) {
                return date.toLocaleDateString('ru-RU', { weekday: 'short' });
            } else {
                return date.toLocaleDateString('ru-RU', { day: 'numeric', month: 'short' });
            }
        }

        function formatMessageTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: ${type === 'error' ? 'var(--accent)' : 'var(--primary)'};
                color: white;
                padding: 12px 20px;
                border-radius: 25px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                z-index: 10000;
                font-weight: 500;
                animation: slideDown 0.3s ease-out;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideUp 0.3s ease-in';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            // –ü–æ–ª—É—á–∞–µ–º ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            userId = getUserId();
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —á–∞—Ç—ã
            loadChats();
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
            document.getElementById('close-chat').addEventListener('click', function() {
                document.getElementById('chat-window').classList.remove('active');
            });
            
            document.getElementById('send-message').addEventListener('click', sendMessage);
            
            document.getElementById('message-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –≤—ã—Å–æ—Ç—ã textarea
            const messageInput = document.getElementById('message-input');
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
        });

        // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideDown {
                from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
                to { transform: translateX(-50%) translateY(0); opacity: 1; }
            }
            @keyframes slideUp {
                from { transform: translateX(-50%) translateY(0); opacity: 1; }
                to { transform: translateX(-50%) translateY(-100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
