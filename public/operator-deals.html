<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–¥–µ–ª–∫–∏ –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞ ‚Äî Zeeptook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        :root {
            --operator: #10b981;
            --operator-dark: #059669;
            --operator-light: #d1fae5;
            --secondary: #0f172a;
            --accent: #ff6b6b;
            --warning: #f59e0b;
            --info: #3b82f6;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --white: #ffffff;
            --gradient: linear-gradient(135deg, var(--operator) 0%, var(--operator-dark) 100%);
            --shadow: 0 8px 32px rgba(16, 185, 129, 0.15);
            --radius: 16px;
            --radius-sm: 12px;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
            color: var(--white);
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .app-container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            color: var(--white);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            border-bottom: 1px solid rgba(16, 185, 129, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .back-btn {
            background: none;
            border: none;
            color: var(--operator);
            font-size: 20px;
            margin-right: 10px;
            cursor: pointer;
        }
        
        .header-title {
            flex: 1;
            font-size: 18px;
            font-weight: 600;
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
        }
        
        .header-btn {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: var(--operator);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .filters-container {
            padding: 15px;
            background: rgba(30, 41, 59, 0.9);
            border-bottom: 1px solid rgba(16, 185, 129, 0.1);
            position: sticky;
            top: 68px;
            z-index: 90;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
        }
        
        .filters::-webkit-scrollbar {
            height: 4px;
        }
        
        .filters::-webkit-scrollbar-track {
            background: rgba(16, 185, 129, 0.1);
            border-radius: 2px;
        }
        
        .filters::-webkit-scrollbar-thumb {
            background: var(--operator);
            border-radius: 2px;
        }
        
        .filter-btn {
            flex: 0 0 auto;
            padding: 8px 16px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 20px;
            color: var(--gray);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .filter-btn.active {
            background: var(--gradient);
            color: white;
            border-color: transparent;
        }
        
        .filter-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 1px 6px;
            border-radius: 10px;
            font-size: 11px;
            min-width: 18px;
            text-align: center;
        }
        
        .filter-btn.active .filter-count {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .search-box {
            margin-top: 10px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 25px;
            color: var(--white);
            font-size: 14px;
            outline: none;
        }
        
        .search-box input::placeholder {
            color: var(--gray);
        }
        
        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--operator);
        }
        
        .main-content {
            padding: 15px;
        }
        
        .deals-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .deal-card {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            border-radius: var(--radius);
            padding: 20px;
            transition: all 0.3s ease;
            border: 1px solid rgba(16, 185, 129, 0.1);
            cursor: pointer;
            animation: fadeInUp 0.5s ease-out;
        }
        
        .deal-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.2);
        }
        
        .deal-card:active {
            transform: scale(0.98);
        }
        
        .deal-card.pending {
            border-left: 4px solid #f59e0b;
        }
        
        .deal-card.active {
            border-left: 4px solid var(--operator);
        }
        
        .deal-card.payment {
            border-left: 4px solid var(--info);
        }
        
        .deal-card.transfer {
            border-left: 4px solid #8b5cf6;
        }
        
        .deal-card.completed {
            border-left: 4px solid var(--operator);
        }
        
        .deal-card.disputed {
            border-left: 4px solid var(--accent);
        }
        
        .deal-card.urgent {
            border-left: 4px solid var(--accent);
        }
        
        .deal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .deal-id {
            font-size: 12px;
            color: var(--gray);
            font-weight: 500;
            background: rgba(16, 185, 129, 0.1);
            padding: 3px 8px;
            border-radius: 10px;
        }
        
        .deal-status {
            font-size: 11px;
            padding: 5px 12px;
            border-radius: 12px;
            font-weight: 600;
        }
        
        .status-pending {
            background: rgba(255, 107, 107, 0.1);
            color: var(--accent);
        }
        
        .status-active {
            background: rgba(16, 185, 129, 0.1);
            color: var(--operator);
        }
        
        .status-payment {
            background: rgba(59, 130, 246, 0.1);
            color: var(--info);
        }
        
        .status-transfer {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }
        
        .status-completed {
            background: rgba(16, 185, 129, 0.15);
            color: var(--operator);
        }
        
        .status-disputed {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }
        
        .deal-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--white);
            line-height: 1.4;
        }
        
        .deal-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .detail-label {
            font-size: 11px;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .detail-value {
            font-size: 14px;
            font-weight: 500;
            color: var(--white);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .deal-price {
            font-size: 18px;
            font-weight: 700;
            color: var(--operator);
            margin-bottom: 5px;
        }
        
        .deal-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(16, 185, 129, 0.1);
        }
        
        .deal-time {
            font-size: 12px;
            color: var(--gray);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .deal-actions {
            display: flex;
            gap: 8px;
        }
        
        .action-btn {
            padding: 6px 12px;
            font-size: 11px;
            border-radius: 12px;
            background: rgba(16, 185, 129, 0.1);
            color: var(--operator);
            border: 1px solid rgba(16, 185, 129, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .action-btn:hover {
            background: rgba(16, 185, 129, 0.2);
        }
        
        .action-btn:active {
            transform: scale(0.95);
        }
        
        .action-btn.chat {
            background: rgba(59, 130, 246, 0.1);
            color: var(--info);
            border-color: rgba(59, 130, 246, 0.2);
        }
        
        .action-btn.chat:hover {
            background: rgba(59, 130, 246, 0.2);
        }
        
        .badges {
            display: flex;
            gap: 6px;
            margin-bottom: 10px;
        }
        
        .badge {
            font-size: 10px;
            padding: 3px 8px;
            border-radius: 10px;
            font-weight: 600;
        }
        
        .badge.urgent {
            background: rgba(255, 107, 107, 0.2);
            color: var(--accent);
        }
        
        .badge.unread {
            background: rgba(59, 130, 246, 0.2);
            color: var(--info);
        }
        
        .no-deals {
            text-align: center;
            padding: 50px 20px;
            color: var(--gray);
        }
        
        .no-deals i {
            font-size: 64px;
            margin-bottom: 20px;
            color: var(--gray);
            opacity: 0.3;
        }
        
        .no-deals h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: var(--white);
        }
        
        .no-deals p {
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .retry-btn {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 50px 20px;
            color: var(--gray);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(16, 185, 129, 0.2);
            border-top: 3px solid var(--operator);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        .error-state {
            text-align: center;
            padding: 50px 20px;
            color: var(--accent);
        }
        
        .error-state i {
            font-size: 64px;
            margin-bottom: 20px;
            color: var(--accent);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding: 10px;
        }
        
        .page-btn {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: var(--operator);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: 500;
        }
        
        .page-btn.active {
            background: var(--gradient);
            color: white;
            border-color: transparent;
        }
        
        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .page-info {
            font-size: 14px;
            color: var(--gray);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(30, 41, 59, 0.98);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            box-shadow: 0 -2px 20px rgba(16, 185, 129, 0.1);
            z-index: 1000;
            border-top: 1px solid rgba(16, 185, 129, 0.1);
        }
        
        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--gray);
            font-size: 11px;
            padding: 5px;
            transition: all 0.3s ease;
            flex: 1;
            position: relative;
            cursor: pointer;
        }
        
        .nav-btn i {
            font-size: 20px;
            margin-bottom: 3px;
            transition: all 0.3s ease;
        }
        
        .nav-btn.active {
            color: var(--operator);
        }
        
        .nav-btn.active i {
            transform: translateY(-2px);
        }
        
        .nav-btn:active {
            transform: scale(0.95);
        }
        
        .notification-badge {
            position: absolute;
            top: -2px;
            right: 10px;
            background: var(--accent);
            color: white;
            font-size: 10px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        @media (max-width: 360px) {
            .header {
                padding: 12px 15px;
            }
            
            .logo {
                font-size: 18px;
            }
            
            .filters-container {
                padding: 12px;
            }
            
            .deal-card {
                padding: 15px;
            }
            
            .deal-details {
                grid-template-columns: 1fr;
            }
        }
        
        @media (min-width: 768px) {
            .app-container {
                max-width: 750px;
                margin: 0 auto;
            }
            
            .deals-container {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .deal-card {
                margin-bottom: 0;
            }
        }
        
        @media (min-width: 1024px) {
            .app-container {
                max-width: 900px;
            }
            
            .deals-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">
                <i class="fa fa-arrow-left"></i>
            </button>

                </button>
            </div>
        </div>
        
        <div class="filters-container">
            <div class="filters" id="filters">
                <!-- –§–∏–ª—å—Ç—Ä—ã –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
                <div class="loading">
                    <div class="loading-spinner"></div>
                </div>
            </div>
            
            <div class="search-box">
                <i class="fa fa-search"></i>
                <input type="text" id="search-input" placeholder="–ü–æ–∏—Å–∫ –ø–æ ID, –Ω–∞–∑–≤–∞–Ω–∏—é –∏–ª–∏ –∏–º–µ–Ω–∏...">
            </div>
        </div>
        
        <div class="main-content">
            <div class="deals-container" id="deals-container">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>–ó–∞–≥—Ä—É–∑–∫–∞ —Å–¥–µ–ª–æ–∫...</div>
                </div>
            </div>
            
            <div class="pagination" id="pagination" style="display: none;">
                <button class="page-btn" id="prev-page" onclick="changePage(-1)">
                    <i class="fa fa-chevron-left"></i>
                </button>
                <span class="page-info" id="page-info">–°—Ç—Ä–∞–Ω–∏—Ü–∞ 1 –∏–∑ 1</span>
                <button class="page-btn" id="next-page" onclick="changePage(1)">
                    <i class="fa fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>
    
    <div class="bottom-nav">
        <div class="nav-btn" onclick="window.location.href='operator-dashboard.html'">
            <i class="fa fa-dashboard"></i>
            <span>–î–∞—à–±–æ—Ä–¥</span>
        </div>
        <div class="nav-btn active" onclick="window.location.href='operator-deals.html'">
            <i class="fa fa-handshake-o"></i>
            <span>–°–¥–µ–ª–∫–∏</span>
            <span class="notification-badge" id="nav-badge">0</span>
        </div>
        <div class="nav-btn" onclick="window.location.href='operator-chat.html'">
            <i class="fa fa-comment"></i>
            <span>–ß–∞—Ç—ã</span>
            <span class="notification-badge" id="chat-badge">0</span>
        </div>
        <div class="nav-btn" onclick="window.location.href='operator-profile.html'">
            <i class="fa fa-user"></i>
            <span>–ü—Ä–æ—Ñ–∏–ª—å</span>
        </div>
        <div class="nav-btn" onclick="window.location.href='index.html'">
            <i class="fa fa-home"></i>
            <span>–ì–ª–∞–≤–Ω–∞—è</span>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let currentFilter = 'all';
        let currentSearch = '';
        let currentPage = 1;
        let totalPages = 1;
        let totalItems = 0;
        let limit = 20;
        let dealsData = [];
        let filterStats = {};
        let searchTimeout = null;

        // –ü–æ–ª—É—á–∏—Ç—å —Ç–æ–∫–µ–Ω –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞
        function getOperatorToken() {
            return localStorage.getItem('operatorToken');
        }

        // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
        function checkAuth() {
            const token = getOperatorToken();
            if (!token) {
                window.location.href = 'operator-login.html';
                return false;
            }
            return true;
        }

        // –ó–∞–≥—Ä—É–∑–∏—Ç—å —Å–¥–µ–ª–∫–∏
        async function loadDeals() {
            if (!checkAuth()) return;

            try {
                showLoading();
                
                const params = new URLSearchParams({
                    page: currentPage,
                    limit: limit
                });
                
                if (currentFilter && currentFilter !== 'all') {
                    params.append('status', currentFilter);
                }
                
                if (currentSearch) {
                    params.append('search', currentSearch);
                }
                
                const response = await fetch(`${API_BASE}/api/operator/deals?${params}`, {
                    headers: {
                        'Authorization': `Bearer ${getOperatorToken()}`
                    }
                });

                if (response.status === 401) {
                    localStorage.removeItem('operatorToken');
                    localStorage.removeItem('operatorData');
                    window.location.href = 'operator-login.html';
                    return;
                }

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.success) {
                    dealsData = data.deals || [];
                    totalItems = data.total || 0;
                    totalPages = data.total_pages || 1;
                    filterStats = data.status_stats || {};
                    
                    renderDeals();
                    updatePagination();
                    updateFilterCounts();
                    updateBadges(data.stats || {});
                } else {
                    showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–¥–µ–ª–æ–∫');
                }
            } catch (error) {
                console.error('Error loading deals:', error);
                showError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
            }
        }

        // –û—Ç–æ–±—Ä–∞–∑–∏—Ç—å —Å–¥–µ–ª–∫–∏
        function renderDeals() {
            const container = document.getElementById('deals-container');
            
            if (!dealsData || dealsData.length === 0) {
                container.innerHTML = `
                    <div class="no-deals">
                        <i class="fa fa-inbox"></i>
                        <h3>–°–¥–µ–ª–∫–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</h3>
                        <p>${currentSearch ? '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å' : '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –≤—ã–±—Ä–∞—Ç—å –¥—Ä—É–≥–æ–π —Ñ–∏–ª—å—Ç—Ä'}</p>
                        <button class="retry-btn" onclick="resetFilters()">–°–±—Ä–æ—Å–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä—ã</button>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            
            dealsData.forEach(deal => {
                const dealElement = createDealElement(deal);
                container.appendChild(dealElement);
            });
        }

        // –°–æ–∑–¥–∞—Ç—å —ç–ª–µ–º–µ–Ω—Ç —Å–¥–µ–ª–∫–∏
        function createDealElement(deal) {
            const element = document.createElement('div');
            element.className = `deal-card ${deal.status} ${deal.is_urgent ? 'urgent' : ''}`;
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–ª–∞—Å—Å –∏ —Ç–µ–∫—Å—Ç —Å—Ç–∞—Ç—É—Å–∞
            let statusClass = 'status-pending';
            let statusText = '–û–∂–∏–¥–∞–Ω–∏–µ';
            let statusIcon = 'fa-clock-o';
            
            switch (deal.status) {
                case 'active':
                    statusClass = 'status-active';
                    statusText = '–í –ø—Ä–æ—Ü–µ—Å—Å–µ';
                    statusIcon = 'fa-play-circle';
                    break;
                case 'payment':
                    statusClass = 'status-payment';
                    statusText = '–û–ø–ª–∞—Ç–∞';
                    statusIcon = 'fa-credit-card';
                    break;
                case 'transfer':
                    statusClass = 'status-transfer';
                    statusText = '–ü–µ—Ä–µ–¥–∞—á–∞';
                    statusIcon = 'fa-exchange';
                    break;
                case 'completed':
                    statusClass = 'status-completed';
                    statusText = '–ó–∞–≤–µ—Ä—à–µ–Ω–æ';
                    statusIcon = 'fa-check-circle';
                    break;
                case 'disputed':
                    statusClass = 'status-disputed';
                    statusText = '–°–ø–æ—Ä';
                    statusIcon = 'fa-exclamation-triangle';
                    break;
            }
            
            // –ë–µ–π–¥–∂–∏
            const badges = [];
            if (deal.is_urgent) badges.push('<span class="badge urgent">–°–†–û–ß–ù–û</span>');
            if (deal.unread_count > 0) badges.push(`<span class="badge unread">${deal.unread_count} –Ω–µ–ø—Ä–æ—á.</span>`);
            if (deal.status === 'pending') badges.push('<span class="badge new">–ù–û–í–ê–Ø</span>');
            
            element.innerHTML = `
                <div class="deal-header">
                    <div class="deal-id">${deal.deal_code || deal.id}</div>
                    <div class="deal-status ${statusClass}">
                        <i class="fa ${statusIcon}"></i> ${statusText}
                    </div>
                </div>
                
                ${badges.length > 0 ? `<div class="badges">${badges.join('')}</div>` : ''}
                
                <div class="deal-title">${deal.title}</div>
                
                <div class="deal-details">
                    <div class="detail-item">
                        <div class="detail-label">–ü–æ–∫—É–ø–∞—Ç–µ–ª—å</div>
                        <div class="detail-value">
                            <i class="fa fa-user" style="color: #3b82f6;"></i>
                            ${deal.buyer?.name || deal.buyer?.username || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}
                        </div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">–ü—Ä–æ–¥–∞–≤–µ—Ü</div>
                        <div class="detail-value">
                            <i class="fa fa-user" style="color: #8b5cf6;"></i>
                            ${deal.seller?.name || deal.seller?.username || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}
                        </div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">–ò–≥—Ä–∞</div>
                        <div class="detail-value">
                            <i class="fa fa-gamepad" style="color: #10b981;"></i>
                            ${deal.game || '–ù–µ —É–∫–∞–∑–∞–Ω–∞'}
                        </div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">–û–ø–ª–∞—Ç–∞</div>
                        <div class="detail-value">
                            <i class="fa fa-credit-card" style="color: #f59e0b;"></i>
                            ${deal.payment_method || '–ù–µ —É–∫–∞–∑–∞–Ω'}
                        </div>
                    </div>
                </div>
                
                <div class="deal-price">${deal.price ? deal.price.toLocaleString('ru-RU') + ' ‚ÇΩ' : '–¶–µ–Ω–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞'}</div>
                
                <div class="deal-meta">
                    <div class="deal-time">
                        <i class="fa fa-clock-o"></i>
                        <span>${deal.time_ago || formatTimeAgo(deal.created_at)}</span>
                        <span>‚Ä¢ ${deal.total_messages || 0} —Å–æ–æ–±—â.</span>
                    </div>
                    <div class="deal-actions">
                        <button class="action-btn chat" onclick="openDealChat(${deal.id}, event)">
                            <i class="fa fa-comment"></i> –ß–∞—Ç
                        </button>
                        <button class="action-btn" onclick="openDealDetails(${deal.id}, event)">
                            <i class="fa fa-info-circle"></i> –ü–æ–¥—Ä–æ–±–Ω–µ–µ
                        </button>
                    </div>
                </div>
            `;
            
            // –û—Å–Ω–æ–≤–Ω–æ–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
            element.addEventListener('click', (e) => {
                if (!e.target.closest('.action-btn')) {
                    openDealDetails(deal.id);
                }
            });
            
            return element;
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
        function formatTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return '—Ç–æ–ª—å–∫–æ —á—Ç–æ';
            if (diffMins < 60) return `${diffMins} –º–∏–Ω –Ω–∞–∑–∞–¥`;
            if (diffHours < 24) return `${diffHours} —á –Ω–∞–∑–∞–¥`;
            if (diffDays < 7) return `${diffDays} –¥–Ω –Ω–∞–∑–∞–¥`;
            return date.toLocaleDateString('ru-RU');
        }

        // –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä—ã
        function loadFilters() {
            const filtersContainer = document.getElementById('filters');
            
            const filters = [
                { id: 'all', label: '–í—Å–µ', icon: 'fa-list' },
                { id: 'pending', label: '–û–∂–∏–¥–∞—é—Ç', icon: 'fa-clock-o' },
                { id: 'active', label: '–í —Ä–∞–±–æ—Ç–µ', icon: 'fa-play-circle' },
                { id: 'payment', label: '–û–ø–ª–∞—Ç–∞', icon: 'fa-credit-card' },
                { id: 'transfer', label: '–ü–µ—Ä–µ–¥–∞—á–∞', icon: 'fa-exchange' },
                { id: 'urgent', label: '–°—Ä–æ—á–Ω—ã–µ', icon: 'fa-bolt' },
                { id: 'disputed', label: '–°–ø–æ—Ä—ã', icon: 'fa-exclamation-triangle' }
            ];
            
            filtersContainer.innerHTML = filters.map(filter => `
                <button class="filter-btn ${currentFilter === filter.id ? 'active' : ''}" 
                        data-filter="${filter.id}"
                        onclick="setFilter('${filter.id}')">
                    <i class="fa ${filter.icon}"></i>
                    <span>${filter.label}</span>
                    <span class="filter-count" id="count-${filter.id}">0</span>
                </button>
            `).join('');
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä
        function setFilter(filter) {
            currentFilter = filter;
            currentPage = 1;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-filter') === filter) {
                    btn.classList.add('active');
                }
            });
            
            loadDeals();
        }

        // –û–±–Ω–æ–≤–∏—Ç—å —Å—á–µ—Ç—á–∏–∫–∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤
        function updateFilterCounts() {
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ–±—â–∏–π —Å—á–µ—Ç—á–∏–∫
            document.getElementById('count-all').textContent = totalItems;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫–∏ –ø–æ —Å—Ç–∞—Ç—É—Å–∞–º
            Object.keys(filterStats).forEach(status => {
                const countElement = document.getElementById(`count-${status}`);
                if (countElement) {
                    countElement.textContent = filterStats[status] || 0;
                }
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ —Å—Ä–æ—á–Ω—ã—Ö (—ç—Ç–æ –Ω—É–∂–Ω–æ –ø–æ–ª—É—á–∏—Ç—å –∏–∑ –¥–∞–Ω–Ω—ã—Ö)
            const urgentCount = dealsData.filter(d => d.is_urgent).length;
            const urgentElement = document.getElementById('count-urgent');
            if (urgentElement) {
                urgentElement.textContent = urgentCount;
            }
        }

        // –û–±–Ω–æ–≤–∏—Ç—å –±–µ–π–¥–∂–∏
        function updateBadges(stats) {
            const navBadge = document.getElementById('nav-badge');
            const chatBadge = document.getElementById('chat-badge');
            
            if (navBadge) {
                const activeCount = filterStats.active || 0;
                navBadge.textContent = activeCount;
                navBadge.style.display = activeCount > 0 ? 'flex' : 'none';
            }
            
            if (chatBadge) {
                const unreadTotal = dealsData.reduce((sum, deal) => sum + (deal.unread_count || 0), 0);
                chatBadge.textContent = unreadTotal;
                chatBadge.style.display = unreadTotal > 0 ? 'flex' : 'none';
            }
        }

        // –ù–∞—Å—Ç—Ä–æ–∏—Ç—å –ø–æ–∏—Å–∫
        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            
            searchInput.addEventListener('input', () => {
                clearTimeout(searchTimeout);
                
                searchTimeout = setTimeout(() => {
                    currentSearch = searchInput.value.trim();
                    currentPage = 1;
                    loadDeals();
                }, 500);
            });
            
            // –û—á–∏—Å—Ç–∫–∞ –ø–æ–∏—Å–∫–∞
            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    searchInput.value = '';
                    currentSearch = '';
                    currentPage = 1;
                    loadDeals();
                }
            });
        }

        // –û–±–Ω–æ–≤–∏—Ç—å –ø–∞–≥–∏–Ω–∞—Ü–∏—é
        function updatePagination() {
            const pagination = document.getElementById('pagination');
            const pageInfo = document.getElementById('page-info');
            const prevBtn = document.getElementById('prev-page');
            const nextBtn = document.getElementById('next-page');
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }
            
            pagination.style.display = 'flex';
            pageInfo.textContent = `–°—Ç—Ä–∞–Ω–∏—Ü–∞ ${currentPage} –∏–∑ ${totalPages}`;
            prevBtn.disabled = currentPage <= 1;
            nextBtn.disabled = currentPage >= totalPages;
        }

        // –ò–∑–º–µ–Ω–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É
        function changePage(delta) {
            const newPage = currentPage + delta;
            
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                loadDeals();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // –û—Ç–∫—Ä—ã—Ç—å –¥–µ—Ç–∞–ª–∏ —Å–¥–µ–ª–∫–∏
        function openDealDetails(dealId) {
            localStorage.setItem('currentDealId', dealId);
            window.location.href = 'deal-page.html';
        }

        // –û—Ç–∫—Ä—ã—Ç—å —á–∞—Ç —Å–¥–µ–ª–∫–∏
        function openDealChat(dealId, event) {
            if (event) event.stopPropagation();
            
            localStorage.setItem('currentDealId', dealId);
            localStorage.setItem('currentDealTitle', '–°–¥–µ–ª–∫–∞');
            window.location.href = 'operator-chat.html';
        }

        // –û–±–Ω–æ–≤–∏—Ç—å —Å–¥–µ–ª–∫–∏
        function refreshDeals() {
            currentPage = 1;
            loadDeals();
            showNotification('–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —Å–¥–µ–ª–æ–∫...', 'info');
        }

        // –ü—Ä–∏–º–µ–Ω–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä—ã
        function applyFilters() {
            loadDeals();
        }

        // –°–±—Ä–æ—Å–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä—ã
        function resetFilters() {
            currentFilter = 'all';
            currentSearch = '';
            currentPage = 1;
            
            document.getElementById('search-input').value = '';
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-filter') === 'all') {
                    btn.classList.add('active');
                }
            });
            
            loadDeals();
        }

        // –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞–∑–∞–¥
        function goBack() {
            window.history.back();
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∑–∞–≥—Ä—É–∑–∫—É
        function showLoading() {
            const container = document.getElementById('deals-container');
            container.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>–ó–∞–≥—Ä—É–∑–∫–∞ —Å–¥–µ–ª–æ–∫...</div>
                </div>
            `;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(message) {
            const container = document.getElementById('deals-container');
            container.innerHTML = `
                <div class="error-state">
                    <i class="fa fa-exclamation-triangle"></i>
                    <h3>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h3>
                    <p>${message}</p>
                    <button class="retry-btn" onclick="loadDeals()">–ü–æ–≤—Ç–æ—Ä–∏—Ç—å –ø–æ–ø—ã—Ç–∫—É</button>
                </div>
            `;
        }

        // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showNotification(message, type = 'info') {
            // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—é —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
            console.log(`${type.toUpperCase()}: ${message}`);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìä Operator deals page loaded');
            
            if (!checkAuth()) return;
            
            // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–∏–ª—å—Ç—Ä –∏–∑ localStorage
            const savedFilter = localStorage.getItem('dealsFilter');
            if (savedFilter) {
                currentFilter = savedFilter;
                localStorage.removeItem('dealsFilter');
            }
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–∏–ª—å—Ç—Ä—ã
            loadFilters();
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –ø–æ–∏—Å–∫
            setupSearch();
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–¥–µ–ª–∫–∏
            loadDeals();
            
            // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 60 —Å–µ–∫—É–Ω–¥
            setInterval(() => {
                if (document.visibilityState === 'visible') {
                    loadDeals();
                }
            }, 60000);
        });
    </script>
