<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Zeeptook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        :root {
            --primary: #00f2fe;
            --primary-dark: #4facfe;
            --secondary: #0f172a;
            --accent: #ff6b6b;
            --google: #4285f4;
            --dark: #1e293b;
            --darker: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
            --gray-light: #cbd5e1;
            --white: #ffffff;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            --gradient-dark: linear-gradient(135deg, var(--secondary) 0%, #1e3a8a 100%);
            --shadow: 0 8px 32px rgba(0, 242, 254, 0.15);
            --radius: 16px;
        }
        
        body {
            background: var(--gradient-dark);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            line-height: 1.4;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            margin-bottom: 8px;
        }
        
        .logo i {
            margin-right: 10px;
            font-size: 24px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            color: var(--gray-light);
            font-size: 14px;
            font-weight: 400;
        }
        
        .register-card {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(0, 242, 254, 0.1);
            overflow: hidden;
            padding: 24px 20px;
        }
        
        .card-title {
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            color: var(--white);
        }
        
        /* Google кнопка */
        .google-btn {
            width: 100%;
            padding: 14px 16px;
            border: none;
            border-radius: 12px;
            background: var(--google);
            color: var(--white);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 16px;
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
        }
        
        .google-btn:active {
            transform: scale(0.98);
        }
        
        .google-icon {
            width: 18px;
            height: 18px;
            background: var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            color: var(--google);
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: var(--gray);
            font-size: 13px;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--gray);
            opacity: 0.3;
        }
        
        .divider span {
            background: var(--dark);
            padding: 0 12px;
            position: relative;
        }
        
        /* Форма */
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: 600;
            color: var(--gray-light);
        }
        
        .form-input {
            width: 100%;
            padding: 12px 14px;
            border: 1.5px solid var(--gray);
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: rgba(15, 23, 42, 0.6);
            color: var(--white);
        }
        
        .form-input::placeholder {
            color: var(--gray);
            font-size: 14px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(15, 23, 42, 0.8);
        }
        
        .phone-input {
            display: flex;
            gap: 8px;
        }
        
        .phone-prefix {
            flex: 0 0 70px;
            padding: 12px;
            background: var(--darker);
            border: 1.5px solid var(--gray);
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            color: var(--primary);
            font-size: 14px;
        }
        
        .phone-number {
            flex: 1;
        }
        
        .btn {
            width: 100%;
            padding: 14px 16px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-primary {
            background: var(--gradient);
            color: var(--white);
            box-shadow: 0 4px 15px rgba(0, 242, 254, 0.3);
        }
        
        .btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
            transform: none;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: var(--gray);
            font-size: 14px;
        }
        
        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 13px;
            border: 1px solid rgba(239, 68, 68, 0.2);
            text-align: center;
        }
        
        .success-message {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 13px;
            border: 1px solid rgba(34, 197, 94, 0.2);
            text-align: center;
        }

        /* Адаптивность для iPhone X */
        @media (max-height: 812px) {
            body {
                align-items: flex-start;
                padding-top: 20px;
                padding-bottom: 20px;
            }
            
            .register-card {
                padding: 20px 16px;
            }
            
            .form-group {
                margin-bottom: 12px;
            }
            
            .card-title {
                font-size: 18px;
                margin-bottom: 16px;
            }
        }

        @media (max-width: 380px) {
            .app-container {
                max-width: 100%;
            }
            
            .phone-input {
                flex-direction: column;
                gap: 8px;
            }
            
            .phone-prefix {
                flex: none;
                width: 100%;
            }
            
            .logo {
                font-size: 24px;
            }
            
            .logo i {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="logo">
                <i class="fa fa-diamond"></i>
                <span>Zeeptook</span>
            </div>
            <div class="subtitle">Присоединяйтесь к сообществу</div>
        </div>
        
        <div class="register-card">
            <h1 class="card-title">Создать аккаунт</h1>

            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="success-message" class="success-message" style="display: none;"></div>
            
            <!-- Google кнопка -->
            <button class="google-btn" onclick="initGoogleAuth()">
                <div class="google-icon">G</div>
                <span>Продолжить с Google</span>
            </button>
            
            <div class="divider">
                <span>или через email</span>
            </div>
            
            <!-- Форма регистрации -->
            <form id="register-form">
                <div class="form-group">
                    <label class="form-label">Имя пользователя *</label>
                    <input type="text" class="form-input" id="username" placeholder="Придумайте username" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email *</label>
                    <input type="email" class="form-input" id="email" placeholder="Ваш email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Полное имя *</label>
                    <input type="text" class="form-input" id="full_name" placeholder="Иванов Иван" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Телефон *</label>
                    <div class="phone-input">
                        <div class="phone-prefix">+992</div>
                        <input type="tel" class="form-input phone-number" id="phone" placeholder="90 123 45 67" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Год рождения *</label>
                    <input type="number" class="form-input" id="birth_year" placeholder="1990" min="1900" max="2024" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Пароль *</label>
                    <input type="password" class="form-input" id="password" placeholder="Не менее 6 символов" minlength="6" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="submit-btn">
                    <i class="fa fa-user-plus"></i>
                    Зарегистрироваться
                </button>
            </form>
            
            <div class="login-link">
                Уже есть аккаунт? <a href="login.html">Войти</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:3000/api' : '/api';

        // Проверяем, если пользователь уже авторизован
        function checkExistingAuth() {
            const token = localStorage.getItem('token');
            if (token) {
                // Пользователь уже авторизован - редирект на профиль
                window.location.href = 'profile.html';
            }
        }

        // Обычная регистрация
        async function handleEmailRegistration(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            // Скрываем предыдущие сообщения
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const fullName = document.getElementById('full_name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const birthYear = document.getElementById('birth_year').value;
            const password = document.getElementById('password').value;
            
            // Валидация
            if (!username || !email || !fullName || !phone || !birthYear || !password) {
                showError('Заполните все обязательные поля');
                return;
            }
            
            if (password.length < 6) {
                showError('Пароль должен быть не менее 6 символов');
                return;
            }
            
            const currentYear = new Date().getFullYear();
            if (birthYear < 1900 || birthYear > currentYear) {
                showError('Укажите корректный год рождения');
                return;
            }
            
            try {
                // Показываем загрузку
                submitBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> Регистрация...';
                submitBtn.disabled = true;
                
                const fullPhone = '+992 ' + phone;
                
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password,
                        full_name: fullName,
                        phone: fullPhone,
                        birth_year: parseInt(birthYear),
                        auth_method: 'email'
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Ошибка регистрации');
                }
                
                // Сохраняем токен и пользователя
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Показываем успех и редиректим
                showSuccess('Регистрация успешна! Перенаправляем...');
                
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 1500);
                
            } catch (error) {
                console.error('Registration error:', error);
                showError(error.message);
                
                // Восстанавливаем кнопку
                submitBtn.innerHTML = '<i class="fa fa-user-plus"></i> Зарегистрироваться';
                submitBtn.disabled = false;
            }
        }

        // Google Auth
        async function initGoogleAuth() {
            try {
                const response = await fetch(`${API_BASE}/config/google`);
                const config = await response.json();
                
                if (!config.googleClientId || config.googleClientId === 'not-configured') {
                    showError('Google Sign-In временно недоступен');
                    return;
                }

                const script = document.createElement('script');
                script.src = 'https://accounts.google.com/gsi/client';
                script.async = true;
                script.defer = true;
                
                script.onload = () => {
                    google.accounts.id.initialize({
                        client_id: config.googleClientId,
                        callback: handleGoogleSignIn,
                        context: 'signup'
                    });
                    google.accounts.id.prompt();
                };
                
                document.head.appendChild(script);
                
            } catch (error) {
                showError('Ошибка загрузки Google Auth');
            }
        }

        async function handleGoogleSignIn(response) {
            try {
                const serverResponse = await fetch(`${API_BASE}/auth/google`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        credential: response.credential
                    })
                });

                const data = await serverResponse.json();
                
                if (serverResponse.ok) {
                    if (data.exists) {
                        // Пользователь существует - логиним
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        showSuccess('Вход выполнен! Перенаправляем...');
                        setTimeout(() => {
                            window.location.href = 'profile.html';
                        }, 1000);
                    } else {
                        // Новый пользователь - показываем форму доп. информации
                        showGoogleAdditionalInfo(data.user);
                    }
                } else {
                    throw new Error(data.error);
                }
                
            } catch (error) {
                console.error('Google auth error:', error);
                showError('Ошибка Google авторизации');
            }
        }

        function showGoogleAdditionalInfo(userData) {
            // Сохраняем данные Google
            localStorage.setItem('google_user_data', JSON.stringify(userData));
            
            // Показываем форму для доп. информации
            const form = document.getElementById('register-form');
            form.innerHTML = `
                <div class="form-group">
                    <label class="form-label">Телефон *</label>
                    <div class="phone-input">
                        <div class="phone-prefix">+992</div>
                        <input type="tel" class="form-input phone-number" id="google-phone" placeholder="90 123 45 67" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Год рождения *</label>
                    <input type="number" class="form-input" id="google-birth-year" placeholder="1990" min="1900" max="2024" required>
                </div>
                
                <button type="button" class="btn btn-primary" onclick="completeGoogleRegistration()">
                    <i class="fa fa-check"></i>
                    Завершить регистрацию
                </button>
            `;
            
            // Автозаполняем год
            const currentYear = new Date().getFullYear();
            document.getElementById('google-birth-year').value = currentYear - 25;
            
            // Добавляем форматирование телефона
            document.getElementById('google-phone').addEventListener('input', function() {
                formatPhone(this);
            });
        }

        async function completeGoogleRegistration() {
            const phone = document.getElementById('google-phone').value.trim();
            const birthYear = document.getElementById('google-birth-year').value;
            
            if (!phone || !birthYear) {
                showError('Заполните все обязательные поля');
                return;
            }
            
            try {
                const googleUserData = JSON.parse(localStorage.getItem('google_user_data'));
                const fullPhone = '+992 ' + phone;
                
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        google_id: googleUserData.google_id,
                        email: googleUserData.email,
                        full_name: googleUserData.full_name,
                        phone: fullPhone,
                        birth_year: parseInt(birthYear),
                        avatar_url: googleUserData.avatar_url,
                        auth_method: 'google'
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error);
                }
                
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                localStorage.removeItem('google_user_data');
                
                showSuccess('Регистрация завершена! Перенаправляем...');
                
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 1500);
                
            } catch (error) {
                showError(error.message);
            }
        }

        // Вспомогательные функции
        function formatPhone(input) {
            let numbers = input.value.replace(/\D/g, '');
            let formatted = '';
            if (numbers.length > 0) formatted = numbers.substring(0, 2);
            if (numbers.length > 2) formatted += ' ' + numbers.substring(2, 5);
            if (numbers.length > 5) formatted += ' ' + numbers.substring(5, 7);
            if (numbers.length > 7) formatted += ' ' + numbers.substring(7, 9);
            input.value = formatted;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            // Проверяем авторизацию
            checkExistingAuth();
            
            // Обработчики форм
            document.getElementById('register-form').addEventListener('submit', handleEmailRegistration);
            
            // Форматирование телефона
            document.getElementById('phone').addEventListener('input', function() {
                formatPhone(this);
            });
            
            // Автозаполнение года
            const currentYear = new Date().getFullYear();
            document.getElementById('birth_year').value = currentYear - 25;
        });
    </script>
</body>
</html>
