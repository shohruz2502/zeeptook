<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход и регистрация - Zeeptook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        :root {
            --primary: #00f2fe;
            --primary-dark: #4facfe;
            --secondary: #0f172a;
            --accent: #ff6b6b;
            --google: #4285f4;
            --dark: #1e293b;
            --darker: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
            --gray-light: #cbd5e1;
            --white: #ffffff;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            --gradient-dark: linear-gradient(135deg, var(--secondary) 0%, #1e3a8a 100%);
            --shadow: 0 8px 32px rgba(0, 242, 254, 0.15);
            --radius: 16px;
        }
        
        body {
            background: var(--gradient-dark);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            line-height: 1.4;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            margin-bottom: 8px;
        }
        
        .logo i {
            margin-right: 10px;
            font-size: 24px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            color: var(--gray-light);
            font-size: 14px;
            font-weight: 400;
        }
        
        .auth-card {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(0, 242, 254, 0.1);
            overflow: hidden;
            padding: 24px 20px;
        }
        
        .card-title {
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            color: var(--white);
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 12px;
            padding: 4px;
        }
        
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            border: none;
            background: transparent;
            color: var(--gray);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            background: var(--gradient);
            color: var(--white);
        }
        
        /* Google кнопка */
        .google-btn {
            width: 100%;
            padding: 14px 16px;
            border: none;
            border-radius: 12px;
            background: var(--google);
            color: var(--white);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 16px;
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
        }
        
        .google-btn:active {
            transform: scale(0.98);
        }
        
        .google-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .google-icon {
            width: 18px;
            height: 18px;
            background: var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            color: var(--google);
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: var(--gray);
            font-size: 13px;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--gray);
            opacity: 0.3;
        }
        
        .divider span {
            background: var(--dark);
            padding: 0 12px;
            position: relative;
        }
        
        /* Форма */
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: 600;
            color: var(--gray-light);
        }
        
        .form-input {
            width: 100%;
            padding: 12px 14px;
            border: 1.5px solid var(--gray);
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: rgba(15, 23, 42, 0.6);
            color: var(--white);
        }
        
        .form-input::placeholder {
            color: var(--gray);
            font-size: 14px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(15, 23, 42, 0.8);
        }
        
        .btn {
            width: 100%;
            padding: 14px 16px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-primary {
            background: var(--gradient);
            color: var(--white);
            box-shadow: 0 4px 15px rgba(0, 242, 254, 0.3);
        }
        
        .btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
            transform: none;
        }
        
        .switch-auth {
            text-align: center;
            margin-top: 20px;
            color: var(--gray);
            font-size: 14px;
        }
        
        .switch-auth a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 13px;
            border: 1px solid rgba(239, 68, 68, 0.2);
            text-align: center;
        }
        
        .success-message {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 13px;
            border: 1px solid rgba(34, 197, 94, 0.2);
            text-align: center;
        }

        /* Модальное окно для дополнительных данных */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal-content {
            background: rgba(30, 41, 59, 0.95);
            border-radius: var(--radius);
            padding: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(0, 242, 254, 0.2);
        }
        
        .modal-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 8px;
        }
        
        .modal-subtitle {
            color: var(--gray-light);
            font-size: 14px;
        }

        /* Адаптивность для iPhone X */
        @media (max-height: 812px) {
            body {
                align-items: flex-start;
                padding-top: 20px;
                padding-bottom: 20px;
            }
            
            .auth-card {
                padding: 20px 16px;
            }
            
            .form-group {
                margin-bottom: 12px;
            }
            
            .card-title {
                font-size: 18px;
                margin-bottom: 16px;
            }
        }

        @media (max-width: 380px) {
            .app-container {
                max-width: 100%;
            }
            
            .logo {
                font-size: 24px;
            }
            
            .logo i {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="logo">
                <i class="fa fa-diamond"></i>
                <span>Zeeptook</span>
            </div>
            <div class="subtitle">Добро пожаловать в сообщество</div>
        </div>
        
        <div class="auth-card">
            <h1 class="card-title" id="form-title">Вход в аккаунт</h1>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('login')">Вход</button>
                <button class="tab" onclick="switchTab('register')">Регистрация</button>
            </div>

            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="success-message" class="success-message" style="display: none;"></div>
            
            <!-- Google кнопка -->
            <button class="google-btn" id="google-auth-btn">
                <div class="google-icon">G</div>
                <span>Продолжить с Google</span>
            </button>
            
            <div class="divider">
                <span>или через email</span>
            </div>
            
            <!-- Форма входа -->
            <form id="login-form" style="display: block;">
                <div class="form-group">
                    <label class="form-label">Email или имя пользователя</label>
                    <input type="text" class="form-input" id="login-username" placeholder="Введите email или username" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Пароль</label>
                    <input type="password" class="form-input" id="login-password" placeholder="Введите пароль" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="login-btn">
                    <i class="fa fa-sign-in"></i>
                    Войти
                </button>
            </form>
            
            <!-- Форма регистрации -->
            <form id="register-form" style="display: none;">
                <div class="form-group">
                    <label class="form-label">Имя пользователя *</label>
                    <input type="text" class="form-input" id="reg-username" placeholder="Придумайте username" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email *</label>
                    <input type="email" class="form-input" id="reg-email" placeholder="Ваш email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Полное имя *</label>
                    <input type="text" class="form-input" id="reg-full_name" placeholder="Иванов Иван" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Год рождения *</label>
                    <input type="number" class="form-input" id="reg-birth_year" placeholder="1990" min="1900" max="2024" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Пароль *</label>
                    <input type="password" class="form-input" id="reg-password" placeholder="Не менее 6 символов" minlength="6" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="register-btn">
                    <i class="fa fa-user-plus"></i>
                    Зарегистрироваться
                </button>
            </form>
            
            <div class="switch-auth">
                <span id="switch-text">Нет аккаунта?</span>
                <a href="#" onclick="switchAuth()" id="switch-link">Зарегистрироваться</a>
            </div>
        </div>
    </div>

    <!-- Модальное окно для дополнительных данных после Google Auth -->
    <div id="google-complete-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Завершение регистрации</h2>
                <p class="modal-subtitle">Пожалуйста, заполните недостающие данные</p>
            </div>
            
            <div id="modal-error-message" class="error-message" style="display: none;"></div>
            
            <form id="google-complete-form">
                <div class="form-group">
                    <label class="form-label">Имя пользователя *</label>
                    <input type="text" class="form-input" id="google-username" placeholder="Придумайте username" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Год рождения *</label>
                    <input type="number" class="form-input" id="google-birth_year" placeholder="1990" min="1900" max="2024" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Пароль *</label>
                    <input type="password" class="form-input" id="google-password" placeholder="Не менее 6 символов" minlength="6" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="google-complete-btn">
                    <i class="fa fa-check"></i>
                    Завершить регистрацию
                </button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:3000/api' : '/api';
        let currentMode = 'login';
        let googleUserData = null;
        let googleClientId = null;
        let googleAuthInitialized = false;

        // Проверка OAuth callback в URL (первое что делаем)
        function checkForOAuthCallback() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const accessToken = params.get('access_token');
            const idToken = params.get('id_token');
            const error = params.get('error');
            
            if (accessToken || error) {
                // Убираем токен из URL для безопасности
                history.replaceState(null, null, window.location.pathname + window.location.search);
                
                if (error) {
                    showError('Ошибка Google авторизации: ' + error);
                } else if (accessToken) {
                    handleGoogleAuthSuccess({
                        access_token: accessToken,
                        id_token: idToken
                    });
                }
            }
        }

        // Проверяем, если пользователь уже авторизован
        function checkExistingAuth() {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = 'profile.html';
            }
        }

        // Переключение между вкладками
        function switchTab(tab) {
            const loginTab = document.querySelector('.tab:nth-child(1)');
            const registerTab = document.querySelector('.tab:nth-child(2)');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const formTitle = document.getElementById('form-title');
            
            if (tab === 'login') {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                formTitle.textContent = 'Вход в аккаунт';
                currentMode = 'login';
                updateSwitchText();
            } else {
                loginTab.classList.remove('active');
                registerTab.classList.add('active');
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                formTitle.textContent = 'Создать аккаунт';
                currentMode = 'register';
                updateSwitchText();
            }
            
            // Очищаем сообщения
            hideMessages();
        }

        // Переключение между входом и регистрацией
        function switchAuth() {
            if (currentMode === 'login') {
                switchTab('register');
            } else {
                switchTab('login');
            }
        }

        // Обновление текста переключения
        function updateSwitchText() {
            const switchText = document.getElementById('switch-text');
            const switchLink = document.getElementById('switch-link');
            
            if (currentMode === 'login') {
                switchText.textContent = 'Нет аккаунта?';
                switchLink.textContent = 'Зарегистрироваться';
            } else {
                switchText.textContent = 'Уже есть аккаунт?';
                switchLink.textContent = 'Войти';
            }
        }

        // Вход в аккаунт
        async function handleLogin(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('login-btn');
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            // Скрываем предыдущие сообщения
            hideMessages();
            
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            
            // Валидация
            if (!username || !password) {
                showError('Заполните все поля');
                return;
            }
            
            try {
                // Показываем загрузку
                submitBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> Вход...';
                submitBtn.disabled = true;
                
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Ошибка входа');
                }
                
                // Сохраняем токен и пользователя
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Показываем успех и редиректим
                showSuccess('Вход выполнен! Перенаправляем...');
                
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                showError(error.message);
                
                // Восстанавливаем кнопку
                submitBtn.innerHTML = '<i class="fa fa-sign-in"></i> Войти';
                submitBtn.disabled = false;
            }
        }

        // Регистрация
        async function handleRegister(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('register-btn');
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            // Скрываем предыдущие сообщения
            hideMessages();
            
            const username = document.getElementById('reg-username').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const fullName = document.getElementById('reg-full_name').value.trim();
            const birthYear = document.getElementById('reg-birth_year').value;
            const password = document.getElementById('reg-password').value;
            
            // Валидация
            if (!username || !email || !fullName || !birthYear || !password) {
                showError('Заполните все обязательные поля');
                return;
            }
            
            if (password.length < 6) {
                showError('Пароль должен быть не менее 6 символов');
                return;
            }
            
            const currentYear = new Date().getFullYear();
            if (birthYear < 1900 || birthYear > currentYear) {
                showError('Укажите корректный год рождения');
                return;
            }
            
            try {
                // Показываем загрузку
                submitBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> Регистрация...';
                submitBtn.disabled = true;
                
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password,
                        full_name: fullName,
                        birth_year: parseInt(birthYear),
                        auth_method: 'email'
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Ошибка регистрации');
                }
                
                // Сохраняем токен и пользователя
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Показываем успех и редиректим
                showSuccess('Регистрация успешна! Перенаправляем...');
                
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 1500);
                
            } catch (error) {
                console.error('Registration error:', error);
                showError(error.message);
                
                // Восстанавливаем кнопку
                submitBtn.innerHTML = '<i class="fa fa-user-plus"></i> Зарегистрироваться';
                submitBtn.disabled = false;
            }
        }

        // Загрузка конфигурации Google
        async function loadGoogleConfig() {
            try {
                console.log('Загрузка конфигурации Google...');
                const response = await fetch(`${API_BASE}/config/google`);
                
                if (!response.ok) {
                    throw new Error('Ошибка получения конфигурации');
                }
                
                const config = await response.json();
                
                if (config.success && config.googleClientId && config.googleClientId !== 'not-configured') {
                    googleClientId = config.googleClientId;
                    console.log('✅ Google Client ID получен');
                    
                    // Включаем кнопку Google
                    const googleBtn = document.getElementById('google-auth-btn');
                    googleBtn.disabled = false;
                    googleAuthInitialized = true;
                    
                } else {
                    console.warn('Google OAuth не настроен на сервере');
                    disableGoogleButton();
                }
            } catch (error) {
                console.error('Ошибка загрузки конфигурации Google:', error);
                disableGoogleButton();
            }
        }

        // Отключение кнопки Google
        function disableGoogleButton() {
            const googleBtn = document.getElementById('google-auth-btn');
            googleBtn.innerHTML = '<i class="fa fa-exclamation-triangle"></i> Используйте email регистрацию';
            googleBtn.disabled = true;
            googleBtn.style.opacity = '0.6';
        }

        // Google OAuth через redirect (без проблем с COOP)
        function handleGoogleRedirectAuth() {
            if (!googleAuthInitialized || !googleClientId) {
                showError('Google авторизация временно недоступна. Используйте email.');
                return;
            }

            try {
                // Создаем уникальный state для защиты от CSRF
                const state = 'google_' + Date.now() + '_' + Math.random().toString(36).substr(2);
                sessionStorage.setItem('google_oauth_state', state);
                
                // Создаем URL для Google OAuth с response_type=token (implicit flow)
                const redirectUri = encodeURIComponent(window.location.origin);
                const scope = encodeURIComponent('email profile openid');
                const responseType = 'token';
                
                const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
                    `client_id=${googleClientId}` +
                    `&redirect_uri=${redirectUri}` +
                    `&response_type=${responseType}` +
                    `&scope=${scope}` +
                    `&state=${state}` +
                    `&prompt=select_account`;
                
                console.log('Перенаправляем на Google OAuth...');
                
                // Перенаправляем пользователя
                window.location.href = authUrl;
                
            } catch (error) {
                console.error('Ошибка Google авторизации:', error);
                showError('Ошибка при запуске Google авторизации');
            }
        }

        // Обработка успешной Google авторизации
        async function handleGoogleAuthSuccess(authData) {
            try {
                // Получаем данные пользователя от Google API
                const userInfo = await getUserInfoFromGoogle(authData.access_token);
                console.log('Данные пользователя от Google:', userInfo);
                
                // Отправляем на сервер для проверки
                const serverResponse = await fetch(`${API_BASE}/auth/google`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        credential: authData.id_token || authData.access_token,
                        access_token: authData.access_token
                    })
                });

                const data = await serverResponse.json();
                
                if (!serverResponse.ok) {
                    throw new Error(data.error || 'Ошибка Google авторизации');
                }
                
                if (data.exists) {
                    // Существующий пользователь
                    console.log('Google: Существующий пользователь', data.user);
                    saveUserAndRedirect(data.user);
                } else {
                    // Новый пользователь
                    console.log('Google: Новый пользователь', data.user);
                    googleUserData = {
                        ...data.user,
                        ...userInfo
                    };
                    showGoogleCompleteModal();
                }
            } catch (error) {
                console.error('Ошибка обработки Google данных:', error);
                showError(error.message || 'Ошибка обработки данных Google');
            }
        }

        // Получение данных пользователя от Google API
        async function getUserInfoFromGoogle(accessToken) {
            try {
                const response = await fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Ошибка получения данных пользователя');
                }
                
                const userInfo = await response.json();
                return userInfo;
            } catch (error) {
                console.error('Ошибка получения данных пользователя:', error);
                return {
                    email: 'unknown@example.com',
                    name: 'Google User',
                    picture: ''
                };
            }
        }

        // Сохранить пользователя и перенаправить
        async function saveUserAndRedirect(userData) {
            try {
                // Форматируем данные пользователя
                const user = {
                    id: userData.id,
                    username: userData.username,
                    email: userData.email,
                    full_name: userData.full_name || userData.name || '',
                    birth_year: userData.birth_year,
                    avatar_url: userData.avatar_url || userData.picture || '',
                    google_id: userData.google_id,
                    auth_method: userData.auth_method || 'google'
                };

                // Сохраняем токен и пользователя
                localStorage.setItem('token', userData.token || 'google_auth_token');
                localStorage.setItem('user', JSON.stringify(user));

                // Показываем успех и редиректим
                showSuccess('Вход выполнен! Перенаправляем...');
                
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 1000);
                
            } catch (error) {
                console.error('Ошибка сохранения пользователя:', error);
                showError('Ошибка сохранения данных пользователя');
            }
        }

        // Показать модальное окно для завершения регистрации через Google
        function showGoogleCompleteModal() {
            const modal = document.getElementById('google-complete-modal');
            modal.style.display = 'flex';
            
            // Заполняем поле имени пользователя на основе email
            const email = googleUserData.email;
            const usernameBase = email.split('@')[0].replace(/[^a-zA-Z0-9]/g, '');
            document.getElementById('google-username').value = usernameBase;
            
            // Устанавливаем год рождения по умолчанию
            const currentYear = new Date().getFullYear();
            document.getElementById('google-birth_year').value = currentYear - 25;
            
            // Очищаем ошибки
            document.getElementById('modal-error-message').style.display = 'none';
        }

        // Завершение регистрации через Google
        async function handleGoogleComplete(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('google-complete-btn');
            const errorDiv = document.getElementById('modal-error-message');
            
            // Скрываем предыдущие сообщения
            errorDiv.style.display = 'none';
            
            const username = document.getElementById('google-username').value.trim();
            const birthYear = document.getElementById('google-birth_year').value;
            const password = document.getElementById('google-password').value;
            
            // Валидация
            if (!username || !birthYear || !password) {
                showModalError('Заполните все обязательные поля');
                return;
            }
            
            if (password.length < 6) {
                showModalError('Пароль должен быть не менее 6 символов');
                return;
            }
            
            const currentYear = new Date().getFullYear();
            if (birthYear < 1900 || birthYear > currentYear) {
                showModalError('Укажите корректный год рождения');
                return;
            }
            
            try {
                // Показываем загрузку
                submitBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> Регистрация...';
                submitBtn.disabled = true;
                
                const response = await fetch(`${API_BASE}/auth/google/complete`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        google_id: googleUserData.google_id,
                        email: googleUserData.email,
                        full_name: googleUserData.full_name || googleUserData.name,
                        username: username,
                        password: password,
                        birth_year: parseInt(birthYear),
                        avatar_url: googleUserData.picture || '',
                        auth_method: 'google'
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Ошибка регистрации');
                }
                
                // Сохраняем токен и пользователя
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Скрываем модальное окно
                document.getElementById('google-complete-modal').style.display = 'none';
                
                // Показываем успех и редиректим
                showSuccess('Регистрация завершена! Перенаправляем...');
                
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 1500);
                
            } catch (error) {
                console.error('Google complete registration error:', error);
                showModalError(error.message);
                
                // Восстанавливаем кнопку
                submitBtn.innerHTML = '<i class="fa fa-check"></i> Завершить регистрацию';
                submitBtn.disabled = false;
            }
        }

        // Вспомогательные функции
        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function showModalError(message) {
            const errorDiv = document.getElementById('modal-error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            // Проверяем OAuth callback
            checkForOAuthCallback();
            
            // Проверяем авторизацию
            checkExistingAuth();
            
            // Загружаем конфигурацию Google
            loadGoogleConfig();
            
            // Обработчики форм
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            document.getElementById('register-form').addEventListener('submit', handleRegister);
            document.getElementById('google-complete-form').addEventListener('submit', handleGoogleComplete);
            
            // Обработчик кнопки Google
            document.getElementById('google-auth-btn').addEventListener('click', handleGoogleRedirectAuth);
            
            // Автозаполнение года
            const currentYear = new Date().getFullYear();
            document.getElementById('reg-birth_year').value = currentYear - 25;
        });
    </script>
