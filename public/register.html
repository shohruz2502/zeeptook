<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход и регистрация - Zeeptook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        :root {
            --primary: #00f2fe;
            --primary-dark: #4facfe;
            --secondary: #0f172a;
            --accent: #ff6b6b;
            --google: #4285f4;
            --dark: #1e293b;
            --darker: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
            --gray-light: #cbd5e1;
            --white: #ffffff;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            --gradient-dark: linear-gradient(135deg, var(--secondary) 0%, #1e3a8a 100%);
            --shadow: 0 8px 32px rgba(0, 242, 254, 0.15);
            --radius: 16px;
        }
        
        body {
            background: var(--gradient-dark);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            line-height: 1.4;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            margin-bottom: 8px;
        }
        
        .logo i {
            margin-right: 10px;
            font-size: 24px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            color: var(--gray-light);
            font-size: 14px;
            font-weight: 400;
        }
        
        .auth-card {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(0, 242, 254, 0.1);
            overflow: hidden;
            padding: 24px 20px;
        }
        
        .card-title {
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            color: var(--white);
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 12px;
            padding: 4px;
        }
        
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            border: none;
            background: transparent;
            color: var(--gray);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            background: var(--gradient);
            color: var(--white);
        }
        
        /* Google кнопка */
        .google-btn {
            width: 100%;
            padding: 14px 16px;
            border: none;
            border-radius: 12px;
            background: var(--google);
            color: var(--white);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 16px;
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
        }
        
        .google-btn:active {
            transform: scale(0.98);
        }
        
        .google-icon {
            width: 18px;
            height: 18px;
            background: var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            color: var(--google);
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: var(--gray);
            font-size: 13px;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--gray);
            opacity: 0.3;
        }
        
        .divider span {
            background: var(--dark);
            padding: 0 12px;
            position: relative;
        }
        
        /* Форма */
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: 600;
            color: var(--gray-light);
        }
        
        .form-input {
            width: 100%;
            padding: 12px 14px;
            border: 1.5px solid var(--gray);
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: rgba(15, 23, 42, 0.6);
            color: var(--white);
        }
        
        .form-input::placeholder {
            color: var(--gray);
            font-size: 14px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(15, 23, 42, 0.8);
        }
        
        .btn {
            width: 100%;
            padding: 14px 16px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-primary {
            background: var(--gradient);
            color: var(--white);
            box-shadow: 0 4px 15px rgba(0, 242, 254, 0.3);
        }
        
        .btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
            transform: none;
        }
        
        .switch-auth {
            text-align: center;
            margin-top: 20px;
            color: var(--gray);
            font-size: 14px;
        }
        
        .switch-auth a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 13px;
            border: 1px solid rgba(239, 68, 68, 0.2);
            text-align: center;
        }
        
        .success-message {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 13px;
            border: 1px solid rgba(34, 197, 94, 0.2);
            text-align: center;
        }

        /* Адаптивность для iPhone X */
        @media (max-height: 812px) {
            body {
                align-items: flex-start;
                padding-top: 20px;
                padding-bottom: 20px;
            }
            
            .auth-card {
                padding: 20px 16px;
            }
            
            .form-group {
                margin-bottom: 12px;
            }
            
            .card-title {
                font-size: 18px;
                margin-bottom: 16px;
            }
        }

        @media (max-width: 380px) {
            .app-container {
                max-width: 100%;
            }
            
            .logo {
                font-size: 24px;
            }
            
            .logo i {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="logo">
                <i class="fa fa-diamond"></i>
                <span>Zeeptook</span>
            </div>
            <div class="subtitle">Добро пожаловать в сообщество</div>
        </div>
        
        <div class="auth-card">
            <h1 class="card-title" id="form-title">Вход в аккаунт</h1>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('login')">Вход</button>
                <button class="tab" onclick="switchTab('register')">Регистрация</button>
            </div>

            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="success-message" class="success-message" style="display: none;"></div>
            
            <!-- Google кнопка -->
            <button class="google-btn" onclick="initGoogleAuth()">
                <div class="google-icon">G</div>
                <span>Продолжить с Google</span>
            </button>
            
            <div class="divider">
                <span>или через email</span>
            </div>
            
            <!-- Форма входа -->
            <form id="login-form" style="display: block;">
                <div class="form-group">
                    <label class="form-label">Email или имя пользователя</label>
                    <input type="text" class="form-input" id="login-username" placeholder="Введите email или username" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Пароль</label>
                    <input type="password" class="form-input" id="login-password" placeholder="Введите пароль" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="login-btn">
                    <i class="fa fa-sign-in"></i>
                    Войти
                </button>
            </form>
            
            <!-- Форма регистрации -->
            <form id="register-form" style="display: none;">
                <div class="form-group">
                    <label class="form-label">Имя пользователя *</label>
                    <input type="text" class="form-input" id="reg-username" placeholder="Придумайте username" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email *</label>
                    <input type="email" class="form-input" id="reg-email" placeholder="Ваш email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Полное имя *</label>
                    <input type="text" class="form-input" id="reg-full_name" placeholder="Иванов Иван" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Год рождения *</label>
                    <input type="number" class="form-input" id="reg-birth_year" placeholder="1990" min="1900" max="2024" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Пароль *</label>
                    <input type="password" class="form-input" id="reg-password" placeholder="Не менее 6 символов" minlength="6" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="register-btn">
                    <i class="fa fa-user-plus"></i>
                    Зарегистрироваться
                </button>
            </form>
            
            <div class="switch-auth">
                <span id="switch-text">Нет аккаунта?</span>
                <a href="#" onclick="switchAuth()" id="switch-link">Зарегистрироваться</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:3000/api' : '/api';
        let currentMode = 'login';

        // Проверяем, если пользователь уже авторизован
        function checkExistingAuth() {
            const token = localStorage.getItem('token');
            if (token) {
                // Пользователь уже авторизован - редирект на профиль
                window.location.href = 'profile.html';
            }
        }

        // Переключение между вкладками
        function switchTab(tab) {
            const loginTab = document.querySelector('.tab:nth-child(1)');
            const registerTab = document.querySelector('.tab:nth-child(2)');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const formTitle = document.getElementById('form-title');
            
            if (tab === 'login') {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                formTitle.textContent = 'Вход в аккаунт';
                currentMode = 'login';
                updateSwitchText();
            } else {
                loginTab.classList.remove('active');
                registerTab.classList.add('active');
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                formTitle.textContent = 'Создать аккаунт';
                currentMode = 'register';
                updateSwitchText();
            }
            
            // Очищаем сообщения
            hideMessages();
        }

        // Переключение между входом и регистрацией
        function switchAuth() {
            if (currentMode === 'login') {
                switchTab('register');
            } else {
                switchTab('login');
            }
        }

        // Обновление текста переключения
        function updateSwitchText() {
            const switchText = document.getElementById('switch-text');
            const switchLink = document.getElementById('switch-link');
            
            if (currentMode === 'login') {
                switchText.textContent = 'Нет аккаунта?';
                switchLink.textContent = 'Зарегистрироваться';
            } else {
                switchText.textContent = 'Уже есть аккаунт?';
                switchLink.textContent = 'Войти';
            }
        }

        // Вход в аккаунт
        async function handleLogin(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('login-btn');
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            // Скрываем предыдущие сообщения
            hideMessages();
            
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            
            // Валидация
            if (!username || !password) {
                showError('Заполните все поля');
                return;
            }
            
            try {
                // Показываем загрузку
                submitBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> Вход...';
                submitBtn.disabled = true;
                
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Ошибка входа');
                }
                
                // Сохраняем токен и пользователя
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Показываем успех и редиректим
                showSuccess('Вход выполнен! Перенаправляем...');
                
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                showError(error.message);
                
                // Восстанавливаем кнопку
                submitBtn.innerHTML = '<i class="fa fa-sign-in"></i> Войти';
                submitBtn.disabled = false;
            }
        }

        // Регистрация
        async function handleRegister(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('register-btn');
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            // Скрываем предыдущие сообщения
            hideMessages();
            
            const username = document.getElementById('reg-username').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const fullName = document.getElementById('reg-full_name').value.trim();
            const birthYear = document.getElementById('reg-birth_year').value;
            const password = document.getElementById('reg-password').value;
            
            // Валидация
            if (!username || !email || !fullName || !birthYear || !password) {
                showError('Заполните все обязательные поля');
                return;
            }
            
            if (password.length < 6) {
                showError('Пароль должен быть не менее 6 символов');
                return;
            }
            
            const currentYear = new Date().getFullYear();
            if (birthYear < 1900 || birthYear > currentYear) {
                showError('Укажите корректный год рождения');
                return;
            }
            
            try {
                // Показываем загрузку
                submitBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> Регистрация...';
                submitBtn.disabled = true;
                
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password,
                        full_name: fullName,
                        birth_year: parseInt(birthYear),
                        auth_method: 'email'
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Ошибка регистрации');
                }
                
                // Сохраняем токен и пользователя
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Показываем успех и редиректим
                showSuccess('Регистрация успешна! Перенаправляем...');
                
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 1500);
                
            } catch (error) {
                console.error('Registration error:', error);
                showError(error.message);
                
                // Восстанавливаем кнопку
                submitBtn.innerHTML = '<i class="fa fa-user-plus"></i> Зарегистрироваться';
                submitBtn.disabled = false;
            }
        }

        // Google Auth
        async function initGoogleAuth() {
            try {
                const response = await fetch(`${API_BASE}/config/google`);
                const config = await response.json();
                
                if (!config.googleClientId || config.googleClientId === 'not-configured') {
                    showError('Google Sign-In временно недоступен');
                    return;
                }

                const script = document.createElement('script');
                script.src = 'https://accounts.google.com/gsi/client';
                script.async = true;
                script.defer = true;
                
                script.onload = () => {
                    google.accounts.id.initialize({
                        client_id: config.googleClientId,
                        callback: handleGoogleSignIn,
                        context: currentMode === 'login' ? 'signin' : 'signup'
                    });
                    google.accounts.id.prompt();
                };
                
                document.head.appendChild(script);
                
            } catch (error) {
                showError('Ошибка загрузки Google Auth');
            }
        }

        async function handleGoogleSignIn(response) {
            try {
                const serverResponse = await fetch(`${API_BASE}/auth/google`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        credential: response.credential
                    })
                });

                const data = await serverResponse.json();
                
                if (serverResponse.ok) {
                    if (data.exists) {
                        // Пользователь существует - логиним
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        showSuccess('Вход выполнен! Перенаправляем...');
                        setTimeout(() => {
                            window.location.href = 'profile.html';
                        }, 1000);
                    } else {
                        // Новый пользователь - автоматически регистрируем
                        await completeGoogleRegistration(data.user);
                    }
                } else {
                    throw new Error(data.error);
                }
                
            } catch (error) {
                console.error('Google auth error:', error);
                showError('Ошибка Google авторизации');
            }
        }

        async function completeGoogleRegistration(userData) {
            try {
                // Автоматически создаем пользователя с данными из Google
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        google_id: userData.google_id,
                        email: userData.email,
                        full_name: userData.full_name,
                        birth_year: new Date().getFullYear() - 25, // Автоматически ставим возраст 25 лет
                        avatar_url: userData.avatar_url,
                        auth_method: 'google'
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error);
                }
                
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                showSuccess('Регистрация завершена! Перенаправляем...');
                
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 1500);
                
            } catch (error) {
                showError(error.message);
            }
        }

        // Вспомогательные функции
        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            // Проверяем авторизацию
            checkExistingAuth();
            
            // Обработчики форм
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            document.getElementById('register-form').addEventListener('submit', handleRegister);
            
            // Автозаполнение года
            const currentYear = new Date().getFullYear();
            document.getElementById('reg-birth_year').value = currentYear - 25;
            
            // Обработка Enter в формах
            document.getElementById('login-password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') handleLogin(e);
            });
            
            document.getElementById('reg-password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') handleRegister(e);
            });
        });
    </script>
</body>
</html>
