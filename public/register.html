<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Zeeptook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #2c3e50;
            --accent: #e74c3c;
            --google: #db4437;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --success: #2ecc71;
            --warning: #f39c12;
            --gray: #95a5a6;
            --gray-light: #bdc3c7;
            --white: #ffffff;
            --shadow: 0 2px 15px rgba(0,0,0,0.1);
            --radius: 16px;
            --radius-sm: 12px;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 32px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-bottom: 10px;
        }
        
        .logo i {
            margin-right: 10px;
            font-size: 36px;
        }
        
        .subtitle {
            color: rgba(255,255,255,0.8);
            font-size: 16px;
        }
        
        .register-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.2);
            overflow: hidden;
            padding: 30px;
        }
        
        .card-title {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 25px;
            color: var(--dark);
        }
        
        /* Стили для Google кнопки */
        .google-btn {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--gray-light);
            border-radius: var(--radius-sm);
            background: white;
            color: var(--dark);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .google-btn:hover {
            border-color: var(--google);
            box-shadow: 0 2px 8px rgba(219, 68, 55, 0.2);
        }
        
        .google-btn:active {
            transform: scale(0.98);
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
            background: var(--google);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: var(--gray);
            font-size: 14px;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--gray-light);
            z-index: 1;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            z-index: 2;
        }
        
        /* Форма */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--gray-light);
            border-radius: var(--radius-sm);
            font-size: 15px;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .phone-input {
            display: flex;
            gap: 10px;
        }
        
        .phone-prefix {
            flex: 0 0 80px;
            padding: 15px;
            background: var(--light);
            border: 2px solid var(--gray-light);
            border-radius: var(--radius-sm);
            text-align: center;
            font-weight: 600;
            color: var(--dark);
        }
        
        .phone-number {
            flex: 1;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }
        
        .btn:disabled {
            background: var(--gray-light);
            cursor: not-allowed;
            transform: none;
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            color: var(--gray);
        }
        
        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        /* Модальные окна */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: var(--radius);
            width: 100%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease-out;
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--dark);
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 20px;
            color: var(--gray);
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .modal-close:active {
            background: var(--light);
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .user-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: var(--light);
            border-radius: var(--radius-sm);
        }
        
        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 10px;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .user-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .user-email {
            font-size: 14px;
            color: var(--gray);
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--light);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(231, 76, 60, 0.1);
            color: var(--accent);
            padding: 12px 15px;
            border-radius: var(--radius-sm);
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid var(--accent);
        }
        
        .success-message {
            background: rgba(46, 204, 113, 0.1);
            color: var(--success);
            padding: 12px 15px;
            border-radius: var(--radius-sm);
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid var(--success);
        }
        
        /* Анимации */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Адаптивность */
        @media (max-width: 360px) {
            .register-card {
                padding: 20px;
            }
            
            .card-title {
                font-size: 20px;
            }
            
            .phone-input {
                flex-direction: column;
                gap: 10px;
            }
            
            .phone-prefix {
                flex: none;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="logo">
                <i class="fa fa-diamond"></i>
                <span>Zeeptook</span>
            </div>
            <div class="subtitle">Присоединяйтесь к нашему сообществу</div>
        </div>
        
        <div class="register-card">
            <h1 class="card-title">Создать аккаунт</h1>
            
            <!-- Google Sign-In Button -->
            <div id="g_id_onload"
                 data-client_id="YOUR_GOOGLE_CLIENT_ID"
                 data-context="signup"
                 data-ux_mode="popup"
                 data-callback="handleGoogleSignIn"
                 data-auto_prompt="false">
            </div>

            <div class="g_id_signin"
                 data-type="standard"
                 data-shape="rectangular"
                 data-theme="outline"
                 data-text="signup_with"
                 data-size="large"
                 data-logo_alignment="left"
                 data-width="100%">
            </div>
            
            <div class="divider">
                <span>или через email</span>
            </div>
            
            <!-- Форма регистрации -->
            <form id="register-form">
                <div class="form-group">
                    <label class="form-label">Имя пользователя *</label>
                    <input type="text" class="form-input" id="username" placeholder="Придумайте username" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email *</label>
                    <input type="email" class="form-input" id="email" placeholder="Введите ваш email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Полное имя *</label>
                    <input type="text" class="form-input" id="full_name" placeholder="Иванов Иван Иванович" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Телефон *</label>
                    <div class="phone-input">
                        <div class="phone-prefix">+992</div>
                        <input type="tel" class="form-input phone-number" id="phone" placeholder="XX XXX XX XX" required 
                               pattern="[0-9]{2} [0-9]{3} [0-9]{2} [0-9]{2}"
                               title="Формат: 90 123 45 67">
                    </div>
                    <small style="color: var(--gray); font-size: 12px; margin-top: 5px; display: block;">
                        Формат: 90 123 45 67
                    </small>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Год рождения *</label>
                    <input type="number" class="form-input" id="birth_year" placeholder="1990" 
                           min="1900" max="2024" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Пароль *</label>
                    <input type="password" class="form-input" id="password" placeholder="Не менее 6 символов" 
                           minlength="6" required>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-user-plus"></i>
                    Зарегистрироваться
                </button>
            </form>
            
            <div class="login-link">
                Уже есть аккаунт? <a href="login.html">Войти</a>
            </div>
        </div>
    </div>
    
    <!-- Модальное окно для доп. информации Google пользователя -->
    <div class="modal" id="google-user-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Дополнительная информация</div>
                <button class="modal-close" onclick="closeGoogleModal()">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="user-info">
                    <div class="user-avatar" id="google-user-avatar">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="user-name" id="google-user-name">Пользователь Google</div>
                    <div class="user-email" id="google-user-email">user@gmail.com</div>
                </div>
                
                <div class="success-message">
                    Аккаунт Google успешно подключен! Заполните дополнительную информацию:
                </div>
                
                <form id="google-user-form">
                    <div class="form-group">
                        <label class="form-label">Телефон *</label>
                        <div class="phone-input">
                            <div class="phone-prefix">+992</div>
                            <input type="tel" class="form-input phone-number" id="google-phone" 
                                   placeholder="XX XXX XX XX" required 
                                   pattern="[0-9]{2} [0-9]{3} [0-9]{2} [0-9]{2}">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Год рождения *</label>
                        <input type="number" class="form-input" id="google-birth-year" 
                               placeholder="1990" min="1900" max="2024" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-check"></i>
                            Завершить регистрацию
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        let googleUserData = null;

        // Инициализация Google Sign-In
        function initializeGoogleSignIn() {
            // В реальном приложении замените на ваш Google Client ID
            const script = document.createElement('script');
            script.src = 'https://accounts.google.com/gsi/client';
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        }

        // Обработка входа через Google
        async function handleGoogleSignIn(response) {
            try {
                console.log('Google Sign-In response:', response);
                
                // Отправляем credential на сервер для проверки
                const serverResponse = await fetch(`${API_BASE}/auth/google`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        credential: response.credential
                    })
                });

                const data = await serverResponse.json();
                
                if (serverResponse.ok) {
                    if (data.exists) {
                        // Пользователь уже существует - логиним
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        showNotification('Успешный вход через Google!', 'success');
                        setTimeout(() => {
                            window.location.href = 'profile.html';
                        }, 1000);
                    } else {
                        // Новый пользователь - показываем форму для доп. информации
                        googleUserData = data.user;
                        showGoogleUserModal();
                    }
                } else {
                    throw new Error(data.error || 'Google authentication failed');
                }
                
            } catch (error) {
                console.error('Google Sign-In error:', error);
                showNotification('Ошибка авторизации через Google', 'error');
                
                // Fallback: используем данные из response.credential напрямую
                const payload = decodeJWT(response.credential);
                if (payload) {
                    googleUserData = {
                        google_id: payload.sub,
                        email: payload.email,
                        full_name: payload.name,
                        avatar_url: payload.picture,
                        email_verified: payload.email_verified
                    };
                    showGoogleUserModal();
                }
            }
        }

        // Декодирование JWT токена
        function decodeJWT(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (error) {
                console.error('JWT decode error:', error);
                return null;
            }
        }

        // Показать модальное окно для Google пользователя
        function showGoogleUserModal() {
            if (!googleUserData) return;
            
            // Заполняем информацию о пользователе
            const avatar = document.getElementById('google-user-avatar');
            const name = document.getElementById('google-user-name');
            const email = document.getElementById('google-user-email');
            
            name.textContent = googleUserData.full_name || 'Пользователь Google';
            email.textContent = googleUserData.email;
            
            if (googleUserData.avatar_url) {
                avatar.innerHTML = `<img src="${googleUserData.avatar_url}" alt="Avatar">`;
            }
            
            document.getElementById('google-user-modal').classList.add('active');
        }

        // Закрыть модальное окно Google
        function closeGoogleModal() {
            document.getElementById('google-user-modal').classList.remove('active');
            googleUserData = null;
        }

        // Регистрация Google пользователя
        async function registerGoogleUser(event) {
            event.preventDefault();
            
            const phone = document.getElementById('google-phone').value;
            const birthYear = document.getElementById('google-birth-year').value;
            
            if (!phone || !birthYear) {
                showNotification('Заполните все обязательные поля', 'error');
                return;
            }
            
            try {
                const fullPhone = '+992 ' + phone;
                
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        google_id: googleUserData.google_id,
                        email: googleUserData.email,
                        full_name: googleUserData.full_name,
                        phone: fullPhone,
                        birth_year: parseInt(birthYear),
                        avatar_url: googleUserData.avatar_url,
                        email_verified: googleUserData.email_verified,
                        auth_method: 'google'
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Registration failed');
                }
                
                // Сохраняем токен и перенаправляем
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                showNotification('Регистрация через Google завершена!', 'success');
                closeGoogleModal();
                
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 1500);
                
            } catch (error) {
                console.error('Google registration error:', error);
                showNotification(error.message || 'Ошибка регистрации', 'error');
            }
        }

        // Обычная регистрация через email
        async function handleEmailRegistration(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const fullName = document.getElementById('full_name').value;
            const phone = document.getElementById('phone').value;
            const birthYear = document.getElementById('birth_year').value;
            const password = document.getElementById('password').value;
            
            // Валидация
            if (!username || !email || !fullName || !phone || !birthYear || !password) {
                showNotification('Заполните все обязательные поля', 'error');
                return;
            }
            
            if (password.length < 6) {
                showNotification('Пароль должен быть не менее 6 символов', 'error');
                return;
            }
            
            const currentYear = new Date().getFullYear();
            if (birthYear < 1900 || birthYear > currentYear) {
                showNotification('Укажите корректный год рождения', 'error');
                return;
            }
            
            try {
                const fullPhone = '+992 ' + phone;
                
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password,
                        full_name: fullName,
                        phone: fullPhone,
                        birth_year: parseInt(birthYear),
                        auth_method: 'email'
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Registration failed');
                }
                
                // Сохраняем токен и перенаправляем
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                showNotification('Регистрация успешна!', 'success');
                
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 1500);
                
            } catch (error) {
                console.error('Registration error:', error);
                showNotification(error.message || 'Ошибка регистрации', 'error');
            }
        }

        // Форматирование телефона
        function formatPhone(input) {
            // Удаляем все нецифровые символы
            let numbers = input.value.replace(/\D/g, '');
            
            // Форматируем: XX XXX XX XX
            let formatted = '';
            if (numbers.length > 0) {
                formatted = numbers.substring(0, 2);
            }
            if (numbers.length > 2) {
                formatted += ' ' + numbers.substring(2, 5);
            }
            if (numbers.length > 5) {
                formatted += ' ' + numbers.substring(5, 7);
            }
            if (numbers.length > 7) {
                formatted += ' ' + numbers.substring(7, 9);
            }
            
            input.value = formatted;
        }

        // Показать уведомление
        function showNotification(message, type = 'success') {
            // Создаем элемент уведомления
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: ${type === 'error' ? 'var(--accent)' : 'var(--success)'};
                color: white;
                padding: 12px 20px;
                border-radius: 25px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                z-index: 10000;
                font-weight: 500;
                animation: slideDown 0.3s ease-out;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideUp 0.3s ease-in';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Добавляем стили для анимации уведомлений
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideDown {
                from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
                to { transform: translateX(-50%) translateY(0); opacity: 1; }
            }
            @keyframes slideUp {
                from { transform: translateX(-50%) translateY(0); opacity: 1; }
                to { transform: translateX(-50%) translateY(-100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            initializeGoogleSignIn();
            
            // Обработчики форм
            document.getElementById('register-form').addEventListener('submit', handleEmailRegistration);
            document.getElementById('google-user-form').addEventListener('submit', registerGoogleUser);
            
            // Форматирование телефона в реальном времени
            document.getElementById('phone').addEventListener('input', function() {
                formatPhone(this);
            });
            
            document.getElementById('google-phone').addEventListener('input', function() {
                formatPhone(this);
            });
            
            // Автозаполнение года рождения
            const currentYear = new Date().getFullYear();
            document.getElementById('birth_year').value = currentYear - 25;
            document.getElementById('google-birth-year').value = currentYear - 25;
            
            // Закрытие модальных окон при клике вне контента
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('modal')) {
                    e.target.classList.remove('active');
                }
            });
        });
    </script>
