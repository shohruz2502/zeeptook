<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Auth - –û—Ç–∫—Ä—ã—Ç–∏–µ –±—Ä–∞—É–∑–µ—Ä–∞</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 30px;
            max-width: 400px;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid #00f2fe;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #3367d6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>–û—Ç–∫—Ä—ã–≤–∞—é Google –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é...</h2>
        <p>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∞–≤—Ç–æ—Ä–∏–∑—É–π—Ç–µ—Å—å –≤ —Å–∏—Å—Ç–µ–º–Ω–æ–º –±—Ä–∞—É–∑–µ—Ä–µ</p>
        
        <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è —Ä—É—á–Ω–æ–≥–æ –æ—Ç–∫—Ä—ã—Ç–∏—è, –µ—Å–ª–∏ –∞–≤—Ç–æ–º–∞—Ç–∏–∫–∞ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª–∞ -->
        <button id="open-manually" class="btn" style="display:none;">
            –û—Ç–∫—Ä—ã—Ç—å –≤—Ä—É—á–Ω—É—é
        </button>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º Google Client ID —Å —Å–µ—Ä–≤–µ—Ä–∞
        async function getGoogleConfig() {
            try {
                const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:3000/api' : '/api';
                const response = await fetch(`${API_BASE}/config/google`);
                const config = await response.json();
                
                if (config.success && config.googleClientId !== 'not-configured') {
                    return config.googleClientId;
                }
                return null;
            } catch (error) {
                console.error('Error loading config:', error);
                return null;
            }
        }

        // –û—Ç–∫—Ä—ã–≤–∞–µ—Ç Google OAuth –≤ —Å–∏—Å—Ç–µ–º–Ω–æ–º –±—Ä–∞—É–∑–µ—Ä–µ
        async function openGoogleAuth() {
            try {
                const clientId = await getGoogleConfig();
                
                if (!clientId) {
                    document.querySelector('h2').textContent = '–û—à–∏–±–∫–∞ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏';
                    document.querySelector('p').textContent = 'Google OAuth –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω';
                    document.getElementById('open-manually').style.display = 'block';
                    return;
                }

                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π state
                const state = 'google_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                sessionStorage.setItem('google_oauth_state', state);
                
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º google-auth-callback.html –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö
                const redirectUri = encodeURIComponent(
                    window.location.origin.includes('localhost') 
                        ? 'http://localhost:3000/google-auth-callback.html'
                        : 'https://zeeptook.vercel.app/google-auth-callback.html'
                );
                
                const scope = encodeURIComponent('email profile openid');
                
                const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
                    `client_id=${clientId}` +
                    `&redirect_uri=${redirectUri}` +
                    `&response_type=code` +
                    `&scope=${scope}` +
                    `&state=${state}` +
                    `&prompt=select_account`;
                
                console.log('üåê Opening Google OAuth:', authUrl);
                
                // –ü–æ–ø—Ä–æ–±—É–µ–º —Ä–∞–∑–Ω—ã–µ –º–µ—Ç–æ–¥—ã –æ—Ç–∫—Ä—ã—Ç–∏—è –≤ —Å–∏—Å—Ç–µ–º–Ω–æ–º –±—Ä–∞—É–∑–µ—Ä–µ
                
                // –ú–µ—Ç–æ–¥ 1: –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ window.open —Å _system (—Ä–∞–±–æ—Ç–∞–µ—Ç –≤ Cordova/PhoneGap)
                if (window.cordova || window.Capacitor) {
                    window.open(authUrl, '_system');
                }
                // –ú–µ—Ç–æ–¥ 2: –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ _blank –∏ –Ω–∞–¥–µ–∂–¥–∞ –Ω–∞ —Ä–µ–¥–∏—Ä–µ–∫—Ç
                else {
                    window.open(authUrl, '_blank');
                }
                
                // –ú–µ—Ç–æ–¥ 3: –ü–æ–∫–∞–∑–∞—Ç—å –∫–Ω–æ–ø–∫—É –¥–ª—è —Ä—É—á–Ω–æ–≥–æ –æ—Ç–∫—Ä—ã—Ç–∏—è
                setTimeout(() => {
                    document.getElementById('open-manually').style.display = 'block';
                    document.querySelector('h2').textContent = '–û—Ç–∫—Ä–æ–π—Ç–µ –±—Ä–∞—É–∑–µ—Ä –≤—Ä—É—á–Ω—É—é';
                    document.querySelector('p').textContent = '–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å Google –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é';
                }, 2000);
                
            } catch (error) {
                console.error('Error opening Google auth:', error);
                document.querySelector('h2').textContent = '–û—à–∏–±–∫–∞';
                document.querySelector('p').textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–∫—Ä—ã—Ç—å –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é: ' + error.message;
                document.getElementById('open-manually').style.display = 'block';
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ä—É—á–Ω–æ–≥–æ –æ—Ç–∫—Ä—ã—Ç–∏—è
        document.getElementById('open-manually').addEventListener('click', async () => {
            const clientId = await getGoogleConfig();
            if (clientId) {
                const state = 'google_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                sessionStorage.setItem('google_oauth_state', state);
                
                const redirectUri = encodeURIComponent(
                    window.location.origin.includes('localhost') 
                        ? 'http://localhost:3000/google-auth-callback.html'
                        : 'https://zeeptook.vercel.app/google-auth-callback.html'
                );
                
                const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
                    `client_id=${clientId}` +
                    `&redirect_uri=${redirectUri}` +
                    `&response_type=code` +
                    `&scope=email%20profile%20openid` +
                    `&state=${state}` +
                    `&prompt=select_account`;
                
                // –°–æ–∑–¥–∞–µ–º —Å—Å—ã–ª–∫—É –∏ –∫–ª–∏–∫–∞–µ–º –ø–æ –Ω–µ–π
                const link = document.createElement('a');
                link.href = authUrl;
                link.target = '_blank';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        });

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ—Ç–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(openGoogleAuth, 1000);
        });
    </script>
</body>
</html>
